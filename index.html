<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🧬 3分鐘逆齡評估</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    * { box-sizing: border-box; }
   body {
  margin: 0;
  padding: 16px 12px;
  background: #0a0f1d;
  color: #e0e7ff;
  font-family: 'Noto Sans TC', sans-serif;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 460px;
  background: #121825;
  border-radius: 16px;
  padding: 24px 20px;
  box-shadow: 0 8px 28px rgba(30, 40, 75, 0.85);
}

h1 {
  text-align: center;
  color: #7ea3ff;
  font-size: 1.75rem;
  margin-bottom: 20px;
  user-select: none;
}

.line-official {
  text-align: center;
  margin-bottom: 20px;
  font-size: 0.9rem;
  color: #9fb8ff;
  user-select: none;
}
.line-official a {
  color: #a5baff;
  font-weight: 600;
  text-decoration: underline;
  user-select: text;
}

.form-group {
  margin-bottom: 18px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #a0b0ff;
  user-select: none;
}

input[type="text"],
select {
  width: 100%;
  padding: 12px 14px;
  background: #1f2947;
  color: #d1deff;
  border: 1.5px solid #3a50cc;
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.25s ease;
}

input[type="text"]:focus,
select:focus {
  outline: none;
  border-color: #7ea3ff;
  background: #27335d;
  color: #e6eaff;
}

.checkbox-group {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
}

.checkbox-item {
  background: #1e2546;
  border: 1.5px solid #3d5afe;
  border-radius: 10px;
  padding: 12px 14px;
  flex: 1 1 48%;
  font-size: 1rem;
  display: flex;
  align-items: center;
  color: #cbd2ff;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.3s ease, border-color 0.3s ease;
}

.checkbox-item:hover {
  background-color: #2e3b85;
  border-color: #7ea3ff;
}

.checkbox-item input {
  margin-right: 10px;
  accent-color: #7ea3ff;
  flex-shrink: 0;
  width: 20px;
  height: 20px;
  cursor: pointer;
}

button {
  width: 100%;
  padding: 16px;
  background: #7ea3ff;
  color: #0a0f1d;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.3s ease;
  box-shadow: 0 0 12px #7ea3ffaa;
}

button:active {
  background-color: #5a7dcc;
  box-shadow: none;
}

#result {
  margin-top: 26px;
  background: #1c223f;
  border: 1.5px solid #3d5afe;
  padding: 18px 20px;
  border-radius: 8px;
  display: none;
  color: #b8ccff;
}

#result h3 {
  color: #8ab4ff;
  user-select: none;
}

#aiSuggestion {
  margin-top: 12px;
  color: #d1deff;
  font-size: 1rem;
  line-height: 1.5;
  white-space: pre-wrap;
  user-select: text;
}

@media (max-width: 400px) {
  body { padding: 12px 10px; }
  .container { padding: 20px 16px; }
  h1 { font-size: 1.5rem; }
  .checkbox-item {
    flex: 1 1 100%;
    font-size: 1.05rem;
    padding: 14px 16px;
  }
  button {
    font-size: 1.05rem;
    padding: 14px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>彥彬🧬 3分鐘逆齡評估</h1>
    <div class="line-official">
      彥彬 LINE：<a href="https://line.me/ti/p/HahcJAF8rk" target="_blank">點我加入</a>
      <p>📲 填完表單後，立即獲得 AI 專屬建議卡</p>
    </div>

    <form id="quizForm">
      <input type="hidden" name="userId" id="userId" />
      <input type="hidden" name="username" id="username" />

      <div class="form-group">
        <label>姓名</label>
        <input type="text" name="name" required />
      </div>

      <div class="form-group">
        <label>性別</label>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="radio" name="gender" value="男" required />男</label>
          <label class="checkbox-item"><input type="radio" name="gender" value="女" required />女</label>
        </div>
      </div>

      <div class="form-group">
        <label>年齡範圍</label>
        <select name="ageRange" required>
          <option value="">請選擇</option>
          <option value="18-24">18-24歲</option>
          <option value="25-34">25-34歲</option>
          <option value="35-44">35-44歲</option>
          <option value="45-54">45-54歲</option>
          <option value="55以上">55歲以上</option>
        </select>
      </div>

      <div class="form-group">
        <label>LINE ID 或 手機號碼</label>
        <input type="text" name="lineId" required />
      </div>

      <div class="form-group">
        <label>1. 每週睡眠不足6小時的天數？</label>
        <select name="sleep">
          <option value="0">沒有</option>
          <option value="1">1-2天</option>
          <option value="2">3-4天</option>
          <option value="3">5天以上</option>
        </select>
      </div>

      <div class="form-group">
        <label>2. 平常喝水量是否足夠？</label>
        <select name="water">
          <option value="0">足夠（≥2000cc）</option>
          <option value="1">普通（1500–1999cc）</option>
          <option value="2">偏少（1000–1499cc）</option>
          <option value="3">很少（<1000cc）</option>
        </select>
      </div>

      <div class="form-group">
        <label>3. 肌膚困擾（可複選）</label>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="checkbox" name="skin" value="乾燥"/>乾燥</label>
          <label class="checkbox-item"><input type="checkbox" name="skin" value="出油"/>出油</label>
          <label class="checkbox-item"><input type="checkbox" name="skin" value="暗沉"/>暗沉</label>
          <label class="checkbox-item"><input type="checkbox" name="skin" value="鬆弛"/>鬆弛</label>
          <label class="checkbox-item"><input type="checkbox" name="skin" value="斑點"/>斑點</label>
        </div>
      </div>

      <div class="form-group">
        <label>4. 蔬果攝取頻率？</label>
        <select name="fruit">
          <option value="0">每天都有</option>
          <option value="1">2–3次/週</option>
          <option value="2">幾乎沒有</option>
        </select>
      </div>

      <div class="form-group">
        <label>5. 是否常感到疲勞？</label>
        <select name="tired">
          <option value="0">否</option>
          <option value="1">偶爾</option>
          <option value="2">是</option>
        </select>
      </div>

      <div class="form-group">
        <label>6. 想改善的問題？（可複選）</label>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="checkbox" name="wish" value="氣色差"/>氣色差</label>
          <label class="checkbox-item"><input type="checkbox" name="wish" value="老化快"/>老化快</label>
          <label class="checkbox-item"><input type="checkbox" name="wish" value="皺紋"/>皺紋</label>
          <label class="checkbox-item"><input type="checkbox" name="wish" value="睡不好"/>睡不好</label>
          <label class="checkbox-item"><input type="checkbox" name="wish" value="易胖"/>易胖</label>
        </div>
      </div>

      <button type="button" onclick="calculateAndSubmit()">送出評估</button>
    </form>

    <div id="result" style="display:none;">
      <h3>✨ 逆齡評估完成 ✨</h3>
      <p id="basicInfoText"></p> <!-- 新增姓名/性別/年齡 -->
      <p id="scoreText"></p>     <!-- 肌膚年齡 -->
      <p id="resultText"></p>    <!-- 評估結果 -->
      <div id="aiSuggestion"></div>
    </div>
  </div>

<script>
  const liffId = "2007475335-OaAdKYr9";

  window.onload = async () => {
    await liff.init({ liffId });
    if (!liff.isLoggedIn()) {
      liff.login();
    } else {
      const profile = await liff.getProfile();
      document.getElementById("userId").value = profile.userId;
      document.getElementById("username").value = profile.displayName;
      document.querySelector('input[name="name"]').value ||= profile.displayName;
    }
  };

  function calculateAndSubmit() {
    const form = document.forms["quizForm"];
    const btn = document.querySelector("button");
    const resultDiv = document.getElementById("result");
    const scoreText = document.getElementById("scoreText");
    const resultText = document.getElementById("resultText");
    const aiDiv = document.getElementById("aiSuggestion");
    const basicInfoText = document.getElementById("basicInfoText");

    btn.disabled = true;
    btn.innerText = "分析中…";
    aiDiv.textContent = "";

    const params = new URLSearchParams();

    const name = form["name"].value;
    const gender = form["gender"].value;
    const ageRange = form["ageRange"].value;

    params.set("name", name);
    params.set("gender", gender);
    params.set("ageRange", ageRange);

    ["lineId", "userId", "username"].forEach(k =>
      params.set(k, form[k].value.trim() || form[k].value)
    );

    let score = 0;

    const sleepMap = {
      "0": "沒有",
      "1": "1–2天",
      "2": "3–4天",
      "3": "5天以上"
    };
    const waterMap = {
      "0": "足夠（≥2000cc）",
      "1": "普通（1500–1999cc）",
      "2": "偏少（1000–1499cc）",
      "3": "很少（<1000cc）"
    };
    const fruitMap = {
      "0": "每天都有",
      "1": "2–3次/週",
      "2": "幾乎沒有"
    };
    const tiredMap = {
      "0": "否",
      "1": "偶爾",
      "2": "是"
    };

    const sleep = form["sleep"].value;
    const water = form["water"].value;
    const fruit = form["fruit"].value;
    const tired = form["tired"].value;

    score += parseInt(sleep, 10);
    score += parseInt(water, 10);
    score += parseInt(fruit, 10);
    score += parseInt(tired, 10);

    params.set("sleep", sleepMap[sleep]);
    params.set("water", waterMap[water]);
    params.set("fruit", fruitMap[fruit]);
    params.set("tired", tiredMap[tired]);

    const skin = Array.from(form.querySelectorAll('input[name="skin"]:checked')).map(cb => cb.value);
    const wish = Array.from(form.querySelectorAll('input[name="wish"]:checked')).map(cb => cb.value);
    score += skin.length + wish.length;

    params.set("skin", skin.join(","));
    params.set("wish", wish.join(","));

    // 分數區間結果
    const result = score <= 5 ? "💚 年輕穩定" : score <= 10 ? "🟡 輕度老化" : "🔴 快速老化";
    params.set("totalScore", score);
    params.set("result", result);
    params.set("callback", "handleResponse");

    // ✨ 根據年齡範圍設定加權係數
    const weightMap = {
      "18-24": 1.0,
      "25-34": 1.1,
      "35-44": 1.2,
      "45-54": 1.3,
      "55以上": 1.5
    };
    const multiplier = weightMap[ageRange] || 1.0;
    const skinAge = Math.round(20 + score * multiplier);  // 肌膚年齡

    // 顯示結果
    basicInfoText.innerHTML = `👑 <strong>${name}</strong>（${gender}｜${ageRange}）`;
    scoreText.textContent = `🌸 肌膚年齡：${skinAge} 歲`;
    resultText.textContent = result;
    resultDiv.style.display = "block";

    // 傳送資料到 Google Sheets
    const script = document.createElement("script");
    script.src = `https://script.google.com/macros/s/AKfycbz2PZUyXK8nB_KM-P0n4-zkRcQjf4MzSIkUP4Zh7S2_BxFFyegYXSuWO0jUFnksLWAF/exec?${params.toString()}`;
    document.body.appendChild(script);
  }

  function handleResponse(res) {
    const aiDiv = document.getElementById("aiSuggestion");
    const btn = document.querySelector("button");

    btn.disabled = false;
    btn.innerText = "送出評估";

    if (res.success && res.combinedAdvice) {
      aiDiv.innerHTML = `🧬 <strong>AI專屬建議：</strong><br>${res.combinedAdvice}`;
    } else {
      alert("❌ 無法取得建議：" + res.error);
      aiDiv.textContent = "⚠️ 請稍後再試。";
    }
  }
</script>


</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF 訊息紀錄測試</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>請輸入訊息：</h2>
  <input type="text" id="userMessage" placeholder="輸入內容">
  <button onclick="sendMessage()">送出</button>
  <p id="status"></p>

 
  <script>
    const liffId = '你的 LIFF ID'; // 請改成你的 LIFF ID
    const scriptUrl = '你的 GAS Web App URL'; // 請改成你的 GAS Web App 部署 URL

    async function init() {
      try {
        await liff.init({ liffId });

        if (!liff.isLoggedIn()) {
          liff.login();  // 未登入會導向登入頁
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;

        // 傳送自動紀錄資料
        const payload = {
          userId,
          displayName,
          userMessage: '開啟 LIFF (自動紀錄)',
          replyMessage: '感謝您的使用！'
        };

        await fetch(scriptUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        document.body.innerHTML += '<p>資料已成功記錄，謝謝！</p>';
      } catch (err) {
        console.error(err);
        document.body.innerHTML += '<p>發生錯誤，請稍後再試。</p>';
      }
    }

    window.onload = init;
  </script>
</body>
</html>

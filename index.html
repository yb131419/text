<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>彥彬 🌿健康美麗</title>
  <style>
    :root {
      --bg: #fffdf7;
      --text: #333;
      --subtext: #777;
      --accent: #d4af37;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    body {
      margin: 0;
      padding: 24px 16px;
      font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 8px 30px var(--shadow);
    }

    h1 {
      font-size: 1.6em;
      text-align: center;
      margin-bottom: 12px;
      color: var(--text);
    }

    p {
      font-size: 1em;
      text-align: center;
      color: var(--subtext);
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      margin-bottom: 24px;
      background-color: #000;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78%;
      height: 100%;
      transform: translate(-50%, -50%);
      border: 0;
    }

    .footer {
      text-align: center;
      font-size: 0.85em;
      color: #bbb;
      margin-top: 30px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.4em; }
      p { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌿 三癌末病人 真實分享</h1>
    <p>二十年乳癌、轉肺癌再轉骨癌</p>

    <div class="video-wrapper">
      <iframe 
        src="https://player.vimeo.com/video/1087548335?h=62123a69c1" 
        frameborder="0" 
        allow="autoplay; fullscreen; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="footer">© 2025 彥彬 🌿健康美麗 · 保留所有權利</div>
  </div>

  <!-- LIFF 初始化與記錄功能 -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const liffId = '2007475335-RVyOa6yg'; // 替換為你的 LIFF ID
    const gasUrl = 'https://script.google.com/macros/s/AKfycbxndZDNdJcSfk5ZX-5zKk9sFSQ_2CCDjYAUKwBvcVlyjmwwHWYib5CbzhItx9kFvyH1/exec'; // 替換為你的 GAS URL

    async function init() {
      try {
        await liff.init({ liffId });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;

        const data = {
          userId: userId || '無法取得',
          displayName: displayName || '未知使用者',
          message: '開啟影片頁面',
          replyMessage: '自動記錄成功'
        };

        await fetch(gasUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        console.log("✅ 記錄成功");
      } catch (err) {
        console.error('❌ LIFF 或紀錄錯誤:', err);
      }
    }

    window.onload = init;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3分鐘逆齡評估</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00e676;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    .line-official {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1rem;
      color: #00e676;
    }
    .line-official a {
      color: #00e676;
      text-decoration: none;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.05rem;
    }
    input, select {
      width: 100%;
      padding: 12px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-item {
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px 14px;
      flex: 1 1 45%;
      display: flex;
      align-items: center;
      font-size: 0.95rem;
    }
    .checkbox-item input {
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      background: #00e676;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 30px;
      background: #1e1e1e;
      border: 1px solid #00e676;
      padding: 20px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🧬 3分鐘逆齡評估</h1>
  <div class="line-official">
    官方 LINE ID：<a href="https://line.me/R/ti/p/%40yourlineid" target="_blank">@yourlineid</a>
  </div>

  <form id="quizForm">
    <!-- 使用者隱藏資料 -->
    <input type="hidden" name="userId" id="userId" />
    <input type="hidden" name="username" id="username" />

    <div class="form-group">
      <label>姓名</label>
      <input type="text" name="name" required />
    </div>
    <div class="form-group">
      <label>LINE 使用者ID</label>
      <input type="text" name="lineId" required />
    </div>

    <!-- 其他題目 -->
    <div class="form-group">
      <label>1. 每週睡眠不足6小時的天數？</label>
      <select name="sleep">
        <option value="0">0天</option>
        <option value="1">1-2天</option>
        <option value="2">3-4天</option>
        <option value="3">5天以上</option>
      </select>
    </div>
    <div class="form-group">
      <label>2. 平常喝水量是否足夠？</label>
      <select name="water">
        <option value="0">足夠（每天2000cc以上）</option>
        <option value="1">普通（每天1500–1999cc）</option>
        <option value="2">偏少（每天1000–1499cc）</option>
        <option value="3">幾乎沒喝（低於1000cc）</option>
      </select>
    </div>
    <div class="form-group">
      <label>3. 肌膚困擾有哪些？（可複選）</label>
      <div class="checkbox-group">
        <label class="checkbox-item"><input type="checkbox" name="skin" value="乾燥">乾燥</label>
        <label class="checkbox-item"><input type="checkbox" name="skin" value="暗沉">暗沉</label>
        <label class="checkbox-item"><input type="checkbox" name="skin" value="鬆弛">鬆弛</label>
        <label class="checkbox-item"><input type="checkbox" name="skin" value="斑點">斑點</label>
      </div>
    </div>
    <div class="form-group">
      <label>4. 每週蔬果攝取是否足夠？</label>
      <select name="fruit">
        <option value="0">每天都有</option>
        <option value="1">偶爾有（2–3次/週）</option>
        <option value="2">幾乎沒有</option>
      </select>
    </div>
    <div class="form-group">
      <label>5. 是否常感到疲勞或沒精神？</label>
      <select name="tired">
        <option value="0">否</option>
        <option value="2">是</option>
      </select>
    </div>
    <div class="form-group">
      <label>6. 想改善的問題是？（可複選）</label>
      <div class="checkbox-group">
        <label class="checkbox-item"><input type="checkbox" name="wish" value="氣色差">氣色差</label>
        <label class="checkbox-item"><input type="checkbox" name="wish" value="老化快">老化快</label>
        <label class="checkbox-item"><input type="checkbox" name="wish" value="皺紋">皺紋</label>
        <label class="checkbox-item"><input type="checkbox" name="wish" value="睡不好">睡不好</label>
        <label class="checkbox-item"><input type="checkbox" name="wish" value="易胖">易胖</label>
      </div>
    </div>

    <button type="button" onclick="calculateAndSubmit()">送出評估</button>
  </form>

  <div id="result"></div>

<script>
  // TODO: 這裡你可以透過 LINE Login SDK 或其他方式取得 ID / username
  // 範例（實際應用中請替換為後端資料）：
  document.getElementById("userId").value = "LINE_USER_ID_123";
  document.getElementById("username").value = "LINE_使用者名稱";

  function calculateAndSubmit() {
    const form = document.forms["quizForm"];
    const btn = document.querySelector("button");
    const resultDiv = document.getElementById("result");

    btn.disabled = true;
    btn.innerText = "處理中...";

    const name = form["name"].value.trim();
    const lineId = form["lineId"].value.trim();
    const userId = form["userId"].value.trim();
    const username = form["username"].value.trim();

    const sleepSelect = form["sleep"];
    const waterSelect = form["water"];
    const fruitSelect = form["fruit"];
    const tiredSelect = form["tired"];

    const sleepText = sleepSelect.options[sleepSelect.selectedIndex].text;
    const waterText = waterSelect.options[waterSelect.selectedIndex].text;
    const fruitText = fruitSelect.options[fruitSelect.selectedIndex].text;
    const tiredText = tiredSelect.options[tiredSelect.selectedIndex].text;

    const skin = Array.from(document.querySelectorAll('input[name="skin"]:checked')).map(cb => cb.value);
    const wish = Array.from(document.querySelectorAll('input[name="wish"]:checked')).map(cb => cb.value);

    const totalScore = parseInt(sleepSelect.value) + parseInt(waterSelect.value) +
                       parseInt(fruitSelect.value) + parseInt(tiredSelect.value) +
                       skin.length + wish.length;

    let result = "";
    if (totalScore <= 5) {
      result = "💚 年輕穩定：保持健康習慣，輕保養即可。";
    } else if (totalScore <= 10) {
      result = "🟡 輕度老化：建議補水＋調整睡眠，使用基礎逆齡產品。";
    } else {
      result = "🔴 快速老化：建議立即排毒、修肝、使用深度逆齡保養。";
    }

    const baseURL = "https://script.google.com/macros/s/AKfycbz2PZUyXK8nB_KM-P0n4-zkRcQjf4MzSIkUP4Zh7S2_BxFFyegYXSuWO0jUFnksLWAF/exec";
    const params = new URLSearchParams({
      name,
      lineId,
      userId,
      username,
      sleep: sleepText,
      water: waterText,
      fruit: fruitText,
      tired: tiredText,
      skin: skin.join(","),
      wish: wish.join(","),
      totalScore,
      result,
      callback: "handleResponse"
    });

    const script = document.createElement("script");
    script.src = `${baseURL}?${params.toString()}`;
    document.body.appendChild(script);

    resultDiv.style.display = "block";
    resultDiv.innerHTML = `<h3>✨ 評估完成 ✨</h3><p>總分：${totalScore}</p><p>${result}</p>`;
    
    setTimeout(() => {
      resultDiv.scrollIntoView({ behavior: "smooth", block: "start" });
    }, 300);

    setTimeout(() => {
      form.reset();
      btn.disabled = false;
      btn.innerText = "送出評估";
    }, 800);
  }

  function handleResponse(res) {
    if (!res.success) {
      alert("❌ 發送失敗：" + res.error);
    }
  }
</script>
</body>
</html>

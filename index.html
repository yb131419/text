  <script>

    let allProducts = [], selectedProducts = [];
    const nameInput = document.getElementById("nameInput");

    const reportBody = document.getElementById("reportBody");

    function fetchData() {

    function populateNameOptions() {

        option.value = p.name;
        option.textContent = p.name;

    function populateQtyOptions() {
      qtyInput.innerHTML = "";

        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }

    function addProduct() {
      const name = nameInput.value;
      const qty = Number(qtyInput.value);
      if (!name) return alert("è«‹é¸æ“‡å“é …ï¼");
      const product = allProducts.find(p => p.name === name);
      if (!product) return;
      const existing = selectedProducts.find(p => p.name === name);
      if (existing) existing.qty += qty;
      else selectedProducts.push({ ...product, qty });
      renderTable();
    }

    function deleteProduct(index) {
      selectedProducts.splice(index, 1);
      renderTable();
    }

    function renderTable() {
      reportBody.innerHTML = "";
      let totalPrice = 0, totalPv = 0;
      selectedProducts.forEach((item, index) => {
        const subtotalPrice = item.price * item.qty;
        const subtotalPv = item.pv * item.qty;
        totalPrice += subtotalPrice;
        totalPv += subtotalPv;
        reportBody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>${item.price.toLocaleString()}</td>
            <td>${item.pv.toLocaleString()}</td>
            <td>${subtotalPrice.toLocaleString()}</td>
            <td>${subtotalPv.toLocaleString()}</td>

          </tr>`;
      });
      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();
      const pvTarget1 = 112000, pvTarget2 = 220000;
      pvDiff.textContent = Math.max(pvTarget1 - totalPv, 0).toLocaleString();
      pvDiff2.textContent = Math.max(pvTarget2 - totalPv, 0).toLocaleString();
      pvDiffText.style.display = totalPv < pvTarget1 ? "inline" : "none";
      pvDiff2Text.style.display = totalPv < pvTarget2 ? "inline" : "none";
    }

        exportBtn.textContent = "ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡";

      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";

    shareToLineBtn.addEventListener("click", () => {

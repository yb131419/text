  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
    const LIFF_ID = "2007488640-PbB48ELN";

    let lastRewrite = { title: "", content: "" };

    async function initLIFF() {
      try {

        else {
          const profile = await liff.getProfile();
          const idToken = liff.getDecodedIDToken();

    function checkPermission(userId) {
      const old = document.getElementById("authScript");
      if (old) old.remove();

      const script = document.createElement("script");
      script.id = "authScript";

      const params = new URLSearchParams({
        userId,
        checkAuth: "1",
        callback: "handlePermission"
      });

      script.src = `${SCRIPT_URL}?${params.toString()}`;
      document.body.appendChild(script);
    }

    function handlePermission(response) {

      const expiryLabel = document.getElementById("expiryLabel");
      const expiryDateSpan = document.getElementById("expiryDate");
      const resultDiv = document.getElementById("rewriteResult");

      if (response?.auth === true) {
        hasPermission = true;
        document.getElementById("rewriteBtn").disabled = false;

        if (response.expiryDate) {
          // å¦‚æœå¾Œç«¯æ˜¯ ISO å­—ä¸²ï¼Œå¯ä»¥æ ¼å¼åŒ–
          let d = new Date(response.expiryDate);
          if (!isNaN(d.getTime())) {

          } else {
            expiryDateSpan.textContent = response.expiryDate;
          }
          expiryLabel.style.display = "block";
        } else {
          expiryLabel.style.display = "none";
          expiryDateSpan.textContent = "";
        }
      } else {
        hasPermission = false;
        document.getElementById("rewriteBtn").disabled = true;
        resultDiv.innerHTML = `<div class="error">â›” æŠ±æ­‰ï¼Œæ‚¨å°šæœªé–‹é€šä½¿ç”¨æ¬Šé™ï¼Œè«‹è¯çµ¡ç®¡ç†è€…ã€‚</div>`;
        expiryLabel.style.display = "none";
        expiryDateSpan.textContent = "";

    function autoRewrite() {

      const topic = document.getElementById("topicSelect").value;
      const resultDiv = document.getElementById("rewriteResult");
      const btn = document.getElementById("rewriteBtn");
      const shareBtn = document.getElementById("shareBtn");

      if (!text || text.length < 8 || btn.disabled) return;
      if (!liffUserId || !hasPermission) {
        resultDiv.innerHTML = `<div class="error">âš ï¸ å°šæœªç™»å…¥æˆ–ç„¡æ¬Šé™ã€‚</div>`;
        return;
      }

      btn.disabled = true;
      btn.textContent = "âœï¸ æ”¹å¯«ä¸­...";
      shareBtn.style.display = "none";

      let dots = 0;
      resultDiv.textContent = "â³ æ”¹å¯«ä¸­";
      loadingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        resultDiv.textContent = "â³ æ”¹å¯«ä¸­" + ".".repeat(dots);
      }, 500);

      const oldScript = document.getElementById("jsonpScript");
      if (oldScript) oldScript.remove();

      const script = document.createElement("script");
      script.id = "jsonpScript";

      const params = new URLSearchParams({
        text,
        topic,
        userId: liffUserId,
        callback: "handleResponse"
      });

      script.src = `${SCRIPT_URL}?${params.toString()}`;
      script.onerror = () => {
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "ğŸš€ è‡ªå‹•æ”¹å¯«";
        resultDiv.innerHTML = `<div class="error">âŒ ç„¡æ³•å–å¾—å›æ‡‰ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚</div>`;
        shareBtn.style.display = "none";
      };

      document.body.appendChild(script);
    }

    function handleResponse(res) {
      clearInterval(loadingInterval);
      const resultDiv = document.getElementById("rewriteResult");
      const btn = document.getElementById("rewriteBtn");
      const shareBtn = document.getElementById("shareBtn");

      btn.disabled = false;
      btn.textContent = "ğŸš€ è‡ªå‹•æ”¹å¯«";

      if (res.error) {
        resultDiv.innerHTML = `<div class="error">âŒ éŒ¯èª¤ï¼š${res.error}</div>`;
        shareBtn.style.display = "none";

      let content = (res.content || res.rewrite || "").replace(/ã€‚/g, "ã€‚\n\n");
      let output = "";

      if (res.topic) output += `ğŸ”– é¡åˆ¥ï¼š\n${res.topic}\n\n`;
      if (res.title) output += `ğŸ“Œ æ¨è–¦æ¨™é¡Œï¼š\n${res.title}\n\n`;
      output += `ğŸ“ æ”¹å¯«å…§å®¹ï¼š\n${content}`;

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";
    const IMGBB_API_KEY = "5be146133d1fa6ded66878aade98880f";

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");

    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");
    const uploadSuccessMessage = document.getElementById("uploadSuccessMessage");
    const buyerInput = document.getElementById("buyerInput");
    const calculatorInput = document.getElementById("calculatorInput");

    for (let i = 1; i <= 10; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;

    }

    async function loadProducts() {
      try {
        const res = await fetch(API_URL + "?action=all");
        const data = await res.json();
        if (!data || !data.length) {
          alert("å•†å“è³‡æ–™è®€å–å¤±æ•—");
          return;
        }
        allProducts = data;
        nameInput.innerHTML = "";
        data.forEach(item => {
          const opt = document.createElement("option");
          opt.value = item.name;
          opt.textContent = `${item.name} `;
          nameInput.appendChild(opt);
        });
      } catch (error) {
        alert("è®€å–å•†å“å¤±æ•—: " + error);
      }
    }

    function addProduct() {
      const selectedName = nameInput.value;
      const qty = parseInt(qtyInput.value);
      if (!selectedName || qty <= 0) {
        alert("è«‹é¸æ“‡å“é …èˆ‡æ•¸é‡");
        return;
      }

      const product = allProducts.find(p => p.name === selectedName);
      if (!product) {
        alert("æ‰¾ä¸åˆ°è©²å“é …");
        return;
      }

      const exists = selectedProducts.find(p => p.name === selectedName);
      if (exists) {
        exists.qty += qty;
      } else {
        selectedProducts.push({
          name: product.name,
          qty: qty,
          price: product.price,
          pv: product.pv,
        });
      }
      renderTable();
    }

    function renderTable() {
      reportBody.innerHTML = "";
      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, idx) => {
        const subtotalPrice = item.price * item.qty;
        const subtotalPv = item.pv * item.qty;
        totalPrice += subtotalPrice;
        totalPv += subtotalPv;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price}</td>
          <td>${item.pv}</td>
          <td>${subtotalPrice}</td>
          <td>${subtotalPv}</td>
          <td><button class="deleteBtn" data-index="${idx}">åˆªé™¤</button></td>
        `;
        reportBody.appendChild(tr);
      });

      totalPriceCellDup.textContent = totalPrice;
      totalPvCellDup.textContent = totalPv;
      pvDiff.textContent = Math.max(0, 112000 - totalPv);
      pvDiff2.textContent = Math.max(0, 220000 - totalPv);

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.onclick = e => {
          const idx = parseInt(e.target.dataset.index);
          selectedProducts.splice(idx, 1);
          renderTable();
        };
      });
    }

    exportBtn.addEventListener("click", async () => {
      if (selectedProducts.length === 0) {

        return;

      exportBtn.disabled = true;

      try {

          scale: 2,
          useCORS: true,
          allowTaint: true,
          backgroundColor: null,
          logging: false,
        });
        const dataUrl = canvas.toDataURL("image/png");
        previewImage.src = dataUrl;
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = navigator.share ? "inline-block" : "none";
        clearImageBtn.style.display = "inline-block";
      } catch (error) {
        alert("åŒ¯å‡ºå¤±æ•—ï¼š" + error);
      } finally {
        exportBtn.disabled = false;
        exportBtn.textContent = "ğŸ“¤ åŒ¯å‡ºå ±è¡¨";
      }
    });

    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("è«‹å…ˆåŒ¯å‡ºåœ–ç‰‡");
        return;
      }

      shareToLineBtn.disabled = true;
      shareToLineBtn.textContent = "ä¸Šå‚³ä¸­...";

      try {
        const base64Data = previewImage.src.split(",")[1];
        const formData = new FormData();
        formData.append("image", base64Data);
        formData.append("key", IMGBB_API_KEY);

        const res = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData,
        });
        const result = await res.json();
        if (result.success) {
          const imageUrl = result.data.url;
          const lineShareUrl = `https://line.me/R/msg/text/?${encodeURIComponent("åº·åœ’PVè©¦ç®—åœ–ç‰‡å‚™ä»½\n" + imageUrl)}`;
          window.open(lineShareUrl, "_blank");

          }, 4000);
        } else {
          alert("åœ–ç‰‡ä¸Šå‚³å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
        }
      } catch (error) {
        alert("åœ–ç‰‡ä¸Šå‚³éŒ¯èª¤: " + error);
      } finally {
        shareToLineBtn.disabled = false;
        shareToLineBtn.textContent = "ğŸ“© ä¸Šå‚³å‚™ä»½";
      }
    });

    nativeShareBtn.addEventListener("click", async () => {
      if (!navigator.share) {
        alert("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´åŸç”Ÿåˆ†äº«åŠŸèƒ½");
        return;
      }
      if (!previewImage.src) {
        alert("è«‹å…ˆåŒ¯å‡ºåœ–ç‰‡");
        return;

      try {

        const blob = await response.blob();
        const filesArray = [new File([blob], "åº·åœ’PVè©¦ç®—.png", { type: blob.type })];

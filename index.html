<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1e1e1e" />
  <title>彥彬 ✍️ 文案改寫工具</title>
  <!-- Google Roboto 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* Reset & 共用設定 */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      padding: 24px;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #222222);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    main.card {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 20px;
      box-shadow:
        0 8px 16px rgba(0, 0, 0, 0.9),
        inset 0 0 60px rgba(255, 255, 255, 0.05);
      max-width: 500px;
      width: 100%;
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* 使用者名稱 & 到期日 */
    #userInfo {
      font-weight: 700;
      font-size: 16px;
      background: linear-gradient(90deg, #f5f5f5, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 4px rgba(212, 175, 55, 0.8), 0 2px 8px rgba(0, 0, 0, 0.5);
      margin-bottom: 6px;
      text-align: center;
      letter-spacing: 0.05em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    /* 千萬質感：背景漸層、圓角、呼吸光暈 */
    #userInfo .expiry-days {
      display: inline-block;
      background: linear-gradient(90deg, rgba(212,175,55,0.2), rgba(212,175,55,0.4));
      padding: 2px 10px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 13px;
      color: #fdf6e3;
      letter-spacing: 0.03em;
      margin-left: 6px;
      box-shadow: 0 0 8px rgba(212,175,55,0.7), 0 0 12px rgba(212,175,55,0.5);
      animation: glow 2.5s infinite alternate;
      backdrop-filter: blur(4px);
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 8px rgba(212,175,55,0.7), 0 0 12px rgba(212,175,55,0.5);
      }
      to {
        box-shadow: 0 0 16px rgba(212,175,55,1), 0 0 24px rgba(212,175,55,0.8);
      }
    }
    #expiryInfo {
      color: #f1c40f;
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 0.04em;
      text-shadow: 0 0 10px rgba(241, 196, 15, 0.8);
    }

    /* 標題 */
    h2 {
      margin-bottom: 24px;
      color: #fafafa;
      font-weight: 700;
      font-size: 24px;
      line-height: 1.3;
      text-align: center;
      letter-spacing: 0.05em;
      text-shadow: 0 0 8px #4a90e2, 0 0 18px #4a90e2;
    }
    h2 span.emoji {
      font-size: 1.3em;
      vertical-align: middle;
      margin-right: 6px;
      filter: drop-shadow(0 0 1px rgba(74, 144, 226, 0.9));
    }
    h2 small {
      display: block;
      font-weight: 400;
      font-size: 14px;
      color: #99aabb;
      margin-top: 4px;
      line-height: 1.2;
    }

    /* 輸入區 */
    textarea {
      font-size: 16px;
      line-height: 1.5;
      padding: 16px 18px;
      border-radius: 12px;
      border: none;
      resize: vertical;
      min-height: 140px;
      max-height: 320px;
      background: #222831;
      color: #f5f5f5;
      box-shadow: inset 0 0 12px #395B64, 0 2px 6px rgba(0,0,0,0.5);
      transition: box-shadow 0.3s ease;
      margin-bottom: 20px;
      letter-spacing: 0.03em;
    }
    textarea:focus {
      outline: none;
      box-shadow: inset 0 0 16px #74b9ff, 0 4px 12px rgba(116, 185, 255, 0.7);
      background: #1e272e;
      color: #dcdde1;
    }

    /* 下拉選單 */
    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      letter-spacing: 0.04em;
      color: #dcdcdc;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }
    select {
      font-size: 16px;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: #222831;
      color: #f0f0f0;
      margin-bottom: 24px;
      width: 100%;
      cursor: pointer;
      box-shadow: inset 0 0 12px #395B64, 0 2px 6px rgba(0,0,0,0.5);
      transition: box-shadow 0.3s ease;
      letter-spacing: 0.03em;
    }
    select:hover, select:focus {
      outline: none;
      box-shadow: inset 0 0 16px #74b9ff, 0 4px 12px rgba(116, 185, 255, 0.7);
      background: #1e272e;
    }

    /* 按鈕 */
    button {
      font-weight: 600;
      font-size: 17px;
      padding: 14px 26px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(74, 144, 226, 0.6);
      letter-spacing: 0.04em;
      color: #fff;
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
      margin-bottom: 14px;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #5aa0ff, #4d83e1);
      box-shadow: 0 8px 18px rgba(74, 144, 226, 0.8);
    }
    button:disabled {
      background: #444444;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }
    #shareBtn {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      box-shadow: 0 6px 14px rgba(39, 174, 96, 0.7);
      display: none;
      color: #f0f9f1;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
    #shareBtn:hover {
      background: linear-gradient(135deg, #3acf7d, #47d88d);
      box-shadow: 0 9px 22px rgba(39, 174, 96, 0.9);
    }

    /* 結果區 */
    #rewriteResult {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.6;
      background: #181818;
      border-radius: 14px;
      padding: 20px;
      min-height: 140px;
      color: #ccc;
      box-shadow: inset 0 0 12px #222222;
      letter-spacing: 0.03em;
    }
    .error {
      color: #ff6b6b;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(255,107,107,0.6);
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
  <main class="card" role="main" aria-label="彥彬文案改寫工具">
    <div id="userInfo" aria-live="polite" aria-atomic="true">👤 載入中…</div>
    <div id="expiryInfo" aria-live="polite" aria-atomic="true">⏳ 到期日：載入中…</div>

    <h2>
      <span class="emoji">📘</span>彥彬 文案改寫
      <small>貼上文字，自動改寫</small>
    </h2>

    <textarea id="originalText" placeholder="請貼上原始文章..." aria-label="輸入原始文章"></textarea>

    <label for="topicSelect">選擇分類主題（可 AI 自動判斷）：</label>
    <select id="topicSelect" aria-label="選擇分類主題">
      <option value="">AI 自動判斷</option>
      <option>人生成長</option>
      <option>情感故事</option>
      <option>健康養生</option>
      <option>財富商機</option>
    </select>

    <button id="rewriteBtn" onclick="autoRewrite()" disabled>🚀 自動改寫</button>
    <button id="shareBtn" onclick="nativeShare()">📤 分享文案</button>

    <div id="rewriteResult" role="region" aria-live="polite" aria-atomic="true"></div>
  </main>

  <script>
    // 您的後端 Web App URL (Google Apps Script)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
    const LIFF_ID = "2007488640-PbB48ELN";

    let liffUserId = "";
    let hasPermission = false;
    let lastRewrite = { title: "", content: "" };
    let loadingInterval = null;

    function calcRemainingDays(expiryDate) {
      const now = new Date();
      const exp = new Date(expiryDate);
      const nowDateOnly = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const expDateOnly = new Date(exp.getFullYear(), exp.getMonth(), exp.getDate());
      const diffMs = expDateOnly - nowDateOnly;
      return Math.max(0, Math.floor(diffMs / (1000 * 60 * 60 * 24)));
    }

    async function initLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        const profile = await liff.getProfile();
        const idToken = liff.getDecodedIDToken();
        liffUserId = idToken?.sub || profile?.userId || "";
        // 權限檢查：這裡示範用 fetch GET，也可改成 POST，後端需配合
        checkPermissionFetch(liffUserId, profile?.displayName || "使用者");
        setupInputListener();
      } catch (err) {
        document.getElementById("userInfo").textContent = "⚠️ LIFF 初始化失敗！";
        console.error(err);
      }
    }

    function setupInputListener() {
      const textarea = document.getElementById("originalText");
      textarea.addEventListener("input", () => {
        const val = textarea.value.trim();
        const btn = document.getElementById("rewriteBtn");
        const enabled = hasPermission && val.length >= 8;
        btn.disabled = !enabled;
      });
    }

    // 權限檢查：示範 fetch 方式
    function checkPermissionFetch(userId, displayName = "使用者") {
      const infoDiv = document.getElementById("userInfo");
      const expiryDiv = document.getElementById("expiryInfo");
      const resultDiv = document.getElementById("rewriteResult");

      // 假設後端支援 GET ?userId=...&checkAuth=1，並回傳 JSON { auth: true/false, expiryDate: "YYYY-MM-DD" }
      const url = new URL(SCRIPT_URL);
      url.searchParams.set("userId", userId);
      url.searchParams.set("checkAuth", "1");
      fetch(url.toString(), {
        method: 'GET',
        // 若需要 POST，改為：
        // method: 'POST',
        // headers: { 'Content-Type': 'application/json' },
        // body: JSON.stringify({ userId, checkAuth: 1 })
      })
      .then(async res => {
        if (!res.ok) throw new Error(`Network response was not ok: ${res.status}`);
        // 若後端回傳 JSONP 字串，需改後端回傳純 JSON 才能用此方式
        const data = await res.json();
        if (data.auth) {
          hasPermission = true;
          infoDiv.textContent = `👤 使用者：${displayName}`;
          // 清除舊的 expiry-days
          const oldSpan = infoDiv.querySelector('.expiry-days');
          if (oldSpan) oldSpan.remove();

          if (data.expiryDate) {
            const expiryDateObj = new Date(data.expiryDate);
            const taipeiFmt = new Intl.DateTimeFormat('zh-TW', { year:'numeric', month:'numeric', day:'numeric', timeZone:'Asia/Taipei' });
            const formatted = taipeiFmt.format(expiryDateObj);
            const rem = calcRemainingDays(expiryDateObj);
            const span = document.createElement('span');
            span.className = 'expiry-days';
            span.textContent = rem > 0 ? `剩餘 ${rem} 天` : '已過期';
            infoDiv.appendChild(span);
            expiryDiv.textContent = `⏳ 到期日：${formatted}`;
          } else {
            expiryDiv.textContent = '⏳ 到期日：無資料';
          }
        } else {
          hasPermission = false;
          infoDiv.textContent = `👤 使用者：${displayName} ⛔ 無權限`;
          expiryDiv.textContent = '';
          resultDiv.innerHTML = `<div class="error">⛔ 您尚未開通使用權限，請聯絡管理者。</div>`;
        }
        document.getElementById("rewriteBtn").disabled = !hasPermission;
      })
      .catch(err => {
        console.error("權限驗證錯誤", err);
        infoDiv.textContent = `👤 使用者：${displayName} ⚠️ 驗證失敗`;
        document.getElementById("rewriteBtn").disabled = true;
        resultDiv.innerHTML = `<div class="error">❌ 權限驗證失敗，請稍後再試。</div>`;
      });
    }

    // 自動改寫：改用 fetch 向後端請求 AI 服務
    async function autoRewrite() {
      const textEl = document.getElementById("originalText");
      const text = textEl.value.trim();
      const topic = document.getElementById("topicSelect").value;
      const resultDiv = document.getElementById("rewriteResult");
      const btn = document.getElementById("rewriteBtn");
      const shareBtn = document.getElementById("shareBtn");
      if (!text || text.length < 8 || btn.disabled) return;

      // 開始 loading 狀態
      btn.disabled = true;
      btn.textContent = "✍️ 改寫中...";
      shareBtn.style.display = "none";
      resultDiv.textContent = "⏳ 改寫中";
      let dots = 0;
      loadingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        resultDiv.textContent = "⏳ 改寫中" + ".".repeat(dots);
      }, 500);

      // network error fallback
      const errorTimeout = setTimeout(() => {
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "🚀 自動改寫";
        resultDiv.innerHTML = `<div class="error">❌ 網路錯誤，請稍後再試。</div>`;
      }, 20000);

      try {
        // 假設後端支援 POST JSON，回傳 { result: "改寫後文字", error: null }
        const payload = {
          userId: liffUserId,
          originalText: text,
          topic: topic,
          action: "rewrite"  // 可讓後端識別動作
        };
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(`Network response was not ok: ${res.status}`);
        const data = await res.json();
        clearTimeout(errorTimeout);
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "🚀 自動改寫";

        if (data.error) {
          resultDiv.innerHTML = `<div class="error">❌ ${data.error}</div>`;
          return;
        }
        if (!data.result || !data.result.trim()) {
          resultDiv.innerHTML = `<div class="error">❌ 未取得改寫結果，請稍後再試。</div>`;
          return;
        }
        // 成功取得改寫結果
        resultDiv.textContent = data.result;
        shareBtn.style.display = "inline-block";
        lastRewrite.title = topic || "(未分類)";
        lastRewrite.content = data.result;

        // 送出紀錄到工作表
        sendLogToSheet(text, data.result, lastRewrite.title);
      } catch (err) {
        console.error("autoRewrite 錯誤", err);
        clearTimeout(errorTimeout);
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "🚀 自動改寫";
        resultDiv.innerHTML = `<div class="error">❌ ${err.message || "改寫失敗"}，請稍後再試。</div>`;
      }
    }

    // 寫入工作表：改用 fetch POST
    async function sendLogToSheet(originalText, rewrittenText, topic) {
      // 假設後端同一個 SCRIPT_URL，透過 action 區分
      const payload = {
        userId: liffUserId,
        logOriginal: originalText,
        logRewrite: rewrittenText,
        logTopic: topic,
        action: "log"  // 讓後端知道要寫入日誌
      };
      try {
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          console.warn("紀錄失敗 HTTP:", res.status);
          return;
        }
        const data = await res.json();
        if (data.status !== "success") {
          console.warn("紀錄失敗，後端回傳：", data);
        }
      } catch (err) {
        console.error("sendLogToSheet 錯誤", err);
      }
    }

    // 分享功能保留不變
    function nativeShare() {
      if (!lastRewrite.content) return;
      if (navigator.share) {
        navigator.share({ title: "彥彬文案改寫", text: lastRewrite.content }).catch(console.error);
      } else {
        alert("您的瀏覽器不支援分享功能，請手動複製。");
      }
    }

    window.onload = initLIFF;
  </script>
</body>
</html>

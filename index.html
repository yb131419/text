  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
    const LIFF_ID = "2007488640-PbB48ELN";

    let liffUserId = "", hasPermission = false, lastRewrite = {title:"",content:""}, loadingInterval;

    async function initLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) liff.login();
        else {
          const profile = await liff.getProfile();
          const idToken = liff.getDecodedIDToken();
          liffUserId = idToken?.sub || profile.userId;
          checkPermission(liffUserId, profile.displayName);
          setupInputListener();
        }
      } catch(e){ alert("LIFF åˆå§‹åŒ–å¤±æ•—"); console.error(e); }
    }

    function setupInputListener(){
      document.getElementById("originalText")
        .addEventListener("input",()=> {
          const btn = document.getElementById("rewriteBtn");
          btn.disabled = !(hasPermission && this.value.trim().length>=8);
        });
    }

    function checkPermission(userId, displayName="ä½¿ç”¨è€…"){
      const old = document.getElementById("authScript");
      if(old) old.remove();
      window.handlePermission = res => {
        const info = document.getElementById("userInfo");
        const result = document.getElementById("rewriteResult");
        if(res.auth){
          hasPermission = true;
          const days = calcDaysLeft(res.expiryDate);
          const date = formatTaipeiDate(res.expiryDate);
          info.innerHTML = `
            <span>ğŸ‘¤ ${displayName}</span>
            <span class="days">â³ ${days}</span>
            <span id="expiryInfo">ğŸ“… ${date}</span>`;
          result.innerHTML = "";
          document.getElementById("rewriteBtn").disabled = false;
        } else {
          hasPermission = false;
          info.innerHTML = `<span>ğŸ‘¤ ${displayName}</span><span>â³ ç„¡æ¬Šé™</span>`;
          result.innerHTML = `<div class="error">â›” å°šæœªé–‹é€šä½¿ç”¨æ¬Šé™</div>`;
        }
      };
      const s=document.createElement("script");
      s.id="authScript"; s.src=`${SCRIPT_URL}?userId=${userId}&checkAuth=1&callback=handlePermission`;
      s.onerror = ()=> {
        const info=document.getElementById("userInfo"), res=document.getElementById("rewriteResult");
        info.innerHTML=`<span>ğŸ‘¤ ${displayName}</span><span>â³ é©—è­‰å¤±æ•—</span>`;
        res.innerHTML=`<div class="error">âŒ æ¬Šé™é©—è­‰å¤±æ•—</div>`;
      };
      document.body.appendChild(s);
    }

    function calcDaysLeft(expiry){
      const e=new Date(expiry), n=new Date(), diff=e-n;
      if(isNaN(e)) return "ç„¡æ•ˆæ—¥æœŸ";
      const d=Math.floor(diff/864e5);
      return d>0?d+" å¤©":d===0?"ä»Šå¤©":"å·²éæœŸ";
    }

    function formatTaipeiDate(d){ 
      if(!d) return "ç„¡è³‡æ–™";
      const dt=new Date(d);
      if(isNaN(dt)) return "ç„¡æ•ˆæ—¥æœŸ";
      return dt.toLocaleDateString("zh-TW",{year:"numeric",month:"2-digit",day:"2-digit",timeZone:"Asia/Taipei"});
    }

    function autoRewrite(){
      const txt=document.getElementById("originalText").value.trim(), btn=document.getElementById("rewriteBtn"), sr=document.getElementById("shareBtn"), out=document.getElementById("rewriteResult");
      if(!txt||btn.disabled){return;}
      btn.disabled=true; btn.textContent="âœï¸ æ”¹å¯«ä¸­â€¦"; out.textContent="â³ æ”¹å¯«ä¸­";
      let dots=0; loadingInterval=setInterval(()=>out.textContent="â³ æ”¹å¯«ä¸­"+". ".repeat(dots=(dots+1)%4),500);
      window.handleResponse=res=>{
        clearInterval(loadingInterval);
        btn.disabled=false; btn.textContent="ğŸš€ è‡ªå‹•æ”¹å¯«";
        if(res.error){ out.innerHTML=`<div class="error">âŒ ${res.error}</div>`; sr.style.display="none"; return; }
        let c=(res.content||res.rewrite||"").replace(/ã€‚/g,"ã€‚\n\n"), o="";
        if(res.topic) o+=`ğŸ”– é¡åˆ¥ï¼š\n${res.topic}\n\n`;
        if(res.title) o+=`ğŸ“Œ æ¨™é¡Œï¼š\n${res.title}\n\n`;
        out.textContent=o+"ğŸ“ æ”¹å¯«å…§å®¹ï¼š\n"+c; sr.style.display=c.trim()?"block":"none"; lastRewrite={title:res.title,content:c};
      };
      const old=document.getElementById("jsonpScript"); if(old) old.remove();
      const s=document.createElement("script"), p=new URLSearchParams({text:txt,topic:document.getElementById("topicSelect").value,userId:liffUserId,callback:"handleResponse"});
      s.id="jsonpScript"; s.src=`${SCRIPT_URL}?${p}`; s.onerror=()=>{clearInterval(loadingInterval); btn.disabled=false; btn.textContent="ğŸš€ è‡ªå‹•æ”¹å¯«"; out.innerHTML=`<div class="error">âŒ ç„¡æ³•å–å¾—å›æ‡‰</div>`; sr.style.display="none";};
      document.body.appendChild(s);
    }

    function nativeShare(){

      const data={title:lastRewrite.title||"åˆ†äº«",text:lastRewrite.content};

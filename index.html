    /* èª¿æ•´æŒ‰éˆ•å¯¬åº¦ã€ç½®ä¸­ä¸”æ¯å€‹å¯¬åº¦ç´„30% */

    @media (min-width: 600px) {

<body>
  <div id="captureArea">

          <th>æ•¸<br>é‡</th>
          <th>å–®åƒ¹</th>
          <th>PV</th>
          <th>å°è¨ˆ<br>é‡‘é¡</th>
          <th>å°è¨ˆ<br>PV</th>

    <div class="summaryBox" aria-live="polite">

      <span class="extra" id="pvDiffText">è· 11.2è¬ PV é‚„å·®ï¼š<span id="pvDiff">112000</span></span>

  <button id="exportBtn">ğŸ“¤ åŒ¯å‡ºå ±è¡¨</button>
  <img id="previewImage" alt="é è¦½åŒ¯å‡ºåœ–ç‰‡" />
  <button id="shareToLineBtn">ğŸ“© ä¸Šå‚³å‚™ä»½</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">æ–°å¢å“é …</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";
    const IMGBB_API_KEY = "5be146133d1fa6ded66878aade98880f"; // <-- è«‹æ›¿æ›æˆä½ çš„ imgbb API key

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");
    const pvDiffText = document.getElementById("pvDiffText");
    const pvDiff2Text = document.getElementById("pvDiff2Text");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    const buyerInput = document.getElementById("buyerInput");
    const calculatorInput = document.getElementById("calculatorInput");

    // åˆå§‹åŒ–æ•¸é‡é¸é …
    function initQtyOptions() {
      qtyInput.innerHTML = "";
      for (let i = 1; i <= 100; i++) {
        let opt = document.createElement("option");
        opt.value = i;
        opt.textContent = i;
        qtyInput.appendChild(opt);
      }
    }

    // è¼‰å…¥å•†å“è³‡æ–™
    async function fetchProducts() {
      try {
        const resp = await fetch(API_URL);
        if (!resp.ok) throw new Error("ç„¡æ³•å–å¾—å•†å“è³‡æ–™");
        const data = await resp.json();
        allProducts = data.products || [];
        populateNameOptions();
      } catch (e) {
        alert("è¼‰å…¥å•†å“è³‡æ–™å¤±æ•—ï¼š" + e.message);
      }
    }

    // æŠŠå•†å“åç¨±æ”¾å…¥ä¸‹æ‹‰é¸å–®
    function populateNameOptions() {
      nameInput.innerHTML = "";
      const placeholder = document.createElement("option");
      placeholder.value = "";
      placeholder.textContent = "è«‹é¸æ“‡å“é …";
      placeholder.disabled = true;
      placeholder.selected = true;
      nameInput.appendChild(placeholder);

      allProducts.forEach(p => {
        let opt = document.createElement("option");
        opt.value = p.name;
        opt.textContent = p.name;
        nameInput.appendChild(opt);
      });
    }

    // æ–°å¢å“é …åˆ°è©¦ç®—è¡¨
    function addProduct(name, qty) {
      if (!name) return alert("è«‹é¸æ“‡å“é …");
      qty = Number(qty);
      if (qty <= 0) return alert("æ•¸é‡éœ€å¤§æ–¼0");
      const product = allProducts.find(p => p.name === name);
      if (!product) return alert("æ‰¾ä¸åˆ°é¸æ“‡çš„å“é …");

      // è‹¥å·²å­˜åœ¨åŒå“é …ï¼Œç´¯åŠ æ•¸é‡
      const existIdx = selectedProducts.findIndex(p => p.name === name);
      if (existIdx >= 0) {
        selectedProducts[existIdx].qty += qty;
      } else {
        selectedProducts.push({
          name: product.name,
          price: Number(product.price),
          pv: Number(product.pv),
          qty,
        });
      }
      renderTable();
    }

    // æ¸²æŸ“è©¦ç®—è¡¨
    function renderTable() {
      reportBody.innerHTML = "";
      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, idx) => {
        const tr = document.createElement("tr");

        // å“é …åç¨±
        let tdName = document.createElement("td");
        tdName.textContent = item.name;
        tr.appendChild(tdName);

        // æ•¸é‡
        let tdQty = document.createElement("td");
        tdQty.textContent = item.qty;
        tr.appendChild(tdQty);

        // å–®åƒ¹
        let tdPrice = document.createElement("td");
        tdPrice.textContent = item.price.toLocaleString();
        tr.appendChild(tdPrice);

        // PV
        let tdPv = document.createElement("td");
        tdPv.textContent = item.pv.toLocaleString();
        tr.appendChild(tdPv);

        // å°è¨ˆé‡‘é¡
        let subtotalPrice = item.price * item.qty;
        let tdSubPrice = document.createElement("td");
        tdSubPrice.textContent = subtotalPrice.toLocaleString();
        tr.appendChild(tdSubPrice);

        // å°è¨ˆPV
        let subtotalPv = item.pv * item.qty;
        let tdSubPv = document.createElement("td");
        tdSubPv.textContent = subtotalPv.toLocaleString();
        tr.appendChild(tdSubPv);

        // æ“ä½œ (åˆªé™¤æŒ‰éˆ•)
        let tdDel = document.createElement("td");
        let btn = document.createElement("button");
        btn.classList.add("deleteBtn");
        btn.textContent = "åˆªé™¤";
        btn.onclick = () => {
          selectedProducts.splice(idx, 1);
          renderTable();
        };
        tdDel.appendChild(btn);
        tr.appendChild(tdDel);

        reportBody.appendChild(tr);

        totalPrice += subtotalPrice;
        totalPv += subtotalPv;
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      // è¨ˆç®—å·®è·
      const diff1 = 112000 - totalPv;
      const diff2 = 220000 - totalPv;

      pvDiff.textContent = diff1 > 0 ? diff1.toLocaleString() : "å·²é”æ¨™ï¼";
      pvDiff2.textContent = diff2 > 0 ? diff2.toLocaleString() : "å·²é”æ¨™ï¼";

      if (diff1 <= 0) pvDiffText.classList.add("done");
      else pvDiffText.classList.remove("done");

      if (diff2 <= 0) pvDiff2Text.classList.add("done");
      else pvDiff2Text.classList.remove("done");
    }

    // åŒ¯å‡ºå€åŸŸç‚ºåœ–ç‰‡
    async function exportToImage() {
      exportBtn.disabled = true;
      exportBtn.textContent = "ç”¢ç”Ÿåœ–ç‰‡ä¸­...";
      try {
        const canvas = await html2canvas(document.getElementById("captureArea"), {
          scale: 2,
          backgroundColor: "#121212"
        });
        const dataUrl = canvas.toDataURL("image/png");
        previewImage.src = dataUrl;
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = navigator.canShare && navigator.canShare({ files: [] }) ? "inline-block" : "none";
        clearImageBtn.style.display = "inline-block";
      } catch (e) {
        alert("åŒ¯å‡ºåœ–ç‰‡å¤±æ•—ï¼š" + e.message);
      } finally {
        exportBtn.disabled = false;
        exportBtn.textContent = "ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡";
      }
    }

    // æ¸…é™¤åœ–ç‰‡èˆ‡æŒ‰éˆ•
    function clearImage() {
      previewImage.src = "";
      previewImage.style.display = "none";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    }

    // ä¸Šå‚³åœ–ç‰‡åˆ° imgbb (å‚™ä»½)
    async function uploadImageToImgbb() {
      if (!previewImage.src) return alert("è«‹å…ˆåŒ¯å‡ºåœ–ç‰‡");
      shareToLineBtn.disabled = true;
      shareToLineBtn.textContent = "ä¸Šå‚³ä¸­...";
      try {
        // base64å»æ‰é ­éƒ¨
        const base64 = previewImage.src.split(",")[1];
        const formData = new FormData();
        formData.append("image", base64);
        formData.append("key", IMGBB_API_KEY);

        const resp = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData
        });

        const data = await resp.json();
        if (!data.success) throw new Error(data.error.message || "ä¸Šå‚³å¤±æ•—");
        alert("ä¸Šå‚³æˆåŠŸï¼åœ–ç‰‡é€£çµ:\n" + data.data.url);
      } catch (e) {
        alert("ä¸Šå‚³å¤±æ•—ï¼š" + e.message);
      } finally {
        shareToLineBtn.disabled = false;
        shareToLineBtn.textContent = "ğŸ“© ä¸Šå‚³å‚™ä»½";
      }
    }

    // åŸç”Ÿåˆ†äº«åœ–ç‰‡ï¼ˆåªé™æ”¯æ´ç’°å¢ƒï¼‰
    async function nativeShareImage() {
      if (!previewImage.src) return alert("è«‹å…ˆåŒ¯å‡ºåœ–ç‰‡");
      try {
        const response = await fetch(previewImage.src);
        const blob = await response.blob();
        const file = new File([blob], "åº·åœ’PVè©¦ç®—.png", { type: blob.type });

        if (!navigator.canShare || !navigator.canShare({ files: [file] })) {
          alert("æ‚¨çš„è£ç½®æˆ–ç€è¦½å™¨ä¸æ”¯æ´åˆ†äº«åŠŸèƒ½");
          return;
        }

        await navigator.share({
          files: [file],
          title: "åº·åœ’PVè©¦ç®—å ±è¡¨",
          text: "è«‹åƒè€ƒè©¦ç®—å ±è¡¨åœ–ç‰‡ã€‚"
        });
      } catch (e) {
        alert("åˆ†äº«å¤±æ•—ï¼š" + e.message);
      }
    }

    addBtn.addEventListener("click", () => {
      addProduct(nameInput.value, qtyInput.value);
    });

    exportBtn.addEventListener("click", exportToImage);
    shareToLineBtn.addEventListener("click", uploadImageToImgbb);
    nativeShareBtn.addEventListener("click", nativeShareImage);
    clearImageBtn.addEventListener("click", clearImage);

    // åˆå§‹åŒ–
    function init() {
      initQtyOptions();
      fetchProducts();
      renderTable();
    }

    init();
  </script>

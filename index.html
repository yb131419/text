<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🧬 3分鐘逆齡評估</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      background: #0a0f1d;
      color: #f0f3ff;
      font-family: 'Noto Sans TC', sans-serif;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 460px;
      background: #141a2d;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
    }
    h1 {
      text-align: center;
      color: #7ea3ff;
      font-size: 1.6rem;
      margin-bottom: 16px;
    }
    .line-official {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #a8c0ff;
    }
    .line-official a {
      color: #ffffff;
      font-weight: bold;
      text-decoration: underline;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #b8c4ff;
    }
    input, select {
      width: 100%;
      padding: 12px;
      background: #1f2947;
      color: #e0e7ff;
      border: 1px solid #4e6cff;
      border-radius: 6px;
      font-size: 1rem;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-item {
      background: #1e2546;
      border: 1px solid #3d5afe;
      border-radius: 6px;
      padding: 10px;
      flex: 1 1 45%;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      color: #e0e7ff;
    }
    .checkbox-item input {
      margin-right: 8px;
      accent-color: #7ea3ff;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #7ea3ff;
      color: #0a0f1d;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 24px;
      background: #1c223f;
      border: 1px solid #3d5afe;
      padding: 16px;
      border-radius: 6px;
      display: none;
    }
    #result h3 {
      color: #8ab4ff;
    }
    #aiSuggestion {
      margin-top: 10px;
      color: #d1deff;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    @media (max-width: 400px) {
      body { padding: 12px; }
      .container { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧬 3分鐘逆齡評估</h1>
    <div class="line-official">
      彥彬 LINE：<a href="https://lin.ee/uOsPSJSo" target="_blank">@248zwwwu</a>
      <p>📲 填完表單後，立即獲得 AI 專屬建議卡</p>
    </div>

    <form id="quizForm">
      <input type="hidden" name="userId" id="userId" />
      <input type="hidden" name="username" id="username" />

      <div class="form-group">
        <label>姓名</label>
        <input type="text" name="name" required />
      </div>

      <div class="form-group">
        <label>性別</label>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="radio" name="gender" value="男" required />男</label>
          <label class="checkbox-item"><input type="radio" name="gender" value="女" required />女</label>
        </div>
      </div>

      <div class="form-group">
        <label>年齡範圍</label>
        <select name="ageRange" required>
          <option value="">請選擇</option>
          <option value="18-24">18-24歲</option>
          <option value="25-34">25-34歲</option>
          <option value="35-44">35-44歲</option>
          <option value="45-54">45-54歲</option>
          <option value="55以上">55歲以上</option>
        </select>
      </div>

      <div class="form-group">
        <label>LINE ID 或手機號碼</label>
        <input type="text" name="lineId" required />
      </div>

      <div class="form-group">
        <label>1. 每週睡眠不足6小時的天數？</label>
        <select name="sleep">
          <option value="0">0天</option>
          <option value="1">1-2天</option>
          <option value="2">3-4天</option>
          <option value="3">5天以上</option>
        </select>
      </div>

      <div class="form-group">
        <label>2. 平常喝水量是否足夠？</label>
        <select name="water">
          <option value="0">足夠（≥2000cc）</option>
          <option value="1">普通（1500–1999cc）</option>
          <option value="2">偏少（1000–1499cc）</option>
          <option value="3">很少（<1000cc）</option>
        </select>
      </div>

      <div class="form-group">
        <label>3. 肌膚困擾（可複選）</label>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="checkbox" name="skin" value="乾燥"/>乾燥</label>
          <label class="checkbox-item"><input type="checkbox" name="skin" value="暗沉"/>暗沉</label>
          <label class="checkbox-item"><input type="checkbox" name="skin" value="鬆弛"/>鬆弛</label>
          <label class="checkbox-item"><input type="checkbox" name="skin" value="斑點"/>斑點</label>
        </div>
      </div>

      <div class="form-group">
        <label>4. 蔬果攝取頻率？</label>
        <select name="fruit">
          <option value="0">每天都有</option>
          <option value="1">2–3次/週</option>
          <option value="2">幾乎沒有</option>
        </select>
      </div>

      <div class="form-group">
        <label>5. 是否常感到疲勞？</label>
        <select name="tired">
          <option value="0">否</option>
          <option value="2">是</option>
        </select>
      </div>

      <div class="form-group">
        <label>6. 想改善的問題？（可複選）</label>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="checkbox" name="wish" value="氣色差"/>氣色差</label>
          <label class="checkbox-item"><input type="checkbox" name="wish" value="老化快"/>老化快</label>
          <label class="checkbox-item"><input type="checkbox" name="wish" value="皺紋"/>皺紋</label>
          <label class="checkbox-item"><input type="checkbox" name="wish" value="睡不好"/>睡不好</label>
          <label class="checkbox-item"><input type="checkbox" name="wish" value="易胖"/>易胖</label>
        </div>
      </div>

      <button type="button" onclick="calculateAndSubmit()">送出評估</button>
    </form>

    <div id="result">
      <h3>✨ 評估完成 ✨</h3>
      <p id="scoreText"></p>
      <p id="resultText"></p>
      <div id="aiSuggestion"></div>
    </div>
  </div>

  <script>
    const liffId = "2007475335-OaAdKYr9";

    window.onload = async () => {
      await liff.init({ liffId });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        document.getElementById("userId").value = profile.userId;
        document.getElementById("username").value = profile.displayName;
        document.querySelector('input[name="name"]').value ||= profile.displayName;
      }
    };

    function calculateAndSubmit() {
      const form = document.forms["quizForm"];
      const btn = document.querySelector("button");
      const resultDiv = document.getElementById("result");
      const scoreText = document.getElementById("scoreText");
      const resultText = document.getElementById("resultText");
      const aiDiv = document.getElementById("aiSuggestion");

      btn.disabled = true;
      btn.innerText = "分析中…";

      const params = new URLSearchParams();
      ["name", "lineId", "userId", "username", "gender", "ageRange"].forEach(k => {
        params.set(k, form[k].value.trim?.() || form[k].value);
      });

      ["sleep", "water", "fruit", "tired"].forEach(name => {
        const s = form[name];
        params.set(name, s.options[s.selectedIndex].text);
      });

      const skin = Array.from(form.querySelectorAll('input[name="skin"]:checked')).map(cb => cb.value);
      const wish = Array.from(form.querySelectorAll('input[name="wish"]:checked')).map(cb => cb.value);
      params.set("skin", skin.join(","));
      params.set("wish", wish.join(","));

      const totalScore = parseInt(form.sleep.value) + parseInt(form.water.value) + parseInt(form.fruit.value) + parseInt(form.tired.value) + skin.length + wish.length;
      const result = totalScore <= 5 ? "💚 年輕穩定" : totalScore <= 10 ? "🟡 輕度老化" : "🔴 快速老化";

      params.set("totalScore", totalScore);
      params.set("result", result);
      params.set("callback", "handleResponse");

      const script = document.createElement("script");
      script.src = `https://script.google.com/macros/s/AKfycbz2PZUyXK8nB_KM-P0n4-zkRcQjf4MzSIkUP4Zh7S2_BxFFyegYXSuWO0jUFnksLWAF/exec?${params.toString()}`;
      document.body.appendChild(script);

      scoreText.textContent = `總分：${totalScore}`;
      resultText.textContent = result;
      resultDiv.style.display = "block";
      aiDiv.textContent = "⌛ 正在產生 AI 建議中…";

      setTimeout(() => resultDiv.scrollIntoView({ behavior: "smooth" }), 300);
    }

    function handleResponse(res) {
      const aiDiv = document.getElementById("aiSuggestion");
      const btn = document.querySelector("button");

      if (res.success) {
        aiDiv.innerHTML = `🤖 <strong>AI 建議：</strong><br>${res.suggestion || '建議將會稍後送出！'}`;
      } else {
        alert("❌ 發送失敗：" + res.error);
        aiDiv.textContent = "⚠️ 無法取得 AI 建議，請稍後再試。";
      }

      btn.disabled = false;
      btn.innerText = "送出評估";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>主選單導引</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body style="background:#222;color:white;text-align:center;padding:2em;">
  <h2>正在打開 LINE 主選單...</h2>
  <script>
    liff.init({ liffId: "2007488640" }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        sendMenuCommand();
      }
    });

    function sendMenuCommand() {
      liff.getProfile().then(profile => {
        liff.sendMessages([{
          type: 'text',
          text: '主選單'
        }]).then(() => {
          liff.closeWindow();
        });
      });
    }
  </script>
</body>
</html>

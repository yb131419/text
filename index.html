    /* èª¿æ•´æŒ‰éˆ•å¯¬åº¦ã€ç½®ä¸­ä¸”æ¯å€‹å¯¬åº¦ç´„30% */
    #exportBtn, #shareToLineBtn, #nativeShareBtn, #clearImageBtn {

<body>
  <div id="captureArea">

    <div class="userInputs">

          <th>æ•¸<br>é‡</th>
          <th>å–®åƒ¹</th>
          <th>PV</th>
          <th>å°è¨ˆ<br>é‡‘é¡</th>
          <th>å°è¨ˆ<br>PV</th>
          <th>æ“ä½œ</th>
        </tr>
      </thead>

    </table>

    <div class="summaryBox" aria-live="polite">
      ç¸½è¨ˆ é‡‘é¡ï¼š<span id="totalPriceCellDup">0</span>ï½œç¸½è¨ˆ PVï¼š<span id="totalPvCellDup">0</span>
      <span class="extra" id="pvDiffText">è· 11.2è¬ PV é‚„å·®ï¼š<span id="pvDiff">112000</span></span>

  <button id="exportBtn">ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡</button>

  <button id="shareToLineBtn">ğŸ“© ä¸Šå‚³å‚™ä»½</button>

  <div id="inputArea">

  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";
    const IMGBB_API_KEY = "5be146133d1fa6ded66878aade98880f"; // <-- è«‹æ›¿æ›æˆä½ çš„ imgbb API key

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");
    const pvDiffText = document.getElementById("pvDiffText");
    const pvDiff2Text = document.getElementById("pvDiff2Text");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    const buyerInput = document.getElementById("buyerInput");
    const calculatorInput = document.getElementById("calculatorInput");

    // åˆå§‹åŒ–æ•¸é‡é¸å–® 1-20
    function initQtySelect() {
      for (let i = 1; i <= 20; i++) {
        let option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    // è¼‰å…¥å•†å“è³‡æ–™ä¸¦å¡«å…¥å“é …ä¸‹æ‹‰
    async function loadProducts() {
      try {
        const res = await fetch(API_URL + "?type=products");
        const json = await res.json();
        allProducts = json.data || [];

        nameInput.innerHTML = "";
        allProducts.forEach((item) => {
          const option = document.createElement("option");
          option.value = item.id;
          option.textContent = `${item.name}`;
          nameInput.appendChild(option);
        });
      } catch (err) {
        alert("è¼‰å…¥å•†å“è³‡æ–™å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
        console.error(err);
      }
    }

    // æ–°å¢å“é …åˆ°å ±è¡¨é™£åˆ—
    function addProduct() {
      const id = nameInput.value;
      const product = allProducts.find((p) => p.id === id);
      if (!product) return alert("å•†å“è³‡æ–™æœ‰èª¤");

      const qty = parseInt(qtyInput.value, 10);
      if (qty < 1) return alert("æ•¸é‡è«‹é¸æ“‡å¤§æ–¼0");

      // æª¢æŸ¥æ˜¯å¦å·²åŠ å…¥ï¼Œè‹¥æœ‰å°±å¢åŠ æ•¸é‡
      const existingIndex = selectedProducts.findIndex((p) => p.id === id);
      if (existingIndex >= 0) {
        selectedProducts[existingIndex].qty += qty;
      } else {
        selectedProducts.push({
          ...product,
          qty,
        });
      }
      renderReport();
    }

    // åˆªé™¤å“é …
    function deleteProduct(id) {
      selectedProducts = selectedProducts.filter((p) => p.id !== id);
      renderReport();
    }

    // è¨ˆç®—ç¸½è¨ˆ
    function calculateTotals() {
      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item) => {
        totalPrice += item.price * item.qty;
        totalPv += item.pv * item.qty;
      });

      return { totalPrice, totalPv };
    }

    // æ¸²æŸ“å ±è¡¨
    function renderReport() {
      reportBody.innerHTML = "";

      selectedProducts.forEach(({ id, name, qty, price, pv }) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td title="${name}">${name}</td>
          <td>${qty}</td>
          <td>${price.toLocaleString()}</td>
          <td>${pv.toLocaleString()}</td>
          <td>${(price * qty).toLocaleString()}</td>
          <td>${(pv * qty).toLocaleString()}</td>
          <td><button class="deleteBtn" aria-label="åˆªé™¤${name}" data-id="${id}">åˆªé™¤</button></td>
        `;

        reportBody.appendChild(tr);
      });

      const { totalPrice, totalPv } = calculateTotals();

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      // é¡¯ç¤ºå·®é¡
      const targetPv1 = 112000;
      const targetPv2 = 220000;
      const diff1 = Math.max(targetPv1 - totalPv, 0);
      const diff2 = Math.max(targetPv2 - totalPv, 0);
      pvDiff.textContent = diff1.toLocaleString();
      pvDiff2.textContent = diff2.toLocaleString();

      // å·®é¡æ–‡å­—é¡¯ç¤ºéš±è—
      pvDiffText.style.display = diff1 > 0 ? "inline" : "none";
      pvDiff2Text.style.display = diff2 > 0 ? "inline" : "none";

      // ç¶å®šåˆªé™¤äº‹ä»¶
      document.querySelectorAll(".deleteBtn").forEach((btn) => {
        btn.onclick = () => {
          const id = btn.getAttribute("data-id");
          deleteProduct(id);
        };
      });
    }

    // åŒ¯å‡ºå€åŸŸè½‰åœ–ç‰‡
    async function exportToImage() {
      exportBtn.disabled = true;
      exportBtn.textContent = "è½‰æ›ä¸­...";

      try {
        const canvas = await html2canvas(document.getElementById("captureArea"), {
          backgroundColor: null,
          scale: 3,
          useCORS: true,
          scrollY: -window.scrollY,
        });

        const dataUrl = canvas.toDataURL("image/png");

        previewImage.src = dataUrl;
        previewImage.style.display = "block";

        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = navigator.canShare && navigator.canShare({ files: [] }) ? "inline-block" : "none";
        clearImageBtn.style.display = "inline-block";

        exportBtn.textContent = "åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡";
      } catch (error) {
        alert("åŒ¯å‡ºå¤±æ•—ï¼š" + error.message);
        console.error(error);
      } finally {
        exportBtn.disabled = false;
      }
    }

    // ä¸Šå‚³åœ–ç‰‡åˆ° imgbb (å‚™ä»½)
    async function uploadImageToImgbb(base64Image) {
      const formData = new FormData();
      formData.append("key", IMGBB_API_KEY);
      formData.append("image", base64Image.split(",")[1]); // å»é™¤ data:image/png;base64,

      try {
        const res = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData,
        });
        const json = await res.json();
        if (json.success) {
          return json.data.url;
        } else {
          throw new Error(json.error.message || "ä¸Šå‚³å¤±æ•—");
        }
      } catch (err) {
        alert("ä¸Šå‚³å¤±æ•—ï¼š" + err.message);
        throw err;
      }
    }

    // ä¸Šå‚³å‚™ä»½æŒ‰éˆ•äº‹ä»¶
    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) return alert("è«‹å…ˆåŒ¯å‡ºåœ–ç‰‡");

      shareToLineBtn.disabled = true;
      shareToLineBtn.textContent = "ä¸Šå‚³ä¸­...";

      try {
        const imageUrl = await uploadImageToImgbb(previewImage.src);
        alert("ä¸Šå‚³æˆåŠŸï¼åœ–ç‰‡ç¶²å€ï¼š\n" + imageUrl);
      } catch {
        // éŒ¯èª¤å·²æç¤º
      } finally {
        shareToLineBtn.disabled = false;
        shareToLineBtn.textContent = "ğŸ“© ä¸Šå‚³å‚™ä»½";
      }
    });

    // åŸç”Ÿåˆ†äº«æŒ‰éˆ•äº‹ä»¶
    nativeShareBtn.addEventListener("click", async () => {
      if (!previewImage.src) return alert("è«‹å…ˆåŒ¯å‡ºåœ–ç‰‡");

      try {
        const blob = await (await fetch(previewImage.src)).blob();
        const file = new File([blob], "åº·åœ’PVè©¦ç®—.png", { type: "image/png" });

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: "åº·åœ’PVè©¦ç®—å ±è¡¨",
            text: "é€™æ˜¯æˆ‘è©¦ç®—çš„åº·åœ’å ±è¡¨",
          });
        } else {
          alert("æ‚¨çš„è£ç½®ä¸æ”¯æ´åŸç”Ÿåˆ†äº«åŠŸèƒ½");
        }
      } catch (err) {
        alert("åˆ†äº«å¤±æ•—ï¼š" + err.message);
      }
    });

    // æ¸…é™¤åœ–ç‰‡æŒ‰éˆ•äº‹ä»¶
    clearImageBtn.addEventListener("click", () => {
      previewImage.src = "";
      previewImage.style.display = "none";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    // åˆå§‹åŒ–
    initQtySelect();
    loadProducts();

    addBtn.addEventListener("click", addProduct);
    exportBtn.addEventListener("click", exportToImage);

  </script>

<body>
  <main class="card" role="main" aria-label="å½¥å½¬æ–‡æ¡ˆæ”¹å¯«å·¥å…·">

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
    const LIFF_ID = "2007488640-PbB48ELN";

    let liffUserId = "";
    let hasPermission = false;
    let lastRewrite = { title: "", content: "" };
    let loadingInterval = null;

    async function initLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          const idToken = liff.getDecodedIDToken();
          liffUserId = idToken?.sub || profile?.userId || "";
          checkPermission(liffUserId, profile?.displayName || "ä½¿ç”¨è€…");
          setupInputListener();
        }
      } catch (err) {
        alert("LIFF åˆå§‹åŒ–å¤±æ•—ï¼");
        console.error(err);
      }
    }

    function setupInputListener() {
      const textarea = document.getElementById("originalText");
      textarea.addEventListener("input", () => {
        const btn = document.getElementById("rewriteBtn");
        btn.disabled = !(hasPermission && textarea.value.trim().length >= 8);
      });
    }

    function checkPermission(userId, displayName = "ä½¿ç”¨è€…") {
      const old = document.getElementById("authScript");
      if (old) old.remove();

      window.handlePermission = function(response) {
        const infoDiv = document.getElementById("userInfo");
        const resultDiv = document.getElementById("rewriteResult");
        if (response?.auth === true) {
          hasPermission = true;
          const expiryText = formatTaipeiDate(response.expiryDate);
          const daysLeftText = calcDaysLeft(response.expiryDate);
          infoDiv.innerHTML = `
            <div class="name">ä½¿ç”¨è€…ï¼š${displayName}</div>
            <div class="days">å‰©é¤˜æ—¥ï¼š${daysLeftText}</div>
            <div class="expiry">åˆ°æœŸæ—¥ï¼š${expiryText}</div>
          `;
          resultDiv.innerHTML = "";
          document.getElementById("rewriteBtn").disabled = false;
        } else {
          hasPermission = false;
          infoDiv.innerHTML = `
            <div class="name">ä½¿ç”¨è€…ï¼š${displayName}</div>
            <div class="days">ç„¡æ¬Šé™</div>
          `;
          resultDiv.innerHTML = `<div class="error">â›” å°šæœªé–‹é€šä½¿ç”¨æ¬Šé™</div>`;
        }
      };

      const script = document.createElement("script");
      script.id = "authScript";
      const params = new URLSearchParams({ userId, checkAuth: "1", callback: "handlePermission" });
      script.src = `${SCRIPT_URL}?${params.toString()}`;
      script.onerror = () => {
        const infoDiv = document.getElementById("userInfo");
        const resultDiv = document.getElementById("rewriteResult");
        hasPermission = false;
        infoDiv.innerHTML = `
          <div class="name">ä½¿ç”¨è€…ï¼š${displayName}</div>
          <div class="days">é©—è­‰å¤±æ•—</div>
        `;
        resultDiv.innerHTML = `<div class="error">âŒ æ¬Šé™é©—è­‰å¤±æ•—</div>`;
      };
      document.body.appendChild(script);
    }

    function calcDaysLeft(expiryDate) {
      const expiry = new Date(expiryDate.trim());
      if (isNaN(expiry.getTime())) return "ç„¡æ•ˆæ—¥æœŸ";
      const now = new Date();
      const diffMs = expiry.getTime() - now.getTime();
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      if (diffDays > 0) return `${diffDays} å¤©`;
      if (diffDays === 0) return "ä»Šå¤©";
      return "å·²éæœŸ";
    }

    function formatTaipeiDate(dateStr) {
      if (!dateStr) return "ç„¡è³‡æ–™";
      const date = new Date(dateStr.trim());
      if (isNaN(date.getTime())) return "ç„¡æ•ˆæ—¥æœŸ";
      return date.toLocaleDateString('zh-TW', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        timeZone: 'Asia/Taipei'
      });
    }

    function autoRewrite() {
      const text = document.getElementById("originalText").value.trim();
      const topic = document.getElementById("topicSelect").value;
      const resultDiv = document.getElementById("rewriteResult");
      const btn = document.getElementById("rewriteBtn");
      const shareBtn = document.getElementById("shareBtn");

      if (!text || btn.disabled) return;
      if (!liffUserId || !hasPermission) {
        resultDiv.innerHTML = `<div class="error">âš ï¸ å°šæœªç™»å…¥æˆ–ç„¡æ¬Šé™ã€‚</div>`;
        return;
      }

      btn.disabled = true;
      btn.textContent = "âœï¸ æ”¹å¯«ä¸­...";
      shareBtn.style.display = "none";
      resultDiv.textContent = "â³ æ”¹å¯«ä¸­";

      let dots = 0;
      loadingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        resultDiv.textContent = "â³ æ”¹å¯«ä¸­" + ".".repeat(dots);
      }, 500);

      window.handleResponse = function(res) {
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "ğŸš€ è‡ªå‹•æ”¹å¯«";

        if (res.error) {
          resultDiv.innerHTML = `<div class="error">âŒ éŒ¯èª¤ï¼š${res.error}</div>`;
          return;
        }

        let content = (res.content || res.rewrite || "").replace(/ã€‚/g, "ã€‚\n\n");
        let output = "";
        if (res.topic) output += `ğŸ”– é¡åˆ¥ï¼š\n${res.topic}\n\n`;
        if (res.title) output += `ğŸ“Œ æ¨è–¦æ¨™é¡Œï¼š\n${res.title}\n\n`;
        output += `ğŸ“ æ”¹å¯«å…§å®¹ï¼š\n${content}`;

        resultDiv.textContent = output;
        lastRewrite = { title: res.title || "", content };
        shareBtn.style.display = content.trim() ? "block" : "none";
      };

      const oldScript = document.getElementById("jsonpScript");
      if (oldScript) oldScript.remove();

      const script = document.createElement("script");
      script.id = "jsonpScript";
      const params = new URLSearchParams({ text, topic, userId: liffUserId, callback: "handleResponse" });
      script.src = `${SCRIPT_URL}?${params.toString()}`;
      script.onerror = () => {
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "ğŸš€ è‡ªå‹•æ”¹å¯«";
        resultDiv.innerHTML = `<div class="error">âŒ ç„¡æ³•å–å¾—å›æ‡‰ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚</div>`;
      };
      document.body.appendChild(script);
    }

    function nativeShare() {
      if (!lastRewrite.content.trim()) {
        alert("å…§å®¹ç‚ºç©ºï¼Œç„¡æ³•åˆ†äº«ã€‚");
        return;
      }
      const shareData = {
        title: lastRewrite.title || "æ–‡æ¡ˆæ”¹å¯«åˆ†äº«",
        text: `${lastRewrite.title ? `ğŸ“Œ æ¨è–¦æ¨™é¡Œï¼š\n${lastRewrite.title}\n\n` : ""}ğŸ“ æ”¹å¯«å…§å®¹ï¼š\n${lastRewrite.content}`
      };
      if (navigator.share) navigator.share(shareData).catch(() => alert("åˆ†äº«å¤±æ•—"));
      else navigator.clipboard.writeText(shareData.text).then(() => alert("å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿"));
    }

    window.onload = initLIFF;
  </script>

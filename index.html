<body>
  <main class="card" role="main" aria-label="å½¥å½¬æ–‡æ¡ˆæ”¹å¯«å·¥å…·">

    <textarea id="originalText" placeholder="è«‹è²¼ä¸ŠåŸå§‹æ–‡ç« ..." aria-label="è¼¸å…¥åŸå§‹æ–‡ç« "></textarea>

    <label for="topicSelect">é¸æ“‡åˆ†é¡ä¸»é¡Œï¼ˆå¯ AI è‡ªå‹•åˆ¤æ–·ï¼‰ï¼š</label>
    <select id="topicSelect" aria-label="é¸æ“‡åˆ†é¡ä¸»é¡Œ">

    <button id="rewriteBtn" onclick="autoRewrite()" disabled>ğŸš€ è‡ªå‹•æ”¹å¯«</button>

  <script>
    // æ‚¨çš„å¾Œç«¯ Web App URL (Google Apps Script)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
    const LIFF_ID = "2007488640-PbB48ELN";

    let liffUserId = "";
    let hasPermission = false;
    let lastRewrite = { title: "", content: "" };
    let loadingInterval = null;

    function calcRemainingDays(expiryDate) {
      const now = new Date();
      const exp = new Date(expiryDate);
      const nowDateOnly = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const expDateOnly = new Date(exp.getFullYear(), exp.getMonth(), exp.getDate());
      const diffMs = expDateOnly - nowDateOnly;
      return Math.max(0, Math.floor(diffMs / (1000 * 60 * 60 * 24)));
    }

    async function initLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        const profile = await liff.getProfile();
        const idToken = liff.getDecodedIDToken();
        liffUserId = idToken?.sub || profile?.userId || "";
        // æ¬Šé™æª¢æŸ¥ï¼šé€™è£¡ç¤ºç¯„ç”¨ fetch GETï¼Œä¹Ÿå¯æ”¹æˆ POSTï¼Œå¾Œç«¯éœ€é…åˆ
        checkPermissionFetch(liffUserId, profile?.displayName || "ä½¿ç”¨è€…");
        setupInputListener();
      } catch (err) {
        document.getElementById("userInfo").textContent = "âš ï¸ LIFF åˆå§‹åŒ–å¤±æ•—ï¼";
        console.error(err);
      }
    }

    function setupInputListener() {
      const textarea = document.getElementById("originalText");
      textarea.addEventListener("input", () => {
        const val = textarea.value.trim();
        const btn = document.getElementById("rewriteBtn");
        const enabled = hasPermission && val.length >= 8;
        btn.disabled = !enabled;
      });
    }

    // æ¬Šé™æª¢æŸ¥ï¼šç¤ºç¯„ fetch æ–¹å¼
    function checkPermissionFetch(userId, displayName = "ä½¿ç”¨è€…") {
      const infoDiv = document.getElementById("userInfo");
      const expiryDiv = document.getElementById("expiryInfo");
      const resultDiv = document.getElementById("rewriteResult");

      // å‡è¨­å¾Œç«¯æ”¯æ´ GET ?userId=...&checkAuth=1ï¼Œä¸¦å›å‚³ JSON { auth: true/false, expiryDate: "YYYY-MM-DD" }
      const url = new URL(SCRIPT_URL);
      url.searchParams.set("userId", userId);
      url.searchParams.set("checkAuth", "1");
      fetch(url.toString(), {
        method: 'GET',
        // è‹¥éœ€è¦ POSTï¼Œæ”¹ç‚ºï¼š
        // method: 'POST',
        // headers: { 'Content-Type': 'application/json' },
        // body: JSON.stringify({ userId, checkAuth: 1 })
      })
      .then(async res => {
        if (!res.ok) throw new Error(`Network response was not ok: ${res.status}`);
        // è‹¥å¾Œç«¯å›å‚³ JSONP å­—ä¸²ï¼Œéœ€æ”¹å¾Œç«¯å›å‚³ç´” JSON æ‰èƒ½ç”¨æ­¤æ–¹å¼
        const data = await res.json();
        if (data.auth) {
          hasPermission = true;
          infoDiv.textContent = `ğŸ‘¤ ä½¿ç”¨è€…ï¼š${displayName}`;
          // æ¸…é™¤èˆŠçš„ expiry-days
          const oldSpan = infoDiv.querySelector('.expiry-days');
          if (oldSpan) oldSpan.remove();

          if (data.expiryDate) {
            const expiryDateObj = new Date(data.expiryDate);
            const taipeiFmt = new Intl.DateTimeFormat('zh-TW', { year:'numeric', month:'numeric', day:'numeric', timeZone:'Asia/Taipei' });
            const formatted = taipeiFmt.format(expiryDateObj);
            const rem = calcRemainingDays(expiryDateObj);
            const span = document.createElement('span');
            span.className = 'expiry-days';
            span.textContent = rem > 0 ? `å‰©é¤˜ ${rem} å¤©` : 'å·²éæœŸ';
            infoDiv.appendChild(span);
            expiryDiv.textContent = `â³ åˆ°æœŸæ—¥ï¼š${formatted}`;
          } else {
            expiryDiv.textContent = 'â³ åˆ°æœŸæ—¥ï¼šç„¡è³‡æ–™';
          }
        } else {
          hasPermission = false;
          infoDiv.textContent = `ğŸ‘¤ ä½¿ç”¨è€…ï¼š${displayName} â›” ç„¡æ¬Šé™`;
          expiryDiv.textContent = '';
          resultDiv.innerHTML = `<div class="error">â›” æ‚¨å°šæœªé–‹é€šä½¿ç”¨æ¬Šé™ï¼Œè«‹è¯çµ¡ç®¡ç†è€…ã€‚</div>`;
        }
        document.getElementById("rewriteBtn").disabled = !hasPermission;
      })
      .catch(err => {
        console.error("æ¬Šé™é©—è­‰éŒ¯èª¤", err);
        infoDiv.textContent = `ğŸ‘¤ ä½¿ç”¨è€…ï¼š${displayName} âš ï¸ é©—è­‰å¤±æ•—`;
        document.getElementById("rewriteBtn").disabled = true;
        resultDiv.innerHTML = `<div class="error">âŒ æ¬Šé™é©—è­‰å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚</div>`;
      });
    }

    // è‡ªå‹•æ”¹å¯«ï¼šæ”¹ç”¨ fetch å‘å¾Œç«¯è«‹æ±‚ AI æœå‹™
    async function autoRewrite() {
      const textEl = document.getElementById("originalText");
      const text = textEl.value.trim();
      const topic = document.getElementById("topicSelect").value;
      const resultDiv = document.getElementById("rewriteResult");
      const btn = document.getElementById("rewriteBtn");
      const shareBtn = document.getElementById("shareBtn");
      if (!text || text.length < 8 || btn.disabled) return;

      // é–‹å§‹ loading ç‹€æ…‹
      btn.disabled = true;
      btn.textContent = "âœï¸ æ”¹å¯«ä¸­...";
      shareBtn.style.display = "none";
      resultDiv.textContent = "â³ æ”¹å¯«ä¸­";
      let dots = 0;
      loadingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        resultDiv.textContent = "â³ æ”¹å¯«ä¸­" + ".".repeat(dots);
      }, 500);

      // network error fallback
      const errorTimeout = setTimeout(() => {
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "ğŸš€ è‡ªå‹•æ”¹å¯«";
        resultDiv.innerHTML = `<div class="error">âŒ ç¶²è·¯éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚</div>`;
      }, 20000);

      try {
        // å‡è¨­å¾Œç«¯æ”¯æ´ POST JSONï¼Œå›å‚³ { result: "æ”¹å¯«å¾Œæ–‡å­—", error: null }
        const payload = {
          userId: liffUserId,
          originalText: text,
          topic: topic,
          action: "rewrite"  // å¯è®“å¾Œç«¯è­˜åˆ¥å‹•ä½œ
        };
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(`Network response was not ok: ${res.status}`);
        const data = await res.json();
        clearTimeout(errorTimeout);
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "ğŸš€ è‡ªå‹•æ”¹å¯«";

        if (data.error) {
          resultDiv.innerHTML = `<div class="error">âŒ ${data.error}</div>`;
          return;
        }
        if (!data.result || !data.result.trim()) {
          resultDiv.innerHTML = `<div class="error">âŒ æœªå–å¾—æ”¹å¯«çµæœï¼Œè«‹ç¨å¾Œå†è©¦ã€‚</div>`;
          return;
        }
        // æˆåŠŸå–å¾—æ”¹å¯«çµæœ
        resultDiv.textContent = data.result;
        shareBtn.style.display = "inline-block";
        lastRewrite.title = topic || "(æœªåˆ†é¡)";
        lastRewrite.content = data.result;

        // é€å‡ºç´€éŒ„åˆ°å·¥ä½œè¡¨
        sendLogToSheet(text, data.result, lastRewrite.title);
      } catch (err) {
        console.error("autoRewrite éŒ¯èª¤", err);
        clearTimeout(errorTimeout);
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "ğŸš€ è‡ªå‹•æ”¹å¯«";
        resultDiv.innerHTML = `<div class="error">âŒ ${err.message || "æ”¹å¯«å¤±æ•—"}ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚</div>`;
      }
    }

    // å¯«å…¥å·¥ä½œè¡¨ï¼šæ”¹ç”¨ fetch POST
    async function sendLogToSheet(originalText, rewrittenText, topic) {
      // å‡è¨­å¾Œç«¯åŒä¸€å€‹ SCRIPT_URLï¼Œé€é action å€åˆ†
      const payload = {
        userId: liffUserId,
        logOriginal: originalText,
        logRewrite: rewrittenText,
        logTopic: topic,
        action: "log"  // è®“å¾Œç«¯çŸ¥é“è¦å¯«å…¥æ—¥èªŒ
      };
      try {
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          console.warn("ç´€éŒ„å¤±æ•— HTTP:", res.status);
          return;
        }
        const data = await res.json();
        if (data.status !== "success") {
          console.warn("ç´€éŒ„å¤±æ•—ï¼Œå¾Œç«¯å›å‚³ï¼š", data);
        }
      } catch (err) {
        console.error("sendLogToSheet éŒ¯èª¤", err);
      }
    }

    // åˆ†äº«åŠŸèƒ½ä¿ç•™ä¸è®Š
    function nativeShare() {
      if (!lastRewrite.content) return;
      if (navigator.share) {
        navigator.share({ title: "å½¥å½¬æ–‡æ¡ˆæ”¹å¯«", text: lastRewrite.content }).catch(console.error);
      } else {
        alert("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´åˆ†äº«åŠŸèƒ½ï¼Œè«‹æ‰‹å‹•è¤‡è£½ã€‚");
      }
    }

    window.onload = initLIFF;
  </script>

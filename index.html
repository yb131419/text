<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>LIFF 自動紀錄 userId</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>歡迎使用 LIFF，正在自動記錄您的資料...</h1>

  <script>
    const liffId = '2007488640-MVdW20Xe'; // 請改成你的 LIFF ID
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbyUqLr2uf_gAqzjc_SCOK3fFmqqLE4vrhmkjchBgRxomzaAYPME6DhE4tdIxbiMuhafpA/exec'; // 請改成你的 GAS Web App 部署 URL

    async function init() {
      try {
        await liff.init({ liffId });

        if (!liff.isLoggedIn()) {
          liff.login();  // 未登入會導向登入頁
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;

        // 傳送自動紀錄資料
        const payload = {
          userId,
          displayName,
          userMessage: '開啟 LIFF (自動紀錄)',
          replyMessage: '感謝您的使用！'
        };

        await fetch(scriptUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        document.body.innerHTML += '<p>資料已成功記錄，謝謝！</p>';
      } catch (err) {
        console.error(err);
        document.body.innerHTML += '<p>發生錯誤，請稍後再試。</p>';
      }
    }

    window.onload = init;
  </script>
</body>
</html>

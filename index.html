<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>彥彬試算系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #e8f5e9;
      --panel-bg: #c8e6c9;
      --text-color: #2e7d32;
      --accent: #66bb6a;
      --highlight: #81c784;
      --error: #d32f2f;
      --button-green: #43a047;
      --button-grey: #a5d6a7;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(67, 160, 71, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: var(--text-color);
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .userInputs label {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: var(--text-color);
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #a5d6a7;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      box-sizing: border-box;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: fixed;
    }

    #reportTable th:nth-child(1),
    #reportTable td:nth-child(1) {
      width: 22%;
    }
    #reportTable th:nth-child(2),
    #reportTable td:nth-child(2) {
      width: 8%;
    }
    #reportTable th:nth-child(n+3),
    #reportTable td:nth-child(n+3) {
      width: auto;
    }

    #reportTable th, #reportTable td {
      border: 1px solid #4caf50;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
      color: var(--text-color);
      background-color: #dcedc8;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #66bb6a, #81c784);
      color: #1b5e20;
      font-weight: 600;
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s;
    }

    .deleteBtn:hover {
      background-color: #9a0007;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #388e3c;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #a5d6a7;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
      transition: background-color 0.3s;
    }

    #addBtn:hover {
      background-color: #2e7d32;
    }

    /* 按鈕寬度與置中 */
    #exportBtn, #shareToLineBtn, #nativeShareBtn, #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 0;
      width: 30%;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
      transition: background-color 0.3s;
    }

    #exportBtn:hover, #shareToLineBtn:hover, #nativeShareBtn:hover {
      background: #2e7d32;
    }

    #clearImageBtn {
      background: var(--button-grey);
    }

    #clearImageBtn:hover {
      background: #81c784;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #4caf50;
      border-radius: 10px;
      margin: 20px auto;
    }

    #shareToLineBtn,
    #nativeShareBtn,
    #clearImageBtn {
      display: none;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput {
        flex: 1;
      }

      #addBtn {
        width: 120px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #shareToLineBtn, #clearImageBtn, #nativeShareBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>🧾 康園PV試算</h2>
    <div class="userInputs">
      <div class="row">
        <label>購買者：
          <input type="text" id="buyerInput" placeholder="輸入購買者" />
        </label>
        <label>試算者：
          <input type="text" id="calculatorInput" placeholder="輸入試算者" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="試算報表">
      <thead>
        <tr>
          <th>品項<br>名稱</th>
          <th>數<br>量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計<br>金額</th>
          <th>小計<br>PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox" aria-live="polite">
      總計 金額：<span id="totalPriceCellDup">0</span>｜總計 PV：<span id="totalPvCellDup">0</span>
      <span class="extra" id="pvDiffText">距 11.2萬 PV 還差：<span id="pvDiff">112000</span></span>
      <span class="extra" id="pvDiff2Text">距 22.0萬 PV 還差：<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <button id="exportBtn">📤 匯出報表為圖片</button>
  <img id="previewImage" alt="預覽匯出圖片" />
  <button id="shareToLineBtn">📩 上傳備份</button>
  <button id="nativeShareBtn">📱 分享圖片</button>
  <button id="clearImageBtn">❌ 清除圖片</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">新增品項</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";
    const IMGBB_API_KEY = "5be146133d1fa6ded66878aade98880f"; // <-- 請替換成你的 imgbb API key

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");
    const pvDiffText = document.getElementById("pvDiffText");
    const pvDiff2Text = document.getElementById("pvDiff2Text");
    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");
    const buyerInput = document.getElementById("buyerInput");
    const calculatorInput = document.getElementById("calculatorInput");
    const captureArea = document.getElementById("captureArea");

    function fetchData() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          allProducts = data.map(item => ({
            name: item.品項,
            price: Number(item.價格),
            pv: Number(item.PV)
          }));
          populateNameOptions();
          populateQtyOptions();
        })
        .catch(err => {
          alert("取得商品資料失敗，請稍後再試。");
          console.error(err);
        });
    }

    function populateNameOptions() {
      nameInput.innerHTML = `<option value="">選擇品項</option>`;
      allProducts.forEach(p => {
        const option = document.createElement("option");
        option.value = p.name;
        option.textContent = p.name;
        nameInput.appendChild(option);
      });
    }

    function populateQtyOptions() {
      qtyInput.innerHTML = "";
      for (let i = 1; i <= 20; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    function addProduct() {
      const name = nameInput.value;
      const qty = Number(qtyInput.value);
      if (!name) {
        alert("請選擇品項！");
        return;
      }
      const product = allProducts.find(p => p.name === name);
      if (!product) {
        alert("選擇的品項不存在！");
        return;
      }
      const existingIndex = selectedProducts.findIndex(p => p.name === name);
      if (existingIndex >= 0) {
        // 已有品項，加數量
        selectedProducts[existingIndex].qty += qty;
      } else {
        selectedProducts.push({ ...product, qty });
      }
      renderTable();
    }

    function deleteProduct(index) {
      selectedProducts.splice(index, 1);
      renderTable();
    }

    function renderTable() {
      reportBody.innerHTML = "";
      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, index) => {
        const subtotalPrice = item.price * item.qty;
        const subtotalPv = item.pv * item.qty;
        totalPrice += subtotalPrice;
        totalPv += subtotalPv;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price.toLocaleString()}</td>
          <td>${item.pv.toLocaleString()}</td>
          <td>${subtotalPrice.toLocaleString()}</td>
          <td>${subtotalPv.toLocaleString()}</td>
          <td><button class="deleteBtn" aria-label="刪除 ${item.name}" onclick="deleteProduct(${index})">刪除</button></td>
        `;
        reportBody.appendChild(tr);
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      const pvTarget1 = 112000;
      const pvTarget2 = 220000;

      const diff1 = pvTarget1 - totalPv;
      const diff2 = pvTarget2 - totalPv;

      if (diff1 > 0) {
        pvDiff.textContent = diff1.toLocaleString();
        pvDiffText.style.display = "inline";
      } else {
        pvDiffText.style.display = "none";
      }
      if (diff2 > 0) {
        pvDiff2.textContent = diff2.toLocaleString();
        pvDiff2Text.style.display = "inline";
      } else {
        pvDiff2Text.style.display = "none";
      }
    }

    // 刪除按鈕改成外部函式
    window.deleteProduct = deleteProduct;

    addBtn.addEventListener("click", addProduct);

    exportBtn.addEventListener("click", () => {
      exportBtn.disabled = true;
      exportBtn.textContent = "生成圖片中...";
      html2canvas(captureArea, { scale: 2 }).then(canvas => {
        previewImage.src = canvas.toDataURL("image/png");
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = navigator.share ? "inline-block" : "none";
        clearImageBtn.style.display = "inline-block";
        exportBtn.disabled = false;
        exportBtn.textContent = "📤 匯出報表為圖片";
      }).catch(err => {
        alert("圖片生成失敗，請稍後再試。");
        console.error(err);
        exportBtn.disabled = false;
        exportBtn.textContent = "📤 匯出報表為圖片";
      });
    });

    clearImageBtn.addEventListener("click", () => {
      previewImage.src = "";
      previewImage.style.display = "none";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    shareToLineBtn.addEventListener("click", () => {
      if (!previewImage.src) {
        alert("請先匯出圖片");
        return;
      }
      shareToLineBtn.disabled = true;
      shareToLineBtn.textContent = "上傳備份中...";

      // 上傳 imgbb
      fetch("https://api.imgbb.com/1/upload?key=" + IMGBB_API_KEY, {
        method: "POST",
        body: JSON.stringify({
          image: previewImage.src.replace(/^data:image\/png;base64,/, "")
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
        .then(res => res.json())
        .then(data => {
          if (!data || !data.data || !data.data.url) {
            throw new Error("上傳失敗，伺服器回應格式異常");
          }
          const imageUrl = data.data.url;
          const buyer = buyerInput.value.trim() || "匿名購買者";
          const calculator = calculatorInput.value.trim() || "匿名試算者";

          // 構造分享訊息文字
          const shareText = `康園PV試算\n購買者：${buyer}\n試算者：${calculator}\n總金額：${totalPriceCellDup.textContent}\n總PV：${totalPvCellDup.textContent}\n圖片連結：${imageUrl}`;

          // 傳給 Line Bot
          return fetch("https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec", {
            method: "POST",
            body: JSON.stringify({
              text: shareText,
              imageUrl: imageUrl
            }),
            headers: {
              "Content-Type": "application/json"
            }
          });
        })
        .then(res => res.json())
        .then(res => {
          alert("上傳備份成功！");
          shareToLineBtn.disabled = false;
          shareToLineBtn.textContent = "📩 上傳備份";
        })
        .catch(err => {
          alert("上傳備份失敗，請稍後再試。");
          console.error(err);
          shareToLineBtn.disabled = false;
          shareToLineBtn.textContent = "📩 上傳備份";
        });
    });

    nativeShareBtn.addEventListener("click", () => {
      if (!previewImage.src) {
        alert("請先匯出圖片");
        return;
      }
      if (!navigator.share) {
        alert("您的瀏覽器不支援分享功能");
        return;
      }

      fetch(previewImage.src)
        .then(res => res.blob())
        .then(blob => {
          const file = new File([blob], "試算報表.png", { type: "image/png" });
          navigator.share({
            files: [file],
            title: "康園PV試算報表",
            text: `購買者：${buyerInput.value.trim() || "匿名"}\n試算者：${calculatorInput.value.trim() || "匿名"}`
          });
        })
        .catch(err => {
          alert("分享失敗，請稍後再試。");
          console.error(err);
        });
    });

    // 初始
    fetchData();
    populateQtyOptions();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>彥彬試算系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #00bfa5;
      --highlight: #29b6f6;
      --error: #ef5350;
      --button-green: #00bfa5;
      --button-grey: #424242;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;

      /* 置中對齊 */
      align-items: center;
      text-align: center;
    }

    .userInputs .row {
      display: flex;
      justify-content: center; /* 改成置中 */
      gap: 20px; /* 間距稍大一點 */
      flex-wrap: wrap;
    }

    .userInputs label {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #bbb;
      align-items: center; /* 置中標籤文字與輸入框 */
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      box-sizing: border-box;
      text-align: center; /* 輸入文字置中 */
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: fixed;
    }

    /* 修改欄位寬度，品項名稱欄位3份，數量欄位2份，其他不變 */
    #reportTable th:nth-child(1),
    #reportTable td:nth-child(1) {
      width: 22%;
    }
    #reportTable th:nth-child(2),
    #reportTable td:nth-child(2) {
      width: 8%;
    }
    #reportTable th:nth-child(n+3),
    #reportTable td:nth-child(n+3) {
      width: auto; /* 其他欄位保持預設 */
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bfa5, #29b6f6);
      color: #fff;
      font-weight: 600;
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #4caf50;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    #addBtn:hover {
      background-color: #009e8a;
    }

    /* 調整按鈕寬度、置中且每個寬度約30% */
    #exportBtn, #shareToLineBtn, #nativeShareBtn, #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 0;
      width: 30%;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }

    #exportBtn:hover, #shareToLineBtn:hover, #nativeShareBtn:hover {
      background: #009e8a;
    }

    #clearImageBtn {
      background: var(--button-grey);
    }

    #clearImageBtn:hover {
      background: #424242;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    #shareToLineBtn,
    #nativeShareBtn,
    #clearImageBtn {
      display: none;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput {
        flex: 1;
      }

      #addBtn {
        width: 120px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #shareToLineBtn, #clearImageBtn, #nativeShareBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>🧾 康園PV試算</h2>
    <div class="userInputs">
      <div class="row">
        <label>購買者：
          <input type="text" id="buyerInput" placeholder="輸入購買者" />
        </label>
        <label>試算者：
          <input type="text" id="calculatorInput" placeholder="輸入試算者" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="試算報表">
      <thead>
        <tr>
          <th>品項<br>名稱</th>
          <th>數<br>量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計<br>金額</th>
          <th>小計<br>PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox" aria-live="polite">
      總計 金額：<span id="totalPriceCellDup">0</span>｜總計 PV：<span id="totalPvCellDup">0</span>
      <span class="extra" id="pvDiffText">距 11.2萬 PV 還差：<span id="pvDiff">112000</span></span>
      <span class="extra" id="pvDiff2Text">距 22.0萬 PV 還差：<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <button id="exportBtn">📤 匯出報表為圖片</button>
  <img id="previewImage" alt="預覽匯出圖片" />
  <button id="shareToLineBtn">📩 上傳備份</button>
  <button id="nativeShareBtn">📱 分享圖片</button>
  <button id="clearImageBtn">❌ 清除圖片</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">新增品項</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";
    const imgbbAPIKey = "5be146133d1fa6ded66878aade98880f"; // 改成你的 imgbb API Key

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");
    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");
    const buyerInput = document.getElementById("buyerInput");
    const calculatorInput = document.getElementById("calculatorInput");

    let productList = [];
    let reportData = [];

    // 初始化數量選項
    for (let i = 1; i <= 99; i++) {
      let option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }

    async function fetchProductList() {
      try {
        const response = await fetch(API_URL + "?action=getProducts");
        const data = await response.json();
        productList = data.products || [];
        populateNameInput();
      } catch (error) {
        alert("無法取得商品清單，請稍後再試。");
        console.error(error);
      }
    }

    function populateNameInput() {
      nameInput.innerHTML = "";
      productList.forEach(item => {
        const option = document.createElement("option");
        option.value = item.name;
        option.textContent = item.name;
        nameInput.appendChild(option);
      });
    }

    function addProduct() {
      const selectedName = nameInput.value;
      const quantity = parseInt(qtyInput.value);
      if (!selectedName || quantity <= 0) {
        alert("請選擇品項及數量。");
        return;
      }

      // 找商品資料
      const product = productList.find(p => p.name === selectedName);
      if (!product) {
        alert("選擇的商品不存在。");
        return;
      }

      // 檢查是否已加入，若已加入則更新數量
      const idx = reportData.findIndex(item => item.name === selectedName);
      if (idx >= 0) {
        reportData[idx].qty += quantity;
      } else {
        reportData.push({
          name: product.name,
          qty: quantity,
          unitPrice: product.price,
          unitPv: product.pv
        });
      }

      renderReport();
    }

    function renderReport() {
      reportBody.innerHTML = "";

      let totalPrice = 0;
      let totalPv = 0;

      reportData.forEach((item, idx) => {
        const subtotalPrice = item.qty * item.unitPrice;
        const subtotalPv = item.qty * item.unitPv;
        totalPrice += subtotalPrice;
        totalPv += subtotalPv;

        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.unitPrice.toLocaleString()}</td>
          <td>${item.unitPv.toLocaleString()}</td>
          <td>${subtotalPrice.toLocaleString()}</td>
          <td>${subtotalPv.toLocaleString()}</td>
          <td><button class="deleteBtn" data-idx="${idx}" aria-label="刪除 ${item.name}">刪除</button></td>
        `;
        reportBody.appendChild(tr);
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      const pvDiffVal = Math.max(0, 112000 - totalPv);
      const pvDiff2Val = Math.max(0, 220000 - totalPv);

      pvDiff.textContent = pvDiffVal.toLocaleString();
      pvDiff2.textContent = pvDiff2Val.toLocaleString();

      // 刪除事件綁定
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", e => {
          const idx = parseInt(e.target.getAttribute("data-idx"));
          if (!isNaN(idx)) {
            reportData.splice(idx, 1);
            renderReport();
          }
        });
      });
    }

    addBtn.addEventListener("click", addProduct);

    exportBtn.addEventListener("click", () => {
      if (reportData.length === 0) {
        alert("請先新增品項後，再匯出圖片。");
        return;
      }
      exportAsImage();
    });

    clearImageBtn.addEventListener("click", () => {
      previewImage.style.display = "none";
      previewImage.src = "";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
      exportBtn.style.display = "inline-block";
    });

    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("沒有圖片可以上傳備份。");
        return;
      }
      try {
        const uploadResult = await uploadImageToImgbb(previewImage.src);
        if (uploadResult && uploadResult.data && uploadResult.data.url) {
          const imageUrl = uploadResult.data.url;
          // 傳送到LINE BOT
          await sendImageToLineBot(imageUrl);
          alert("已成功備份圖片到 LINE BOT。");
        } else {
          alert("上傳圖片失敗，請稍後再試。");
        }
      } catch (error) {
        console.error(error);
        alert("上傳圖片失敗: " + error.message);
      }
    });

    nativeShareBtn.addEventListener("click", () => {
      if (!navigator.canShare || !navigator.canShare({ files: [] })) {
        alert("您的裝置或瀏覽器不支援原生分享。");
        return;
      }
      if (!previewImage.src) {
        alert("請先匯出圖片後，再使用分享功能。");
        return;
      }
      shareNativeImage(previewImage.src);
    });

    async function exportAsImage() {
      try {
        // 載入並取得 #captureArea 的畫面
        const canvas = await html2canvas(document.getElementById("captureArea"), {
          backgroundColor: null,
          scale: 2,
        });
        const dataUrl = canvas.toDataURL("image/png");
        previewImage.src = dataUrl;
        previewImage.style.display = "block";

        // 顯示上傳備份與分享按鈕
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = "inline-block";
        clearImageBtn.style.display = "inline-block";

        // 隱藏匯出按鈕
        exportBtn.style.display = "none";
      } catch (error) {
        alert("匯出圖片失敗，請稍後再試。");
        console.error(error);
      }
    }

    async function uploadImageToImgbb(dataUrl) {
      const base64Image = dataUrl.split(",")[1];
      const formData = new FormData();
      formData.append("key", imgbbAPIKey);
      formData.append("image", base64Image);
      formData.append("name", "康園PV試算_" + Date.now());

      const response = await fetch("https://api.imgbb.com/1/upload", {
        method: "POST",
        body: formData,
      });
      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`imgbb 上傳失敗: ${response.status} ${response.statusText}\n${errorText}`);
      }
      return response.json();
    }

    async function sendImageToLineBot(imageUrl) {
      const buyer = buyerInput.value.trim() || "未知購買者";
      const calculator = calculatorInput.value.trim() || "未知試算者";

      const message = `【康園PV試算備份】\n購買者：${buyer}\n試算者：${calculator}\n圖片連結：${imageUrl}`;

      // 傳送給 GAS 後端（假設有一個 action=sendLine）
      const payload = {
        action: "sendLine",
        message: message
      };

      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });
      const result = await response.json();
      if (!result.success) {
        throw new Error(result.message || "LINE 傳送失敗");
      }
    }

    function shareNativeImage(dataUrl) {
      const buyer = buyerInput.value.trim() || "未知購買者";
      const calculator = calculatorInput.value.trim() || "未知試算者";
      const shareText = `【康園PV試算分享】\n購買者：${buyer}\n試算者：${calculator}\n圖片已匯出，請查看附件。`;

      fetch(dataUrl)
        .then(res => res.blob())
        .then(blob => {
          const file = new File([blob], "康園PV試算.png", { type: "image/png" });
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({
              files: [file],
              text: shareText,
              title: "康園PV試算圖片分享"
            }).catch(console.error);
          } else {
            alert("您的裝置不支援分享圖片檔案。");
          }
        });
    }

    fetchProductList();
    renderReport();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>彥彬試算系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #00bfa5;
      --highlight: #29b6f6;
      --error: #ef5350;
      --button-green: #00bfa5;
      --button-grey: #424242;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .userInputs label {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #bbb;
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      box-sizing: border-box;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: fixed;
    }

    /* 修改欄位寬度，品項名稱欄位3份，數量欄位2份，其他不變 */
    #reportTable th:nth-child(1),
    #reportTable td:nth-child(1) {
      width: 22%;
    }
    #reportTable th:nth-child(2),
    #reportTable td:nth-child(2) {
      width: 8%;
    }
    #reportTable th:nth-child(n+3),
    #reportTable td:nth-child(n+3) {
      width: auto; /* 其他欄位保持預設 */
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bfa5, #29b6f6);
      color: #fff;
      font-weight: 600;
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #4caf50;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    #addBtn:hover {
      background-color: #009e8a;
    }

    /* 調整按鈕寬度、置中且每個寬度約30% */
    #exportBtn, #shareToLineBtn, #nativeShareBtn, #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 0;
      width: 30%;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }

    #exportBtn:hover, #shareToLineBtn:hover, #nativeShareBtn:hover {
      background: #009e8a;
    }

    #clearImageBtn {
      background: var(--button-grey);
    }

    #clearImageBtn:hover {
      background: #424242;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    #shareToLineBtn,
    #nativeShareBtn,
    #clearImageBtn {
      display: none;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput {
        flex: 1;
      }

      #addBtn {
        width: 120px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #shareToLineBtn, #clearImageBtn, #nativeShareBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <!-- 主體區域 -->
  <div id="captureArea">
    <h2>🧾 康園PV試算</h2>
    <div class="userInputs">
      <div class="row">
        <label>購買者：<input type="text" id="buyerInput" placeholder="輸入購買者" /></label>
        <label>試算者：<input type="text" id="calculatorInput" placeholder="輸入試算者" /></label>
      </div>
    </div>
    <table id="reportTable" aria-label="試算報表">
      <thead>
        <tr>
          <th>品項<br>名稱</th>
          <th>數<br>量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計<br>金額</th>
          <th>小計<br>PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>
    <div class="summaryBox" aria-live="polite">
      總計 金額：<span id="totalPriceCellDup">0</span>｜總計 PV：<span id="totalPvCellDup">0</span>
      <span class="extra" id="pvDiffText">距 11.2萬 PV 還差：<span id="pvDiff">112000</span></span>
      <span class="extra" id="pvDiff2Text">距 22.0萬 PV 還差：<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <!-- 按鈕區 -->
  <button id="exportBtn">📤 匯出報表為圖片</button>
  <img id="previewImage" alt="預覽匯出圖片" />
  <button id="shareToLineBtn">📩 上傳備份</button>
  <button id="nativeShareBtn">📱 分享圖片</button>
  <button id="clearImageBtn">❌ 清除圖片</button>

  <!-- 新增品項區 -->
  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">新增品項</button>
  </div>

  <!-- JavaScript 區域 -->
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";
    const IMGBB_API_KEY = "5be146133d1fa6ded66878aade98880f";

    let allProducts = [], selectedProducts = [];
    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");
    const pvDiffText = document.getElementById("pvDiffText");
    const pvDiff2Text = document.getElementById("pvDiff2Text");
    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");
    const buyerInput = document.getElementById("buyerInput");
    const calculatorInput = document.getElementById("calculatorInput");
    const captureArea = document.getElementById("captureArea");

    function fetchData() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          allProducts = data.map(item => ({
            name: item.品項,
          }));
          populateNameOptions();
          populateQtyOptions();
        })
        .catch(err => alert("取得商品資料失敗"));
    }

    function populateNameOptions() {
      nameInput.innerHTML = '<option value="">選擇品項</option>';
      allProducts.forEach(p => {
        const option = document.createElement("option");
        option.value = p.name;
        option.textContent = p.name;
        nameInput.appendChild(option);
      });
    }

    function populateQtyOptions() {
      qtyInput.innerHTML = "";
      for (let i = 1; i <= 20; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    function addProduct() {
      const name = nameInput.value;
      const qty = Number(qtyInput.value);
      if (!name) return alert("請選擇品項！");
      const product = allProducts.find(p => p.name === name);
      if (!product) return;
      const existing = selectedProducts.find(p => p.name === name);
      if (existing) existing.qty += qty;
      else selectedProducts.push({ ...product, qty });
      renderTable();
    }

    function deleteProduct(index) {
      selectedProducts.splice(index, 1);
      renderTable();
    }

    function renderTable() {
      reportBody.innerHTML = "";
      let totalPrice = 0, totalPv = 0;
      selectedProducts.forEach((item, index) => {
        const subtotalPrice = item.price * item.qty;
        const subtotalPv = item.pv * item.qty;
        totalPrice += subtotalPrice;
        totalPv += subtotalPv;
        reportBody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>${item.price.toLocaleString()}</td>
            <td>${item.pv.toLocaleString()}</td>
            <td>${subtotalPrice.toLocaleString()}</td>
            <td>${subtotalPv.toLocaleString()}</td>
            <td><button class="deleteBtn" onclick="deleteProduct(${index})">刪除</button></td>
          </tr>`;
      });
      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();
      const pvTarget1 = 112000, pvTarget2 = 220000;
      pvDiff.textContent = Math.max(pvTarget1 - totalPv, 0).toLocaleString();
      pvDiff2.textContent = Math.max(pvTarget2 - totalPv, 0).toLocaleString();
      pvDiffText.style.display = totalPv < pvTarget1 ? "inline" : "none";
      pvDiff2Text.style.display = totalPv < pvTarget2 ? "inline" : "none";
    }

    window.deleteProduct = deleteProduct;
    addBtn.addEventListener("click", addProduct);
    exportBtn.addEventListener("click", () => {
      exportBtn.disabled = true;
      exportBtn.textContent = "生成圖片中...";
      html2canvas(captureArea, { scale: 2 }).then(canvas => {
        previewImage.src = canvas.toDataURL("image/png");
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = navigator.share ? "inline-block" : "none";
        clearImageBtn.style.display = "inline-block";
        exportBtn.disabled = false;
        exportBtn.textContent = "📤 匯出報表為圖片";
      });
    });

    clearImageBtn.addEventListener("click", () => {
      previewImage.src = "";
      previewImage.style.display = "none";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    shareToLineBtn.addEventListener("click", () => {
      if (!previewImage.src) return alert("請先匯出圖片");
      shareToLineBtn.disabled = true;
      shareToLineBtn.textContent = "上傳備份中...";
      const base64Image = previewImage.src.split(",")[1];
      fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: base64Image })
      })
        .then(res => res.json())
        .then(data => {
          const imageUrl = data.data.url;
          const shareText = `康園PV試算\n購買者：${buyerInput.value || '匿名'}\n試算者：${calculatorInput.value || '匿名'}\n總金額：${totalPriceCellDup.textContent}\n總PV：${totalPvCellDup.textContent}\n圖片連結：${imageUrl}`;
          return fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: shareText, imageUrl })
          });
        })
        .then(res => res.json())
        .then(() => alert("上傳備份成功！"))
        .catch(() => alert("上傳備份失敗，請稍後再試。"))
        .finally(() => {
          shareToLineBtn.disabled = false;
          shareToLineBtn.textContent = "📩 上傳備份";
        });
    });

    nativeShareBtn.addEventListener("click", () => {
      if (navigator.share && previewImage.src) {
        fetch(previewImage.src)
          .then(res => res.blob())
          .then(blob => {
            const file = new File([blob], "report.png", { type: "image/png" });
            navigator.share({
              title: "康園PV試算報表",
              text: "這是我的試算報表圖片",
              files: [file]
            });
          });
      }
    });

    window.onload = fetchData;
  </script>
</body>
</html>

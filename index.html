<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1e1e1e" />
  <title>彥彬 ✍️文案改寫</title>
  <style>
    /* Reset & 基本樣式 */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      padding: 24px;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #222222);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    main.card {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 20px;
      box-shadow:
        0 8px 16px rgba(0, 0, 0, 0.9),
        inset 0 0 60px rgba(255, 255, 255, 0.05);
      max-width: 500px;
      width: 100%;
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    /* 語言切換按鈕 */
    #langSelect {
      position: absolute;
      top: 24px;
      right: 32px;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 10px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
      transition: background-color 0.3s ease;
    }
    #langSelect:hover { background: #444; }

    #userInfo {
      margin-bottom: 18px;
      text-align: center;
      user-select: none;
    }
    #userInfo .name {
      font-size: 24px;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 8px;
      text-shadow: 0 0 12px rgba(255,255,255,0.8), 0 0 24px rgba(255,255,255,0.4);
    }
    .daysWrapper {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 20px;
      box-shadow: 0 0 14px rgba(255,255,255,0.9), inset 0 0 10px rgba(0,0,0,0.1);
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      color: #111;
      font-size: 22px;
      font-weight: 700;
      user-select: none;
    }
    .daysWrapper.danger {
      background: linear-gradient(135deg, #ffb6b9, #ff6f61);
      color: #fff0f0;
      text-shadow: 0 0 6px rgba(255,182,193,0.6);
      box-shadow:
        0 0 14px rgba(255,182,193,0.6),
        inset 0 0 12px rgba(255,255,255,0.08);
      border: 1px solid rgba(255,192,203,0.4);
    }
    #userInfo .expiry {
      font-size: 15px;
      color: #dddddd;
      margin-top: 6px;
      display: block;
      letter-spacing: 0.04em;
      text-shadow: 0 0 6px rgba(255,255,255,0.3);
      user-select: none;
    }

    h2 {
      margin-bottom: 24px;
      color: #fafafa;
      font-weight: 700;
      font-size: 24px;
      line-height: 1.3;
      text-align: center;
      letter-spacing: 0.05em;
      text-shadow: 0 0 8px #4a90e2, 0 0 18px #4a90e2;
      user-select: none;
    }
    h2 small {
      display: block;
      font-weight: 400;
      font-size: 14px;
      color: #99aabb;
      margin-top: 4px;
      line-height: 1.2;
    }

    textarea {
      font-size: 16px;
      line-height: 1.5;
      padding: 16px 18px;
      border-radius: 12px;
      border: none;
      resize: vertical;
      min-height: 140px;
      background: #222831;
      color: #f5f5f5;
      box-shadow: inset 0 0 12px #395B64, 0 2px 6px rgba(0,0,0,0.5);
      transition: box-shadow 0.3s ease;
      margin-bottom: 20px;
      letter-spacing: 0.03em;
    }
    textarea:focus {
      outline: none;
      box-shadow: inset 0 0 16px #74b9ff, 0 4px 12px rgba(116,185,255,0.7);
      background: #1e272e;
      color: #dcdde1;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      letter-spacing: 0.04em;
      color: #dcdcdc;
      text-shadow: 0 0 4px rgba(0,0,0,0.3);
      user-select: none;
    }

    select, button {
      font-size: 16px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-bottom: 24px;
      width: 100%;
      letter-spacing: 0.03em;
    }
    select {
      background: #222831;
      color: #f0f0f0;
      cursor: pointer;
      box-shadow: inset 0 0 12px #395B64, 0 2px 6px rgba(0,0,0,0.5);
      transition: box-shadow 0.3s ease;
    }
    select:hover, select:focus {
      outline: none;
      box-shadow: inset 0 0 16px #74b9ff, 0 4px 12px rgba(116,185,255,0.7);
      background: #1e272e;
    }

    button {
      font-weight: 600;
      font-size: 17px;
      padding: 14px 26px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(74,144,226,0.6);
      color: #fff;
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      text-shadow: 0 0 4px rgba(0,0,0,0.4);
      margin-bottom: 14px;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #5aa0ff, #4d83e1);
      box-shadow: 0 8px 18px rgba(74,144,226,0.8);
    }
    button:disabled {
      background: #444444;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }

    #shareBtn {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      box-shadow: 0 6px 14px rgba(39,174,96,0.7);
      display: none;
      color: #f0f9f1;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    #shareBtn:hover {
      background: linear-gradient(135deg, #3acf7d, #47d88d);
      box-shadow: 0 9px 22px rgba(39,174,96,0.9);
    }

    #rewriteResult {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.6;
      background: #181818;
      border-radius: 14px;
      padding: 20px;
      min-height: 140px;
      color: #ccc;
      box-shadow: inset 0 0 12px #222222;
      letter-spacing: 0.03em;
      user-select: text;
    }

    .error {
      color: #ff6b6b;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(255,107,107,0.6);
      user-select: none;
    }
  </style>
</head>
<body>
  <main class="card">
    <select id="langSelect" onchange="changeLang()">
      <option value="zh-Hant">繁體中文</option>
      <option value="zh-Hans">简体中文</option>
      <option value="en">English</option>
      <option value="vi">Tiếng Việt</option>
    </select>

    <div id="userInfo"></div>

    <h2 id="headerTitle">📘 『彥彬 文案改寫』<br><small>✍️ 貼上 自動改寫</small></h2>

    <textarea id="originalText" placeholder="請貼上原始文章..."></textarea>

    <label for="topicSelect" id="labelTopic">選擇分類主題（可AI自動判斷）：</label>
    <select id="topicSelect">
      <option value="">AI 自動判斷</option>
      <option value="人生成長">人生成長</option>
      <option value="情感故事">情感故事</option>
      <option value="健康養生">健康養生</option>
      <option value="財富商機">財富商機</option>
    </select>

    <button id="rewriteBtn" onclick="autoRewrite()" disabled>🚀 自動改寫</button>
    <button id="shareBtn" onclick="nativeShare()">📤 分享文案</button>

    <div id="rewriteResult"></div>
    <div id="bottomSpacer" style="height:60px;"></div>
  </main>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // 多語系對應字串
    const langMap = {
      "zh-Hant": {
        title: "📘 『彥彬 文案改寫』",
        subtitle: "✍️ 貼上 自動改寫",
        placeholder: "請貼上原始文章...",
        label: "選擇分類主題（可AI自動判斷）：",
        rewriteBtn: "🚀 自動改寫",
        shareBtn: "📤 分享文案"
      },
      "zh-Hans": {
        title: "📘 『彦彬 文案改写』",
        subtitle: "✍️ 粘贴 自动改写",
        placeholder: "请粘贴原始文章...",
        label: "选择分类主题（可AI自动判断）：",
        rewriteBtn: "🚀 自动改写",
        shareBtn: "📤 分享文案"
      },
      "en": {
        title: "📘 'Yanbin Copy Rewriter'",
        subtitle: "✍️ Paste & Auto Rewrite",
        placeholder: "Please paste original text...",
        label: "Select topic category (AI auto-detect available):",
        rewriteBtn: "🚀 Auto Rewrite",
        shareBtn: "📤 Share Text"
      },
      "vi": {
        title: "📘 'Yanbin Viết lại bản sao'",
        subtitle: "✍️ Dán & Tự động viết lại",
        placeholder: "Vui lòng dán văn bản gốc...",
        label: "Chọn chủ đề (AI tự động nhận dạng):",
        rewriteBtn: "🚀 Viết lại tự động",
        shareBtn: "📤 Chia sẻ văn bản"
      }
    };

    // 取得參數
    const liffId = "1657881718-xXDbLpzM";
    let currentLang = "zh-Hant";

    // 初始化
    window.onload = async () => {
      initLang();
      await initLiffApp();
      updateRewriteButton();
      bindInputEvents();
    };

    // 初始化語言
    function initLang() {
      const urlParams = new URLSearchParams(window.location.search);
      const langParam = urlParams.get("lang");
      if (langParam && langMap[langParam]) {
        currentLang = langParam;
        document.getElementById("langSelect").value = currentLang;
      }
      applyLang();
    }

    // 語言切換事件
    function changeLang() {
      const sel = document.getElementById("langSelect");
      currentLang = sel.value;
      applyLang();
    }

    // 將多語系字串套用到介面
    function applyLang() {
      const lang = langMap[currentLang];
      document.getElementById("headerTitle").innerHTML = `${lang.title}<br><small>${lang.subtitle}</small>`;
      document.getElementById("originalText").placeholder = lang.placeholder;
      document.getElementById("labelTopic").textContent = lang.label;
      document.getElementById("rewriteBtn").textContent = lang.rewriteBtn;
      document.getElementById("shareBtn").textContent = lang.shareBtn;
    }

    // 綁定輸入事件判斷是否可啟用改寫按鈕
    function bindInputEvents() {
      const txt = document.getElementById("originalText");
      txt.addEventListener("input", updateRewriteButton);
    }
    function updateRewriteButton() {
      const val = document.getElementById("originalText").value.trim();
      document.getElementById("rewriteBtn").disabled = val.length === 0;
    }

    // LIFF 初始化並取得使用者資料
    async function initLiffApp() {
      try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          showUserInfo(profile);
        }
      } catch (error) {
        console.error("LIFF init error:", error);
        document.getElementById("userInfo").textContent = "無法取得使用者資料";
      }
    }

    // 顯示使用者名稱和日期倒數
    function showUserInfo(profile) {
      const container = document.getElementById("userInfo");
      const name = profile.displayName || "使用者";

      // 計算剩餘天數
      const expiryDate = new Date("2024-12-25T23:59:59");
      const now = new Date();
      const diffDays = Math.max(0, Math.ceil((expiryDate - now) / (1000 * 60 * 60 * 24)));

      let daysHTML = `<span class="daysWrapper${diffDays <= 5 ? " danger" : ""}">${diffDays} 天</span>`;
      container.innerHTML = `
        <div class="name">${name}</div>
        <div>${daysHTML}<span class="expiry">使用期限倒數</span></div>
      `;
    }

    // 改寫函式（模擬）
    async function autoRewrite() {
      const original = document.getElementById("originalText").value.trim();
      const topic = document.getElementById("topicSelect").value;

      if (!original) return;

      // 按鈕禁用中防止重複觸發
      const btn = document.getElementById("rewriteBtn");
      btn.disabled = true;
      btn.textContent = "⌛ 處理中...";

      // 模擬改寫（此處替換成你的 AI API 調用）
      try {
        const rewritten = await fakeRewriteAPI(original, topic);
        document.getElementById("rewriteResult").textContent = rewritten;
        document.getElementById("shareBtn").style.display = "block";
      } catch (e) {
        document.getElementById("rewriteResult").innerHTML = `<span class="error">改寫失敗，請稍後再試</span>`;
      } finally {
        btn.textContent = langMap[currentLang].rewriteBtn;
        updateRewriteButton();
      }
    }

    // 假設改寫 API（模擬）
    function fakeRewriteAPI(text, topic) {
      return new Promise((resolve) => {
        setTimeout(() => {
          let suffix = topic ? `（主題：${topic}）` : "";
          resolve(text.split("").reverse().join("") + suffix);
        }, 1200);
      });
    }

    // 分享功能，利用 Web Share API (須 HTTPS 且瀏覽器支援)
    function nativeShare() {
      const textToShare = document.getElementById("rewriteResult").textContent.trim();
      if (!textToShare) return;

      if (navigator.share) {
        navigator.share({
          title: "彥彬文案改寫分享",
          text: textToShare,
        }).catch(console.error);
      } else {
        alert("此裝置或瀏覽器不支援分享功能。");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>彥彬試算系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #00bfa5;
      --highlight: #29b6f6;
      --error: #ef5350;
      --button-green: #00bfa5;
      --button-grey: #424242;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .userInputs label {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #bbb;
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      box-sizing: border-box;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: fixed;
    }

    /* 修改欄位寬度，品項名稱欄位3份，數量欄位2份，其他不變 */
    #reportTable th:nth-child(1),
    #reportTable td:nth-child(1) {
      width: 22%;
    }
    #reportTable th:nth-child(2),
    #reportTable td:nth-child(2) {
      width: 8%;
    }
    #reportTable th:nth-child(n+3),
    #reportTable td:nth-child(n+3) {
      width: auto; /* 其他欄位保持預設 */
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bfa5, #29b6f6);
      color: #fff;
      font-weight: 600;
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #4caf50;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    #addBtn:hover {
      background-color: #009e8a;
    }

    /* 調整按鈕寬度、置中且每個寬度約30% */
    #exportBtn, #shareToLineBtn, #nativeShareBtn, #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 0;
      width: 30%;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }

    #exportBtn:hover, #shareToLineBtn:hover, #nativeShareBtn:hover {
      background: #009e8a;
    }

    #clearImageBtn {
      background: var(--button-grey);
    }

    #clearImageBtn:hover {
      background: #424242;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    #shareToLineBtn,
    #nativeShareBtn,
    #clearImageBtn {
      display: none;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput {
        flex: 1;
      }

      #addBtn {
        width: 120px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #shareToLineBtn, #clearImageBtn, #nativeShareBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>🧾 康園PV試算</h2>
    <div class="userInputs">
      <div class="row">
        <label>購買者：
          <input type="text" placeholder="輸入購買者" />
        </label>
        <label>試算者：
          <input type="text" placeholder="輸入試算者" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="試算報表">
      <thead>
        <tr>
          <th>品項<br>名稱</th>
          <th>數<br>量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計<br>金額</th>
          <th>小計<br>PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox" aria-live="polite">
      總計 金額：<span id="totalPriceCellDup">0</span>｜總計 PV：<span id="totalPvCellDup">0</span>
      <span class="extra" id="pvDiffText">距 11.2萬 PV 還差：<span id="pvDiff">112000</span></span>
      <span class="extra" id="pvDiff2Text">距 22.0萬 PV 還差：<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <button id="exportBtn">📤 匯出報表為圖片</button>
  <img id="previewImage" alt="預覽匯出圖片" />
  <button id="shareToLineBtn">📩 上傳備份</button>
  <button id="nativeShareBtn">📱 分享圖片</button>
  <button id="clearImageBtn">❌ 清除圖片</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">新增品項</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";
    const IMGBB_API_KEY = "5be146133d1fa6ded66878aade98880f"; // <-- 請替換成你的 imgbb API key

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");
    const pvDiffText = document.getElementById("pvDiffText");
    const pvDiff2Text = document.getElementById("pvDiff2Text");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    // 取得資料後初始化
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        allProducts = data;
        initSelectOptions();
      })
      .catch(err => {
        alert("無法取得商品資料，請稍後再試");
        console.error(err);
      });

    function initSelectOptions() {
      // 填入商品選項
      nameInput.innerHTML = "";
      allProducts.forEach(item => {
        const option = document.createElement("option");
        option.value = item.品項名稱;
        option.textContent = item.品項名稱;
        nameInput.appendChild(option);
      });

      // 數量選項 1~30
      qtyInput.innerHTML = "";
      for (let i = 1; i <= 30; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    function updateReport() {
      reportBody.innerHTML = "";
      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, index) => {
        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = item.品項名稱;

        const tdQty = document.createElement("td");
        tdQty.textContent = item.數量;

        const tdPrice = document.createElement("td");
        tdPrice.textContent = item.單價.toLocaleString();

        const tdPv = document.createElement("td");
        tdPv.textContent = item.PV.toLocaleString();

        const subtotalPrice = item.數量 * item.單價;
        const subtotalPv = item.數量 * item.PV;

        totalPrice += subtotalPrice;
        totalPv += subtotalPv;

        const tdSubPrice = document.createElement("td");
        tdSubPrice.textContent = subtotalPrice.toLocaleString();

        const tdSubPv = document.createElement("td");
        tdSubPv.textContent = subtotalPv.toLocaleString();

        const tdDel = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "刪除";
        delBtn.classList.add("deleteBtn");
        delBtn.setAttribute("aria-label", `刪除品項 ${item.品項名稱}`);
        delBtn.addEventListener("click", () => {
          selectedProducts.splice(index, 1);
          updateReport();
        });
        tdDel.appendChild(delBtn);

        tr.appendChild(tdName);
        tr.appendChild(tdQty);
        tr.appendChild(tdPrice);
        tr.appendChild(tdPv);
        tr.appendChild(tdSubPrice);
        tr.appendChild(tdSubPv);
        tr.appendChild(tdDel);

        reportBody.appendChild(tr);
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      // PV 差距計算
      const diff = 112000 - totalPv;
      const diff2 = 220000 - totalPv;

      if (diff <= 0) {
        pvDiffText.textContent = "已達 11.2萬 PV 目標";
        pvDiffText.style.color = "#4caf50";
      } else {
        pvDiffText.textContent = `距 11.2萬 PV 還差：${diff.toLocaleString()}`;
        pvDiffText.style.color = "#29b6f6";
      }

      if (diff2 <= 0) {
        pvDiff2Text.textContent = "已達 22.0萬 PV 目標";
        pvDiff2Text.style.color = "#4caf50";
      } else {
        pvDiff2Text.textContent = `距 22.0萬 PV 還差：${diff2.toLocaleString()}`;
        pvDiff2Text.style.color = "#29b6f6";
      }
    }

    addBtn.addEventListener("click", () => {
      const name = nameInput.value;
      const qty = Number(qtyInput.value);

      if (!name) {
        alert("請選擇品項名稱");
        return;
      }
      if (!qty || qty < 1) {
        alert("請選擇有效數量");
        return;
      }

      const product = allProducts.find(p => p.品項名稱 === name);
      if (!product) {
        alert("選擇的品項不存在");
        return;
      }

      selectedProducts.push({
        ...product,
        數量: qty
      });

      updateReport();
    });

    exportBtn.addEventListener("click", () => {
      // 先隱藏刪除按鈕，避免被截圖
      document.querySelectorAll(".deleteBtn").forEach(btn => btn.style.display = "none");

      html2canvas(document.getElementById("captureArea"), {
        scale: 3,
        useCORS: true,
      }).then(canvas => {
        previewImage.src = canvas.toDataURL("image/png");
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = "inline-block";
        clearImageBtn.style.display = "inline-block";
        exportBtn.style.display = "none";

        // 還原刪除按鈕顯示
        document.querySelectorAll(".deleteBtn").forEach(btn => btn.style.display = "");
      }).catch(e => {
        alert("匯出圖片失敗，請稍後再試");
        console.error(e);
      });
    });

    clearImageBtn.addEventListener("click", () => {
      previewImage.src = "";
      previewImage.style.display = "none";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
      exportBtn.style.display = "inline-block";
    });

    nativeShareBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("請先匯出圖片");
        return;
      }
      if (navigator.canShare && navigator.canShare({ files: [] })) {
        const response = await fetch(previewImage.src);
        const blob = await response.blob();
        const file = new File([blob], "康園PV報表.png", { type: "image/png" });
        try {
          await navigator.share({
            files: [file],
            title: "康園PV報表",
            text: "康園PV試算結果"
          });
        } catch (err) {
          console.error("分享失敗:", err);
          alert("分享失敗或取消");
        }
      } else {
        alert("您的裝置不支援原生分享");
      }
    });

    // 這裡是最重要的部分：分享圖片給 LINE BOT
    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("請先匯出圖片");
        return;
      }

      // 取得購買者與試算者名稱
      const buyer = document.querySelector(".userInputs input[placeholder='輸入購買者']").value.trim();
      const calculator = document.querySelector(".userInputs input[placeholder='輸入試算者']").value.trim();

      if (!buyer || !calculator) {
        alert("請輸入購買者與試算者");
        return;
      }

      try {
        // 先把 dataURL 轉成純 Base64 字串 (去除前綴)
        const base64Str = previewImage.src.split(",")[1];

        // 透過 formData 發送給 imgbb
        const formData = new FormData();
        formData.append("key", IMGBB_API_KEY);
        formData.append("image", base64Str);

        const res = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData
        });

        const json = await res.json();
        if (!json.success) {
          throw new Error("圖片上傳失敗");
        }

        const imageUrl = json.data.url;

        // 組成要傳給 LINE 的訊息文字
        const messageText = `康園PV計算：購買者：${buyer}、試算者：${calculator}`;

        // 呼叫你的 LINE Bot webhook API，送出文字與圖片 URL
        const payload = {
          message: messageText,
          imageUrl: imageUrl
        };

        const lineRes = await fetch("你的LINEBOT Webhook網址", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!lineRes.ok) {
          throw new Error("傳送給LINE Bot失敗");
        }

        alert("圖片上傳並備份至LINE Bot成功！");
      } catch (err) {
        console.error(err);
        alert("圖片上傳失敗，請稍後再試");
      }
    });
  </script>
</body>
</html>

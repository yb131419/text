<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>LIFF 登錄系統</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#00B900', secondary: '#E8F4EA' },
          fontFamily: { sans: ['Noto Sans TC', 'sans-serif'] }
        }
      }
    };
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .fade-in { animation: fadeIn 0.45s ease-in-out; }
    }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden fade-in">
    <div class="bg-primary p-6 text-white text-center">
      <i class="fa fa-line-chart text-4xl mb-3"></i>
      <h1 class="text-2xl font-bold">LIFF 會員系統</h1>
    </div>

    <div class="p-6">
      <div id="status" class="flex items-center justify-center py-6 text-gray-700 text-center">
        <div class="text-center">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-primary mb-3"></div>
          <p id="status-text">正在初始化 LIFF...</p>
        </div>
      </div>

      <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4"></div>

      <div id="result-card" class="hidden border border-gray-100 rounded p-4 mb-3">
        <div id="result-main" class="text-center mb-3"></div>
        <div id="result-details" class="text-sm text-gray-600 mb-3"></div>
        <div class="flex justify-center gap-3">
          <button id="redirect-btn" class="hidden bg-primary text-white px-4 py-2 rounded-full hover:bg-primary/90 transition">手動跳轉</button>
          <button id="show-raw-btn" class="text-primary underline hidden">顯示後端原始回傳</button>
        </div>
        <pre id="raw-json" class="mt-3 p-2 text-xs bg-gray-50 border rounded overflow-auto hidden"></pre>
      </div>

      <div id="note" class="text-xs text-gray-500 text-center hidden">
        如果無法自動跳轉，請點選「手動跳轉」或重新整理頁面。
      </div>
    </div>
  </div>

  <script>
    const LIFF_ID = "2007488640-PbB48ELN";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxsl-llg3RMZZkLnje8Qq4eQNg6lK869zq5f44EMATyHMmnV_5K_6RnSbzUUGbOevqm/exec";
    const JSONP_TIMEOUT = 15000;

    let gasResponse = null;

    const setStatus = (text) => document.getElementById('status-text').textContent = text;

    const showError = (msg) => {
      console.error(msg);
      document.getElementById('status').classList.add('hidden');
      document.getElementById('result-card').classList.add('hidden');
      const el = document.getElementById('error-message');
      el.innerHTML = `<p>${msg}</p><div class="mt-3 flex justify-center">
        <button onclick="window.location.reload()" class="text-primary hover:text-primary/80 font-medium">
          <i class="fa fa-refresh mr-1"></i> 重新嘗試
        </button></div>`;
      el.classList.remove('hidden');
    };

    document.addEventListener('DOMContentLoaded', function() {
      setStatus('正在初始化 LIFF...');
      liff.init({ liffId: LIFF_ID })
        .then(() => {
          if (!liff.isLoggedIn()) liff.login();
          else getProfileAndVerify();
        })
        .catch(err => showError('系統初始化失敗：' + err.message));
    });

    function getProfileAndVerify() {
      setStatus('已登入，正在驗證使用者資訊...');
      liff.getProfile()
        .then(profile => {
          callGasBackend(profile.userId, profile.displayName || '');
        })
        .catch(err => showError('取得使用者資料失敗：' + err.message));
    }

    function callGasBackend(userId, displayName) {
      $.ajax({
        url: GAS_URL,
        dataType: 'jsonp',
        jsonp: 'callback',
        timeout: JSONP_TIMEOUT,
        data: { userId, displayName },
        success: function(resp) {
          gasResponse = resp;
          renderResult(resp);
          // 立即跳轉
          if (resp.redirect && resp.redirectUrl) attemptRedirect(resp.redirectUrl);
        },
        error: function() { showError('與伺服器通訊失敗'); }
      });
    }

    function renderResult(resp) {
      document.getElementById('status').classList.add('hidden');
      const card = document.getElementById('result-card');
      const main = document.getElementById('result-main');
      const details = document.getElementById('result-details');
      const redirectBtn = document.getElementById('redirect-btn');
      const showRawBtn = document.getElementById('show-raw-btn');
      const rawJson = document.getElementById('raw-json');

      rawJson.textContent = JSON.stringify(resp, null, 2);
      showRawBtn.classList.remove('hidden');
      showRawBtn.onclick = () => rawJson.classList.toggle('hidden');

      if (resp.isAdmin) {
        main.innerHTML = `<div class="text-green-700 font-medium">管理員驗證通過</div>`;
        details.innerHTML = resp.remainingDays != null
          ? `<div class="mt-1 text-sm text-gray-700">剩餘天數：<span class="font-medium">${resp.remainingDays} 天</span></div>`
          : `<div>已確認為管理員</div>`;
      } else {
        main.innerHTML = `<div class="text-gray-800 font-medium">普通用戶</div>`;
        details.innerHTML = typeof resp.usageCount !== 'undefined'
          ? `<div>剩餘次數：<span class="font-medium">${3 - resp.usageCount}</span></div>`
          : `<div>次數資訊不可用</div>`;
      }

      // 顯示手動跳轉按鈕
      if (resp.redirect && resp.redirectUrl) {
        redirectBtn.classList.remove('hidden');
        redirectBtn.onclick = () => attemptRedirect(resp.redirectUrl);
        document.getElementById('note').classList.remove('hidden');
      }

      card.classList.remove('hidden');
    }

    function attemptRedirect(url) {
      try {
        // 優先用 LIFF APP 開啟
        if (liff && liff.isInClient()) {
          liff.openWindow({ url, external: true })
            .catch(() => { window.location.href = url; });
        } else {
          // 瀏覽器環境
          window.location.href = url;
        }
      } catch {
        window.location.href = url;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>彥彬試算系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #00bfa5;
      --highlight: #29b6f6;
      --error: #ef5350;
      --button-green: #00bfa5;
      --button-grey: #424242;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .userInputs label {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #bbb;
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      box-sizing: border-box;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: fixed;
    }

    /* 修改欄位寬度，品項名稱欄位3份，數量欄位2份，其他不變 */
    #reportTable th:nth-child(1),
    #reportTable td:nth-child(1) {
      width: 22%;
    }
    #reportTable th:nth-child(2),
    #reportTable td:nth-child(2) {
      width: 8%;
    }
    #reportTable th:nth-child(n+3),
    #reportTable td:nth-child(n+3) {
      width: auto; /* 其他欄位保持預設 */
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bfa5, #29b6f6);
      color: #fff;
      font-weight: 600;
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #4caf50;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    #addBtn:hover {
      background-color: #009e8a;
    }

    /* 調整按鈕寬度、置中且每個寬度約30% */
    #exportBtn, #shareToLineBtn, #nativeShareBtn, #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 0;
      width: 30%;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }

    #exportBtn:hover, #shareToLineBtn:hover, #nativeShareBtn:hover {
      background: #009e8a;
    }

    #clearImageBtn {
      background: var(--button-grey);
    }

    #clearImageBtn:hover {
      background: #424242;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    #shareToLineBtn,
    #nativeShareBtn,
    #clearImageBtn {
      display: none;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput {
        flex: 1;
      }

      #addBtn {
        width: 120px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #shareToLineBtn, #clearImageBtn, #nativeShareBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>🧾 康園PV試算</h2>
    <div class="userInputs">
      <div class="row">
        <label>購買者：
          <input type="text" placeholder="輸入購買者" />
        </label>
        <label>試算者：
          <input type="text" placeholder="輸入試算者" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="試算報表">
      <thead>
        <tr>
          <th>品項<br>名稱</th>
          <th>數<br>量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計<br>金額</th>
          <th>小計<br>PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox" aria-live="polite">
      總計 金額：<span id="totalPriceCellDup">0</span>｜總計 PV：<span id="totalPvCellDup">0</span>
      <span class="extra">距 11.2萬 PV 還差：<span id="pvDiff">112000</span></span>
      <span class="extra">距 22.0萬 PV 還差：<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <button id="exportBtn">📤 匯出報表為圖片</button>
  <img id="previewImage" alt="預覽匯出圖片" />
  <button id="shareToLineBtn">📩 上傳備份</button>
  <button id="nativeShareBtn">📱 分享圖片</button>
  <button id="clearImageBtn">❌ 清除圖片</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">新增品項</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";
    const IMGBB_API_KEY = "5be146133d1fa6ded66878aade98880f"; // <-- 請替換成你的 imgbb API key

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    // 初始化選擇數量選項 1~10
    for (let i = 1; i <= 10; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }

    // 載入商品列表
    async function loadProducts() {
      try {
        const res = await fetch(API_URL + "?action=all");
        const data = await res.json();
        if (!data || !data.length) {
          alert("商品資料讀取失敗");
          return;
        }
        allProducts = data;
        // 清空舊選項
        nameInput.innerHTML = "";
        data.forEach(item => {
          const opt = document.createElement("option");
          opt.value = item.name;
          opt.textContent = `${item.name} `;
          nameInput.appendChild(opt);
        });
      } catch (error) {
        alert("讀取商品失敗: " + error);
      }
    }

    // 新增品項到表格
    function addProduct() {
      const selectedName = nameInput.value;
      const qty = parseInt(qtyInput.value);

      if (!selectedName || qty <= 0) {
        alert("請選擇品項與數量");
        return;
      }

      // 找產品資料
      const product = allProducts.find(p => p.name === selectedName);
      if (!product) {
        alert("找不到該品項");
        return;
      }

      // 檢查是否已存在
      const exists = selectedProducts.find(p => p.name === selectedName);
      if (exists) {
        exists.qty += qty;
      } else {
        selectedProducts.push({
          name: product.name,
          qty: qty,
          price: product.price,
          pv: product.pv,
        });
      }

      renderTable();
    }

    // 渲染表格
    function renderTable() {
      reportBody.innerHTML = "";
      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, idx) => {
        const tr = document.createElement("tr");

        const subtotalPrice = item.price * item.qty;
        const subtotalPv = item.pv * item.qty;

        totalPrice += subtotalPrice;
        totalPv += subtotalPv;

        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price}</td>
          <td>${item.pv}</td>
          <td>${subtotalPrice}</td>
          <td>${subtotalPv}</td>
          <td><button class="deleteBtn" data-index="${idx}">刪除</button></td>
        `;

        reportBody.appendChild(tr);
      });

      totalPriceCellDup.textContent = totalPrice;
      totalPvCellDup.textContent = totalPv;

      pvDiff.textContent = Math.max(0, 112000 - totalPv);
      pvDiff2.textContent = Math.max(0, 220000 - totalPv);

      // 刪除按鈕事件綁定
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.onclick = e => {
          const idx = parseInt(e.target.dataset.index);
          selectedProducts.splice(idx, 1);
          renderTable();
        };
      });
    }

    // 匯出報表為圖片（html2canvas）
    exportBtn.addEventListener("click", async () => {
      // 新增檢查：必須有品項才能匯出
      if (selectedProducts.length === 0) {
        alert("請先新增至少一個品項，才能匯出圖片！");
        return;
      }

      exportBtn.disabled = true;
      exportBtn.textContent = "匯出中...";

      try {
        const canvas = await html2canvas(document.getElementById("captureArea"), {
          scale: 2,
          useCORS: true,
          allowTaint: true,
          backgroundColor: null,
          logging: false,
        });
        const dataUrl = canvas.toDataURL("image/png");
        previewImage.src = dataUrl;
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = navigator.share ? "inline-block" : "none";
        clearImageBtn.style.display = "inline-block";
      } catch (error) {
        alert("匯出失敗：" + error);
      } finally {
        exportBtn.disabled = false;
        exportBtn.textContent = "📤 匯出報表為圖片";
      }
    });

    // 分享到 LINE (上傳到 imgbb 並產生 LINE 分享連結)
    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("請先匯出圖片");
        return;
      }
      shareToLineBtn.disabled = true;
      shareToLineBtn.textContent = "上傳中...";

      try {
        // imgbb API 傳送圖片
        const base64Data = previewImage.src.split(",")[1];
        const formData = new FormData();
        formData.append("image", base64Data);
        formData.append("key", IMGBB_API_KEY);

        const res = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData,
        });
        const result = await res.json();
        if (result.success) {
          const imageUrl = result.data.url;
          const lineShareUrl = `https://line.me/R/msg/text/?${encodeURIComponent(
            "康園PV試算圖片備份\n" + imageUrl
          )}`;
          window.open(lineShareUrl, "_blank");
        } else {
          alert("圖片上傳失敗，請稍後再試");
        }
      } catch (error) {
        alert("圖片上傳錯誤: " + error);
      } finally {
        shareToLineBtn.disabled = false;
        shareToLineBtn.textContent = "📩 上傳備份";
      }
    });

    // 原生分享（手機專用）
    nativeShareBtn.addEventListener("click", async () => {
      if (!navigator.share) {
        alert("您的瀏覽器不支援原生分享功能");
        return;
      }
      if (!previewImage.src) {
        alert("請先匯出圖片");
        return;
      }

      try {
        const response = await fetch(previewImage.src);
        const blob = await response.blob();
        const filesArray = [
          new File([blob], "康園PV試算.png", { type: blob.type }),
        ];

        await navigator.share({
          files: filesArray,
          title: "康園PV試算",
          text: "康園PV試算圖片",
        });
      } catch (error) {
        alert("分享失敗: " + error);
      }
    });

    // 清除圖片
    clearImageBtn.addEventListener("click", () => {
      previewImage.style.display = "none";
      previewImage.src = "";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    addBtn.addEventListener("click", addProduct);

    window.onload = () => {
      loadProducts();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>彥彬試算系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #00bfa5;
      --highlight: #29b6f6;
      --error: #ef5350;
      --button-green: #00bfa5;
      --button-grey: #424242;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .userInputs label {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #bbb;
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      box-sizing: border-box;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: fixed;
    }

    /* 修改欄位寬度，品項名稱欄位3份，數量欄位2份，其他不變 */
    #reportTable th:nth-child(1),
    #reportTable td:nth-child(1) {
      width: 22%;
    }
    #reportTable th:nth-child(2),
    #reportTable td:nth-child(2) {
      width: 8%;
    }
    #reportTable th:nth-child(n+3),
    #reportTable td:nth-child(n+3) {
      width: auto; /* 其他欄位保持預設 */
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bfa5, #29b6f6);
      color: #fff;
      font-weight: 600;
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #4caf50;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    #addBtn:hover {
      background-color: #009e8a;
    }

    /* 調整按鈕寬度、置中且每個寬度約30% */
    #exportBtn, #shareToLineBtn, #nativeShareBtn, #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 0;
      width: 30%;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }

    #exportBtn:hover, #shareToLineBtn:hover, #nativeShareBtn:hover {
      background: #009e8a;
    }

    #clearImageBtn {
      background: var(--button-grey);
    }

    #clearImageBtn:hover {
      background: #424242;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    #shareToLineBtn,
    #nativeShareBtn,
    #clearImageBtn {
      display: none;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput {
        flex: 1;
      }

      #addBtn {
        width: 120px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #shareToLineBtn, #clearImageBtn, #nativeShareBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>🧾 康園PV試算</h2>
    <div class="userInputs">
      <div class="row">
        <label>購買者：
          <input type="text" id="buyerInput" placeholder="輸入購買者" />
        </label>
        <label>試算者：
          <input type="text" id="calculatorInput" placeholder="輸入試算者" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="試算報表">
      <thead>
        <tr>
          <th>品項<br>名稱</th>
          <th>數<br>量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計<br>金額</th>
          <th>小計<br>PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox" aria-live="polite">
      總計 金額：<span id="totalPriceCellDup">0</span>｜總計 PV：<span id="totalPvCellDup">0</span>
      <span class="extra" id="pvDiffText">距 11.2萬 PV 還差：<span id="pvDiff">112000</span></span>
      <span class="extra" id="pvDiff2Text">距 22.0萬 PV 還差：<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <button id="exportBtn">📤 匯出報表為圖片</button>
  <img id="previewImage" alt="預覽匯出圖片" />
  <button id="shareToLineBtn">📩 上傳備份</button>
  <button id="nativeShareBtn">📱 分享圖片</button>
  <button id="clearImageBtn">❌ 清除圖片</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">新增品項</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";
    const IMGBB_API_KEY = "5be146133d1fa6ded66878aade98880f"; // <-- 請替換成你的 imgbb API key

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");
    const pvDiffText = document.getElementById("pvDiffText");
    const pvDiff2Text = document.getElementById("pvDiff2Text");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    const buyerInput = document.getElementById("buyerInput");
    const calculatorInput = document.getElementById("calculatorInput");

    // 初始化數量選單 1-20
    function initQtySelect() {
      for (let i = 1; i <= 20; i++) {
        let option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        qtyInput.appendChild(option);
      }
    }

    // 載入商品資料並填入品項下拉
    async function loadProducts() {
      try {
        const res = await fetch(API_URL + "?type=products");
        const json = await res.json();
        allProducts = json.data || [];

        nameInput.innerHTML = "";
        allProducts.forEach((item) => {
          const option = document.createElement("option");
          option.value = item.id;
          option.textContent = `${item.name}`;
          nameInput.appendChild(option);
        });
      } catch (err) {
        alert("載入商品資料失敗，請稍後再試");
        console.error(err);
      }
    }

    // 新增品項到報表陣列
    function addProduct() {
      const id = nameInput.value;
      const product = allProducts.find((p) => p.id === id);
      if (!product) return alert("商品資料有誤");

      const qty = parseInt(qtyInput.value, 10);
      if (qty < 1) return alert("數量請選擇大於0");

      // 檢查是否已加入，若有就增加數量
      const existingIndex = selectedProducts.findIndex((p) => p.id === id);
      if (existingIndex >= 0) {
        selectedProducts[existingIndex].qty += qty;
      } else {
        selectedProducts.push({
          ...product,
          qty,
        });
      }
      renderReport();
    }

    // 刪除品項
    function deleteProduct(id) {
      selectedProducts = selectedProducts.filter((p) => p.id !== id);
      renderReport();
    }

    // 計算總計
    function calculateTotals() {
      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item) => {
        totalPrice += item.price * item.qty;
        totalPv += item.pv * item.qty;
      });

      return { totalPrice, totalPv };
    }

    // 渲染報表
    function renderReport() {
      reportBody.innerHTML = "";

      selectedProducts.forEach(({ id, name, qty, price, pv }) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td title="${name}">${name}</td>
          <td>${qty}</td>
          <td>${price.toLocaleString()}</td>
          <td>${pv.toLocaleString()}</td>
          <td>${(price * qty).toLocaleString()}</td>
          <td>${(pv * qty).toLocaleString()}</td>
          <td><button class="deleteBtn" aria-label="刪除${name}" data-id="${id}">刪除</button></td>
        `;

        reportBody.appendChild(tr);
      });

      const { totalPrice, totalPv } = calculateTotals();

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      // 顯示差額
      const targetPv1 = 112000;
      const targetPv2 = 220000;
      const diff1 = Math.max(targetPv1 - totalPv, 0);
      const diff2 = Math.max(targetPv2 - totalPv, 0);
      pvDiff.textContent = diff1.toLocaleString();
      pvDiff2.textContent = diff2.toLocaleString();

      // 差額文字顯示隱藏
      pvDiffText.style.display = diff1 > 0 ? "inline" : "none";
      pvDiff2Text.style.display = diff2 > 0 ? "inline" : "none";

      // 綁定刪除事件
      document.querySelectorAll(".deleteBtn").forEach((btn) => {
        btn.onclick = () => {
          const id = btn.getAttribute("data-id");
          deleteProduct(id);
        };
      });
    }

    // 匯出區域轉圖片
    async function exportToImage() {
      exportBtn.disabled = true;
      exportBtn.textContent = "轉換中...";

      try {
        const canvas = await html2canvas(document.getElementById("captureArea"), {
          backgroundColor: null,
          scale: 3,
          useCORS: true,
          scrollY: -window.scrollY,
        });

        const dataUrl = canvas.toDataURL("image/png");

        previewImage.src = dataUrl;
        previewImage.style.display = "block";

        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = navigator.canShare && navigator.canShare({ files: [] }) ? "inline-block" : "none";
        clearImageBtn.style.display = "inline-block";

        exportBtn.textContent = "匯出報表為圖片";
      } catch (error) {
        alert("匯出失敗：" + error.message);
        console.error(error);
      } finally {
        exportBtn.disabled = false;
      }
    }

    // 上傳圖片到 imgbb (備份)
    async function uploadImageToImgbb(base64Image) {
      const formData = new FormData();
      formData.append("key", IMGBB_API_KEY);
      formData.append("image", base64Image.split(",")[1]); // 去除 data:image/png;base64,

      try {
        const res = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData,
        });
        const json = await res.json();
        if (json.success) {
          return json.data.url;
        } else {
          throw new Error(json.error.message || "上傳失敗");
        }
      } catch (err) {
        alert("上傳失敗：" + err.message);
        throw err;
      }
    }

    // 上傳備份按鈕事件
    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) return alert("請先匯出圖片");

      shareToLineBtn.disabled = true;
      shareToLineBtn.textContent = "上傳中...";

      try {
        const imageUrl = await uploadImageToImgbb(previewImage.src);
        alert("上傳成功！圖片網址：\n" + imageUrl);
      } catch {
        // 錯誤已提示
      } finally {
        shareToLineBtn.disabled = false;
        shareToLineBtn.textContent = "📩 上傳備份";
      }
    });

    // 原生分享按鈕事件
    nativeShareBtn.addEventListener("click", async () => {
      if (!previewImage.src) return alert("請先匯出圖片");

      try {
        const blob = await (await fetch(previewImage.src)).blob();
        const file = new File([blob], "康園PV試算.png", { type: "image/png" });

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: "康園PV試算報表",
            text: "這是我試算的康園報表",
          });
        } else {
          alert("您的裝置不支援原生分享功能");
        }
      } catch (err) {
        alert("分享失敗：" + err.message);
      }
    });

    // 清除圖片按鈕事件
    clearImageBtn.addEventListener("click", () => {
      previewImage.src = "";
      previewImage.style.display = "none";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    // 初始化
    initQtySelect();
    loadProducts();

    addBtn.addEventListener("click", addProduct);
    exportBtn.addEventListener("click", exportToImage);

  </script>
</body>
</html>

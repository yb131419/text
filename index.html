<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1e1e1e" />
  <title>彥彬 ✍️ 文案改寫工具</title>
  <style>
    /* 字體使用 Google Roboto，適合高級感 */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 24px;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #222222);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    main.card {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 20px;
      box-shadow:
        0 8px 16px rgba(0, 0, 0, 0.9),
        inset 0 0 40px rgba(255, 255, 255, 0.03);
      max-width: 500px;
      width: 100%;
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    #userInfo {
      font-weight: 500;
      font-size: 14px;
      color: #bbbbbb;
      margin-bottom: 6px;
      user-select: none;
      text-align: center;
      letter-spacing: 0.03em;
      font-style: italic;
      /* 微弱光暈 */
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.05);
    }
    #expiryInfo {
      color: #f1c40f;
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 18px;
      text-align: center;
      user-select: none;
      letter-spacing: 0.04em;
      /* 微弱光暈 */
      text-shadow: 0 0 6px rgba(241, 196, 15, 0.4);
    }
    h2 {
      margin-bottom: 24px;
      color: #fafafa;
      font-weight: 700;
      font-size: 24px;
      line-height: 1.3;
      user-select: none;
      text-align: center;
      letter-spacing: 0.05em;
      /* 微弱光暈 */
      text-shadow: 0 0 4px #4a90e2;
    }
    h2 span.emoji {
      font-size: 1.3em;
      vertical-align: middle;
      margin-right: 6px;
      filter: drop-shadow(0 0 1px rgba(74, 144, 226, 0.5));
    }
    textarea {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      padding: 16px 18px;
      border-radius: 12px;
      border: none;
      resize: vertical;
      min-height: 140px;
      max-height: 320px;
      background: #222831;
      color: #f5f5f5;
      box-shadow:
        inset 0 0 12px #395B64,
        0 2px 6px rgba(0,0,0,0.5);
      transition: box-shadow 0.3s ease;
      margin-bottom: 20px;
      letter-spacing: 0.03em;
    }
    textarea:focus {
      outline: none;
      box-shadow:
        inset 0 0 16px #74b9ff,
        0 4px 12px rgba(116, 185, 255, 0.7);
      background: #1e272e;
      color: #dcdde1;
    }
    select {
      font-size: 16px;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: #222831;
      color: #f0f0f0;
      margin-bottom: 24px;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
      box-shadow:
        inset 0 0 12px #395B64,
        0 2px 6px rgba(0,0,0,0.5);
      transition: box-shadow 0.3s ease;
      letter-spacing: 0.03em;
    }
    select:hover, select:focus {
      outline: none;
      box-shadow:
        inset 0 0 16px #74b9ff,
        0 4px 12px rgba(116, 185, 255, 0.7);
      background: #1e272e;
    }
    button {
      font-weight: 600;
      font-size: 17px;
      padding: 14px 26px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow:
        0 6px 12px rgba(74, 144, 226, 0.6);
      letter-spacing: 0.04em;
      user-select: none;
      margin-bottom: 14px;
      color: #fff;
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
    }
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #5aa0ff, #4d83e1);
      box-shadow:
        0 8px 18px rgba(74, 144, 226, 0.8);
    }
    button:disabled, button[aria-disabled="true"] {
      background: #444444;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }
    button#shareBtn {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      box-shadow:
        0 6px 14px rgba(39, 174, 96, 0.7);
      display: none;
      color: #f0f9f1;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }
    button#shareBtn:hover {
      background: linear-gradient(135deg, #3acf7d, #47d88d);
      box-shadow:
        0 9px 22px rgba(39, 174, 96, 0.9);
    }
    #rewriteResult {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.6;
      background: #181818;
      border-radius: 14px;
      padding: 20px;
      min-height: 140px;
      color: #ccc;
      user-select: text;
      box-shadow:
        inset 0 0 12px #222222;
      letter-spacing: 0.03em;
    }
    .error {
      color: #ff6b6b;
      font-weight: 700;
      text-shadow: 0 0 4px #ff6b6baa;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      user-select: none;
      letter-spacing: 0.04em;
      color: #dcdcdc;
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <main class="card" role="main" aria-label="彥彬文案改寫工具">
    <div id="userInfo" aria-live="polite" aria-atomic="true">👤 載入中…</div>
    <div id="expiryInfo" aria-live="polite" aria-atomic="true">⏳ <strong>到期日：</strong> -</div>
    <h2><span class="emoji">📘</span>彥彬 文案改寫<br><span style="font-weight:400; font-size:14px; color:#99aabb;">貼上文字，自動改寫</span></h2>
    <textarea id="originalText" placeholder="請貼上原始文章..." aria-label="輸入原始文章"></textarea>
    <label for="topicSelect">選擇分類主題（可AI自動判斷）：</label>
    <select id="topicSelect" aria-label="選擇分類主題">
      <option value="">AI 自動判斷</option>
      <option>人生成長</option>
      <option>情感故事</option>
      <option>健康養生</option>
      <option>財富商機</option>
    </select>
    <button id="rewriteBtn" onclick="autoRewrite()" disabled aria-disabled="true" aria-live="polite" aria-atomic="true">
      🚀 自動改寫
    </button>
    <button id="shareBtn" onclick="nativeShare()" aria-label="分享改寫後文案">
      📤 分享文案
    </button>
    <div id="rewriteResult" role="region" aria-live="polite" aria-atomic="true"></div>
  </main>
<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
  const LIFF_ID = "2007488640-PbB48ELN";
  let liffUserId = "";
  let hasPermission = false;
  let lastRewrite = { title: "", content: "" };
  let loadingInterval = null;

  // 把 "2025-06-14" 這種字串，格式化成 "2025年06月14日"
  function formatDateToYMD(dateString) {
    // 強制以台北時區解析
    const date = new Date(dateString.trim() + "T00:00:00+08:00");
    if (isNaN(date.getTime())) return "無效日期";
    const y = date.getFullYear();
    const m = String(date.getMonth() + 1).padStart(2, "0");
    const d = String(date.getDate()).padStart(2, "0");
    return `${y}年${m}月${d}日`;
  }

  // 計算剩餘天數／時分，皆以台北時間為準
  function calcDaysLeft(expiryDateString) {
    if (!expiryDateString) return "無資料";

    // 解析為台北時區的當天零時
    const expiry = new Date(expiryDateString.trim() + "T00:00:00+08:00");
    if (isNaN(expiry.getTime())) return "無效日期";

    // 取得台北當前時間
    const now = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Taipei" }));

    // 比較「日期」差距
    const expireDayUTC = Date.UTC(expiry.getUTCFullYear(), expiry.getUTCMonth(), expiry.getUTCDate());
    const todayDayUTC  = Date.UTC(now.getUTCFullYear(),    now.getUTCMonth(),    now.getUTCDate());
    const diffMsDays   = expireDayUTC - todayDayUTC;
    const diffDays     = Math.floor(diffMsDays / (1000 * 60 * 60 * 24));

    if (diffDays > 0) {
      return `${diffDays} 天`;
    } else if (diffDays === 0) {
      // 同一天，顯示剩餘時分
      const diffMs = expiry.getTime() - now.getTime();
      if (diffMs <= 0) return "已過期";
      const h = Math.floor(diffMs / (1000 * 60 * 60));
      const m = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
      const pad = n => String(n).padStart(2, "0");
      return `${pad(h)} 時 ${pad(m)} 分`;
    } else {
      return "已過期";
    }
  }

  async function initLIFF() {
    try {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      const profile = await liff.getProfile();
      const idToken = liff.getDecodedIDToken();
      liffUserId = idToken?.sub || profile?.userId || "";
      checkPermission(liffUserId, profile?.displayName || "使用者");
      setupInputListener();
    } catch (err) {
      alert("⚠️ LIFF 初始化失敗！請稍後再試。");
      console.error(err);
      document.getElementById("userInfo").textContent = "⚠️ LIFF 初始化失敗！";
    }
  }

  function checkPermission(userId, displayName = "使用者") {
    const old = document.getElementById("authScript");
    if (old) old.remove();

    window.handlePermission = function(response) {
      const infoDiv   = document.getElementById("userInfo");
      const expiryDiv = document.getElementById("expiryInfo");
      const resultDiv = document.getElementById("rewriteResult");

      if (response?.auth === true) {
        hasPermission = true;
        // 計算剩餘天數
        const daysLeftText = response.expiryDate
          ? calcDaysLeft(response.expiryDate)
          : "無資料";
        // 格式化到期日顯示
        const expiryText = response.expiryDate
          ? formatDateToYMD(response.expiryDate)
          : "-";

        infoDiv.innerHTML   = `👤 使用者：${displayName}<br>🕒 剩餘天數：${daysLeftText}`;
        expiryDiv.innerHTML = `⏳ <strong>到期日：</strong> ${expiryText}`;

        // 重置按鈕狀態
        const textarea = document.getElementById("originalText");
        const btn      = document.getElementById("rewriteBtn");
        const enabled  = hasPermission && textarea.value.trim().length >= 8;
        btn.disabled   = !enabled;
        btn.setAttribute('aria-disabled', String(!enabled));
        resultDiv.innerHTML = "";

      } else {
        hasPermission = false;
        infoDiv.innerHTML   = `👤 使用者：${displayName}　⛔ 無權限`;
        expiryDiv.innerHTML = `⏳ <strong>到期日：</strong> -`;
        document.getElementById("rewriteBtn").disabled = true;
        document.getElementById("rewriteBtn").setAttribute('aria-disabled', 'true');
        resultDiv.innerHTML = `<div class="error">⛔ 抱歉，您尚未開通使用權限，請聯絡管理者。</div>`;
      }
    };

    const script = document.createElement("script");
    script.id = "authScript";
    const params = new URLSearchParams({
      userId,
      checkAuth: "1",
      callback: "handlePermission"
    });
    script.src = `${SCRIPT_URL}?${params.toString()}`;
    script.onerror = () => {
      const infoDiv   = document.getElementById("userInfo");
      const resultDiv = document.getElementById("rewriteResult");
      hasPermission = false;
      infoDiv.textContent = `👤 使用者：${displayName}　⚠️ 無法驗證`;
      document.getElementById("rewriteBtn").disabled = true;
      document.getElementById("rewriteBtn").setAttribute('aria-disabled', 'true');
      expiryDiv.innerHTML = `⏳ <strong>到期日：</strong> -`;
      resultDiv.innerHTML = `<div class="error">❌ 權限驗證失敗，請稍後再試。</div>`;
    };
    document.body.appendChild(script);
  }

  // ...以下 autoRewrite()、nativeShare() 等保持不變...

  window.onload = initLIFF;
</script>

</body>
</html>

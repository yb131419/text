<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1e1e1e" />
  <title>彥彬 ✍️測試</title>
  <style>
    /* Reset & 共用設定 */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      padding: 24px;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #222222);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    main.card {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 20px;
      box-shadow:
        0 8px 16px rgba(0, 0, 0, 0.9),
        inset 0 0 60px rgba(255, 255, 255, 0.05);
      max-width: 500px;
      width: 100%;
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* 使用者名稱、剩餘日、到期日 */
#userInfo {
  margin-bottom: 18px;
  text-align: center;
}
#userInfo .name {
  font-size: 24px;
  font-weight: 800;
  color: #ffffff;
  margin-bottom: 8px;
  text-shadow: 0 0 12px rgba(255, 255, 255, 0.8), 0 0 24px rgba(255, 255, 255, 0.4);
}
#userInfo .days {
  font-size: 22px;
  font-weight: 700;
  color: #111;
  background: linear-gradient(135deg, #ffffff, #e0e0e0);
  display: inline-block;
  padding: 8px 20px;
  border-radius: 20px;
  box-shadow: 0 0 14px rgba(255, 255, 255, 0.9), inset 0 0 10px rgba(0,0,0,0.1);
}
#userInfo .expiry {
  font-size: 15px;
  color: #dddddd;
  margin-top: 6px;
  display: block;
  letter-spacing: 0.04em;
  text-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
}


    /* 標題 */
    h2 {
      margin-bottom: 24px;
      color: #fafafa;
      font-weight: 700;
      font-size: 24px;
      line-height: 1.3;
      text-align: center;
      letter-spacing: 0.05em;
      text-shadow: 0 0 8px #4a90e2, 0 0 18px #4a90e2;
    }
    h2 small {
      display: block;
      font-weight: 400;
      font-size: 14px;
      color: #99aabb;
      margin-top: 4px;
      line-height: 1.2;
    }

    /* 輸入區 */
    textarea {
      font-size: 16px;
      line-height: 1.5;
      padding: 16px 18px;
      border-radius: 12px;
      border: none;
      resize: vertical;
      min-height: 140px;
      background: #222831;
      color: #f5f5f5;
      box-shadow: inset 0 0 12px #395B64, 0 2px 6px rgba(0,0,0,0.5);
      transition: box-shadow 0.3s ease;
      margin-bottom: 20px;
      letter-spacing: 0.03em;
    }
    textarea:focus {
      outline: none;
      box-shadow: inset 0 0 16px #74b9ff, 0 4px 12px rgba(116, 185, 255, 0.7);
      background: #1e272e;
      color: #dcdde1;
    }

    /* 下拉選單 */
    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      letter-spacing: 0.04em;
      color: #dcdcdc;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }
    select {
      font-size: 16px;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: #222831;
      color: #f0f0f0;
      margin-bottom: 24px;
      width: 100%;
      cursor: pointer;
      box-shadow: inset 0 0 12px #395B64, 0 2px 6px rgba(0,0,0,0.5);
      transition: box-shadow 0.3s ease;
      letter-spacing: 0.03em;
    }
    select:hover, select:focus {
      outline: none;
      box-shadow: inset 0 0 16px #74b9ff, 0 4px 12px rgba(116, 185, 255, 0.7);
      background: #1e272e;
    }

    /* 按鈕 */
    button {
      font-weight: 600;
      font-size: 17px;
      padding: 14px 26px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(74, 144, 226, 0.6);
      letter-spacing: 0.04em;
      color: #fff;
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
      margin-bottom: 14px;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #5aa0ff, #4d83e1);
      box-shadow: 0 8px 18px rgba(74, 144, 226, 0.8);
    }
    button:disabled {
      background: #444444;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }
    #shareBtn {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      box-shadow: 0 6px 14px rgba(39, 174, 96, 0.7);
      display: none;
      color: #f0f9f1;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
    #shareBtn:hover {
      background: linear-gradient(135deg, #3acf7d, #47d88d);
      box-shadow: 0 9px 22px rgba(39, 174, 96, 0.9);
    }

    /* 結果區 */
    #rewriteResult {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.6;
      background: #181818;
      border-radius: 14px;
      padding: 20px;
      min-height: 140px;
      color: #ccc;
      box-shadow: inset 0 0 12px #222222;
      letter-spacing: 0.03em;
    }
    .error {
      color: #ff6b6b;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(255,107,107,0.6);
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <main class="card" role="main" aria-label="彥彬文案改寫工具">
    <div id="userInfo" aria-live="polite" aria-atomic="true">
      <!-- 由 checkPermission 填充 -->
    </div>

    <h2>📘 『彥彬 文案改寫』<br><small>✍️ 貼上 自動改寫</small></h2>

    <textarea id="originalText" placeholder="請貼上原始文章..." aria-label="輸入原始文章"></textarea>

    <label for="topicSelect">選擇分類主題（可AI自動判斷）：</label>
    <select id="topicSelect" aria-label="選擇分類主題">
      <option value="">AI 自動判斷</option>
      <option>人生成長</option>
      <option>情感故事</option>
      <option>健康養生</option>
      <option>財富商機</option>
    </select>

    <button id="rewriteBtn" onclick="autoRewrite()" disabled>🚀 自動改寫</button>
    <button id="shareBtn" onclick="nativeShare()">📤 分享文案</button>

    <div id="rewriteResult" role="region" aria-live="polite" aria-atomic="true"></div>
    <div id="bottomSpacer" style="height:60px;"></div>
  </main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
    const LIFF_ID = "2007488640-PbB48ELN";

    let liffUserId = "";
    let hasPermission = false;
    let lastRewrite = { title: "", content: "" };
    let loadingInterval = null;

    async function initLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          const idToken = liff.getDecodedIDToken();
          liffUserId = idToken?.sub || profile?.userId || "";
          checkPermission(liffUserId, profile?.displayName || "使用者");
          setupInputListener();
        }
      } catch (err) {
        alert("LIFF 初始化失敗！");
        console.error(err);
      }
    }

    function setupInputListener() {
      const textarea = document.getElementById("originalText");
      textarea.addEventListener("input", () => {
        const btn = document.getElementById("rewriteBtn");
        btn.disabled = !(hasPermission && textarea.value.trim().length >= 8);
      });
    }

    function checkPermission(userId, displayName = "使用者") {
      const old = document.getElementById("authScript");
      if (old) old.remove();

      window.handlePermission = function(response) {
        const infoDiv = document.getElementById("userInfo");
        const resultDiv = document.getElementById("rewriteResult");
        if (response?.auth === true) {
          hasPermission = true;
          const expiryText = formatTaipeiDate(response.expiryDate);
          const daysLeftText = calcDaysLeft(response.expiryDate);
          infoDiv.innerHTML = `
            <div class="name">使用者：${displayName}</div>
            <div class="days">剩餘日：${daysLeftText}</div>
            <div class="expiry">到期日：${expiryText}</div>
          `;
          resultDiv.innerHTML = "";
          document.getElementById("rewriteBtn").disabled = false;
        } else {
          hasPermission = false;
          infoDiv.innerHTML = `
            <div class="name">使用者：${displayName}</div>
            <div class="days">無權限</div>
          `;
          resultDiv.innerHTML = `<div class="error">⛔ 尚未開通使用權限</div>`;
        }
      };

      const script = document.createElement("script");
      script.id = "authScript";
      const params = new URLSearchParams({ userId, checkAuth: "1", callback: "handlePermission" });
      script.src = `${SCRIPT_URL}?${params.toString()}`;
      script.onerror = () => {
        const infoDiv = document.getElementById("userInfo");
        const resultDiv = document.getElementById("rewriteResult");
        hasPermission = false;
        infoDiv.innerHTML = `
          <div class="name">使用者：${displayName}</div>
          <div class="days">驗證失敗</div>
        `;
        resultDiv.innerHTML = `<div class="error">❌ 權限驗證失敗</div>`;
      };
      document.body.appendChild(script);
    }

    function calcDaysLeft(expiryDate) {
      const expiry = new Date(expiryDate.trim());
      if (isNaN(expiry.getTime())) return "無效日期";
      const now = new Date();
      const diffMs = expiry.getTime() - now.getTime();
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      if (diffDays > 0) return `${diffDays} 天`;
      if (diffDays === 0) return "今天";
      return "已過期";
    }

    function formatTaipeiDate(dateStr) {
      if (!dateStr) return "無資料";
      const date = new Date(dateStr.trim());
      if (isNaN(date.getTime())) return "無效日期";
      return date.toLocaleDateString('zh-TW', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        timeZone: 'Asia/Taipei'
      });
    }

    function autoRewrite() {
      const text = document.getElementById("originalText").value.trim();
      const topic = document.getElementById("topicSelect").value;
      const resultDiv = document.getElementById("rewriteResult");
      const btn = document.getElementById("rewriteBtn");
      const shareBtn = document.getElementById("shareBtn");

      if (!text || btn.disabled) return;
      if (!liffUserId || !hasPermission) {
        resultDiv.innerHTML = `<div class="error">⚠️ 尚未登入或無權限。</div>`;
        return;
      }

      btn.disabled = true;
      btn.textContent = "✍️ 改寫中...";
      shareBtn.style.display = "none";
      resultDiv.textContent = "⏳ 改寫中";

      let dots = 0;
      loadingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        resultDiv.textContent = "⏳ 改寫中" + ".".repeat(dots);
      }, 500);

      window.handleResponse = function(res) {
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "🚀 自動改寫";

        if (res.error) {
          resultDiv.innerHTML = `<div class="error">❌ 錯誤：${res.error}</div>`;
          return;
        }

        let content = (res.content || res.rewrite || "").replace(/。/g, "。\n\n");
        let output = "";
        if (res.topic) output += `🔖 類別：\n${res.topic}\n\n`;
        if (res.title) output += `📌 推薦標題：\n${res.title}\n\n`;
        output += `📝 改寫內容：\n${content}`;

        resultDiv.textContent = output;
        lastRewrite = { title: res.title || "", content };
        shareBtn.style.display = content.trim() ? "block" : "none";
      };

      const oldScript = document.getElementById("jsonpScript");
      if (oldScript) oldScript.remove();

      const script = document.createElement("script");
      script.id = "jsonpScript";
      const params = new URLSearchParams({ text, topic, userId: liffUserId, callback: "handleResponse" });
      script.src = `${SCRIPT_URL}?${params.toString()}`;
      script.onerror = () => {
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "🚀 自動改寫";
        resultDiv.innerHTML = `<div class="error">❌ 無法取得回應，請稍後再試。</div>`;
      };
      document.body.appendChild(script);
    }

    function nativeShare() {
      if (!lastRewrite.content.trim()) {
        alert("內容為空，無法分享。");
        return;
      }
      const shareData = {
        title: lastRewrite.title || "文案改寫分享",
        text: `${lastRewrite.title ? `📌 推薦標題：\n${lastRewrite.title}\n\n` : ""}📝 改寫內容：\n${lastRewrite.content}`
      };
      if (navigator.share) navigator.share(shareData).catch(() => alert("分享失敗"));
      else navigator.clipboard.writeText(shareData.text).then(() => alert("已複製到剪貼簿"));
    }

    window.onload = initLIFF;
  </script>
</body>
</html>

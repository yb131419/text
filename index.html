<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>彥彬試算系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #00bfa5;
      --highlight: #29b6f6;
      --error: #ef5350;
      --button-green: #00bfa5;
      --button-grey: #424242;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .userInputs label {
      flex: 0 0 150px;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #bbb;
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      margin-top: 4px;
      width: 150px;
      box-sizing: border-box;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: fixed;
    }

    /* 修改欄位寬度，品項名稱欄位3份，數量欄位2份，其他不變 */
    #reportTable th:nth-child(1),
    #reportTable td:nth-child(1) {
      width: 22%;
    }
    #reportTable th:nth-child(2),
    #reportTable td:nth-child(2) {
      width: 8%;
    }
    #reportTable th:nth-child(n+3),
    #reportTable td:nth-child(n+3) {
      width: auto; /* 其他欄位保持預設 */
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bfa5, #29b6f6);
      color: #fff;
      font-weight: 600;
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #4caf50;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    #addBtn:hover {
      background-color: #009e8a;
    }

    /* 調整按鈕寬度、置中且每個寬度約30% */
    #exportBtn, #shareToLineBtn, #nativeShareBtn, #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 0;
      width: 30%;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }

    #exportBtn:hover, #shareToLineBtn:hover, #nativeShareBtn:hover {
      background: #009e8a;
    }

    #clearImageBtn {
      background: var(--button-grey);
    }

    #clearImageBtn:hover {
      background: #424242;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    #shareToLineBtn,
    #nativeShareBtn,
    #clearImageBtn {
      display: none;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput {
        flex: 1;
      }

      #addBtn {
        width: 120px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #shareToLineBtn, #clearImageBtn, #nativeShareBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>🧾 康園PV試算</h2>
    <div class="userInputs">
      <div class="row">
        <label>購買者：
          <input type="text" id="buyerInput" placeholder="輸入購買者" />
        </label>
        <label>試算者：
          <input type="text" id="calculatorInput" placeholder="輸入試算者" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="試算報表">
      <thead>
        <tr>
          <th>品項<br>名稱</th>
          <th>數<br>量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計<br>金額</th>
          <th>小計<br>PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox" aria-live="polite">
      總計 金額：<span id="totalPriceCellDup">0</span>｜總計 PV：<span id="totalPvCellDup">0</span>
      <span class="extra" id="pvDiffText">距 11.2萬 PV 還差：<span id="pvDiff">112000</span></span>
      <span class="extra" id="pvDiff2Text">距 22.0萬 PV 還差：<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <button id="exportBtn">📤 匯出報表為圖片</button>
  <img id="previewImage" alt="預覽匯出圖片" />
  <button id="shareToLineBtn">📩 上傳備份</button>
  <button id="nativeShareBtn">📱 分享圖片</button>
  <button id="clearImageBtn">❌ 清除圖片</button>

  <div id="inputArea">
    <select id="nameInput"></select>
    <select id="qtyInput"></select>
    <button id="addBtn">新增品項</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";
    const IMGBB_API_KEY = "5be146133d1fa6ded66878aade98880f"; // <-- 請替換成你的 imgbb API key

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");
    const pvDiffText = document.getElementById("pvDiffText");
    const pvDiff2Text = document.getElementById("pvDiff2Text");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    const buyerInput = document.getElementById("buyerInput");
    const calculatorInput = document.getElementById("calculatorInput");

    // 初始化選擇數量選項 1~10
    for (let i = 1; i <= 10; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }

    // 載入商品列表
    async function loadProducts() {
      try {
        const res = await fetch(API_URL + "?action=all");
        const data = await res.json();
        if (!data || !data.length) {
          alert("商品資料讀取失敗");
          return;
        }
        allProducts = data;
        // 清空舊選項
        nameInput.innerHTML = "";
        data.forEach(item => {
          const opt = document.createElement("option");
          opt.value = item.name;
          opt.textContent = `${item.name} `;
          nameInput.appendChild(opt);
        });
      } catch (error) {
        alert("讀取商品失敗：" + error);
      }
    }

    // 計算總價和總PV
    function calculateTotals() {
      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach(({ name, qty }) => {
        const product = allProducts.find(p => p.name === name);
        if (!product) return;
        const price = Number(product.price) || 0;
        const pv = Number(product.pv) || 0;
        totalPrice += price * qty;
        totalPv += pv * qty;
      });

      totalPriceCellDup.textContent = totalPrice.toLocaleString();
      totalPvCellDup.textContent = totalPv.toLocaleString();

      const diff = 112000 - totalPv;
      const diff2 = 220000 - totalPv;

      if (diff > 0) {
        pvDiffText.style.color = "#29b6f6";
        pvDiffText.textContent = `距 11.2萬 PV 還差：${diff.toLocaleString()}`;
      } else {
        pvDiffText.style.color = "#4caf50";
        pvDiffText.textContent = "已達 11.2萬 PV";
      }

      if (diff2 > 0) {
        pvDiff2Text.style.color = "#29b6f6";
        pvDiff2Text.textContent = `距 22.0萬 PV 還差：${diff2.toLocaleString()}`;
      } else {
        pvDiff2Text.style.color = "#4caf50";
        pvDiff2Text.textContent = "已達 22.0萬 PV";
      }
    }

    // 更新表格
    function updateTable() {
      reportBody.innerHTML = "";

      selectedProducts.forEach(({ name, qty }, idx) => {
        const product = allProducts.find(p => p.name === name);
        if (!product) return;

        const tr = document.createElement("tr");

        // 品項名稱
        const tdName = document.createElement("td");
        tdName.textContent = product.name;
        tr.appendChild(tdName);

        // 數量
        const tdQty = document.createElement("td");
        tdQty.textContent = qty;
        tr.appendChild(tdQty);

        // 單價
        const tdPrice = document.createElement("td");
        tdPrice.textContent = Number(product.price).toLocaleString();
        tr.appendChild(tdPrice);

        // PV
        const tdPv = document.createElement("td");
        tdPv.textContent = Number(product.pv).toLocaleString();
        tr.appendChild(tdPv);

        // 小計金額
        const tdSubPrice = document.createElement("td");
        tdSubPrice.textContent = (Number(product.price) * qty).toLocaleString();
        tr.appendChild(tdSubPrice);

        // 小計PV
        const tdSubPv = document.createElement("td");
        tdSubPv.textContent = (Number(product.pv) * qty).toLocaleString();
        tr.appendChild(tdSubPv);

        // 操作刪除按鈕
        const tdDel = document.createElement("td");
        const btnDel = document.createElement("button");
        btnDel.textContent = "刪除";
        btnDel.classList.add("deleteBtn");
        btnDel.addEventListener("click", () => {
          selectedProducts.splice(idx, 1);
          updateTable();
          calculateTotals();
        });
        tdDel.appendChild(btnDel);
        tr.appendChild(tdDel);

        reportBody.appendChild(tr);
      });
    }

    // 新增品項
    addBtn.addEventListener("click", () => {
      const name = nameInput.value;
      const qty = Number(qtyInput.value);
      if (!name) return alert("請選擇品項");
      if (!qty || qty < 1) return alert("數量需大於0");

      // 找相同品項，合併數量
      const idx = selectedProducts.findIndex(p => p.name === name);
      if (idx >= 0) {
        selectedProducts[idx].qty += qty;
      } else {
        selectedProducts.push({ name, qty });
      }

      updateTable();
      calculateTotals();
    });

    // 匯出報表成圖片
    exportBtn.addEventListener("click", async () => {
      if (selectedProducts.length === 0) {
        alert("請先新增品項");
        return;
      }

      try {
        exportBtn.disabled = true;
        exportBtn.textContent = "生成中...";

        const captureArea = document.getElementById("captureArea");

        const canvas = await html2canvas(captureArea, {
          scale: 3,
          backgroundColor: null,
          useCORS: true,
        });

        const dataUrl = canvas.toDataURL("image/png");

        previewImage.src = dataUrl;
        previewImage.style.display = "block";

        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = navigator.canShare ? "inline-block" : "none";
        clearImageBtn.style.display = "inline-block";
      } catch (err) {
        alert("生成圖片失敗：" + err);
      } finally {
        exportBtn.disabled = false;
        exportBtn.textContent = "📤 匯出報表為圖片";
      }
    });

    // 分享圖片到 LINE Bot (上傳備份)
    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("請先匯出報表為圖片");
        return;
      }

      shareToLineBtn.disabled = true;
      shareToLineBtn.textContent = "上傳中...";

      try {
        const blob = await (await fetch(previewImage.src)).blob();
        const formData = new FormData();
        formData.append("key", IMGBB_API_KEY);
        formData.append("image", blob);

        const uploadRes = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData,
        });

        const uploadData = await uploadRes.json();

        if (!uploadData.success) {
          throw new Error("圖片上傳失敗");
        }

        const imageUrl = uploadData.data.url;

        const buyer = buyerInput.value.trim() || "未輸入購買者";
        const calculator = calculatorInput.value.trim() || "未輸入試算者";

        const messageText = `康園PV試算報表備份圖\n購買者：${buyer}\n試算者：${calculator}`;

        const sendRes = await fetch(API_URL + "?action=sendMsg", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            imageUrl,
            text: messageText,
          }),
        });

        const sendData = await sendRes.json();

        if (sendData.success) {
          alert("圖片已成功上傳並發送至 LINE Bot");
        } else {
          alert("發送 LINE 訊息失敗");
        }
      } catch (error) {
        alert("上傳或發送失敗：" + error);
      } finally {
        shareToLineBtn.disabled = false;
        shareToLineBtn.textContent = "📩 上傳備份";
      }
    });

    // 原生分享圖片 (手機適用)
    nativeShareBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("請先匯出報表為圖片");
        return;
      }
      if (!navigator.canShare) {
        alert("此裝置不支援原生分享");
        return;
      }

      try {
        const response = await fetch(previewImage.src);
        const blob = await response.blob();
        const file = new File([blob], "康園PV試算報表.png", { type: blob.type });

        await navigator.share({
          files: [file],
          title: "康園PV試算報表",
          text: "這是康園PV試算報表圖片。",
        });
      } catch (error) {
        alert("分享失敗：" + error);
      }
    });

    // 清除預覽圖片
    clearImageBtn.addEventListener("click", () => {
      previewImage.src = "";
      previewImage.style.display = "none";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    // 初始化執行
    loadProducts();
  </script>
</body>
</html>

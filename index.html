  <script>
    const itemPrices = {

    function renderTable() {

        delBtn.setAttribute("aria-label", `åˆªé™¤å“é … ${item.name}`);

    // ä¸Šå‚³åœ–ç‰‡åˆ° imgbb (éœ€æ›¿æ›ä½ çš„ imgbb API KEY)
    async function uploadToImgbb(base64Image) {

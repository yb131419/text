    /* èª¿æ•´æŒ‰éˆ•å¯¬åº¦ã€ç½®ä¸­ä¸”æ¯å€‹å¯¬åº¦ç´„30% */
    #exportBtn, #shareToLineBtn, #nativeShareBtn, #clearImageBtn {

  </style>

<body>
  <div id="captureArea">
    <h2>ğŸ§¾ åº·åœ’PVè©¦ç®—</h2>
    <div class="userInputs">
      <div class="row">
        <label>è³¼è²·è€…ï¼š
          <input type="text" placeholder="è¼¸å…¥è³¼è²·è€…" />

        <label>è©¦ç®—è€…ï¼š

        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="è©¦ç®—å ±è¡¨">
      <thead>
        <tr>
          <th>å“é …<br>åç¨±</th>
          <th>æ•¸<br>é‡</th>
          <th>å–®åƒ¹</th>
          <th>PV</th>
          <th>å°è¨ˆ<br>é‡‘é¡</th>
          <th>å°è¨ˆ<br>PV</th>
          <th>æ“ä½œ</th>
        </tr>
      </thead>

    <div class="summaryBox" aria-live="polite">

      <span class="extra">è· 11.2è¬ PV é‚„å·®ï¼š<span id="pvDiff">112000</span></span>

  </div>

  <button id="exportBtn">ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡</button>
  <img id="previewImage" alt="é è¦½åŒ¯å‡ºåœ–ç‰‡" />
  <button id="shareToLineBtn">ğŸ“© ä¸Šå‚³å‚™ä»½</button>

  <div id="inputArea">
    <select id="nameInput"></select>

    <button id="addBtn">æ–°å¢å“é …</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxMK8aSmldCGKmXffbL5XU6IGuLbaKS1VABe9LuWXSF6hg2NtGLGZxS8fT-jqiFKy8_/exec";
    const IMGBB_API_KEY = "5be146133d1fa6ded66878aade98880f"; // <-- è«‹æ›¿æ›æˆä½ çš„ imgbb API key

    let allProducts = [];
    let selectedProducts = [];

    const nameInput = document.getElementById("nameInput");
    const qtyInput = document.getElementById("qtyInput");
    const addBtn = document.getElementById("addBtn");
    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");

    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    // åˆå§‹åŒ–é¸æ“‡æ•¸é‡é¸é … 1~10
    for (let i = 1; i <= 10; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      qtyInput.appendChild(option);
    }

    // è¼‰å…¥å•†å“åˆ—è¡¨
    async function loadProducts() {
      try {
        const res = await fetch(API_URL + "?action=all");
        const data = await res.json();
        if (!data || !data.length) {
          alert("å•†å“è³‡æ–™è®€å–å¤±æ•—");
          return;
        }
        allProducts = data;
        // æ¸…ç©ºèˆŠé¸é …
        nameInput.innerHTML = "";
        data.forEach(item => {
          const opt = document.createElement("option");
          opt.value = item.name;
          opt.textContent = `${item.name} `;
          nameInput.appendChild(opt);
        });
      } catch (error) {
        alert("è®€å–å•†å“å¤±æ•—: " + error);
      }
    }

    // æ–°å¢å“é …åˆ°è¡¨æ ¼
    function addProduct() {
      const selectedName = nameInput.value;
      const qty = parseInt(qtyInput.value);

      if (!selectedName || qty <= 0) {
        alert("è«‹é¸æ“‡å“é …èˆ‡æ•¸é‡");
        return;
      }

      // æ‰¾ç”¢å“è³‡æ–™
      const product = allProducts.find(p => p.name === selectedName);
      if (!product) {
        alert("æ‰¾ä¸åˆ°è©²å“é …");
        return;
      }

      // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨
      const exists = selectedProducts.find(p => p.name === selectedName);
      if (exists) {
        exists.qty += qty;
      } else {
        selectedProducts.push({
          name: product.name,
          qty: qty,
          price: product.price,
          pv: product.pv,
        });
      }

      renderTable();
    }

    // æ¸²æŸ“è¡¨æ ¼
    function renderTable() {
      reportBody.innerHTML = "";
      let totalPrice = 0;
      let totalPv = 0;

      selectedProducts.forEach((item, idx) => {
        const tr = document.createElement("tr");

        const subtotalPrice = item.price * item.qty;
        const subtotalPv = item.pv * item.qty;

        totalPrice += subtotalPrice;
        totalPv += subtotalPv;

        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price}</td>
          <td>${item.pv}</td>
          <td>${subtotalPrice}</td>
          <td>${subtotalPv}</td>
          <td><button class="deleteBtn" data-index="${idx}">åˆªé™¤</button></td>
        `;

        reportBody.appendChild(tr);
      });

      totalPriceCellDup.textContent = totalPrice;
      totalPvCellDup.textContent = totalPv;

      pvDiff.textContent = Math.max(0, 112000 - totalPv);
      pvDiff2.textContent = Math.max(0, 220000 - totalPv);

      // åˆªé™¤æŒ‰éˆ•äº‹ä»¶ç¶å®š
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.onclick = e => {
          const idx = parseInt(e.target.dataset.index);
          selectedProducts.splice(idx, 1);
          renderTable();
        };
      });
    }

    // åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡ï¼ˆhtml2canvasï¼‰
    exportBtn.addEventListener("click", async () => {
      // æ–°å¢æª¢æŸ¥ï¼šå¿…é ˆæœ‰å“é …æ‰èƒ½åŒ¯å‡º
      if (selectedProducts.length === 0) {
        alert("è«‹å…ˆæ–°å¢è‡³å°‘ä¸€å€‹å“é …ï¼Œæ‰èƒ½åŒ¯å‡ºåœ–ç‰‡ï¼");
        return;
      }

      exportBtn.disabled = true;
      exportBtn.textContent = "åŒ¯å‡ºä¸­...";

      try {
        const canvas = await html2canvas(document.getElementById("captureArea"), {
          scale: 2,
          useCORS: true,
          allowTaint: true,
          backgroundColor: null,
          logging: false,
        });
        const dataUrl = canvas.toDataURL("image/png");
        previewImage.src = dataUrl;
        previewImage.style.display = "block";
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = navigator.share ? "inline-block" : "none";
        clearImageBtn.style.display = "inline-block";
      } catch (error) {
        alert("åŒ¯å‡ºå¤±æ•—ï¼š" + error);
      } finally {
        exportBtn.disabled = false;
        exportBtn.textContent = "ğŸ“¤ åŒ¯å‡ºå ±è¡¨ç‚ºåœ–ç‰‡";
      }
    });

    // åˆ†äº«åˆ° LINE (ä¸Šå‚³åˆ° imgbb ä¸¦ç”¢ç”Ÿ LINE åˆ†äº«é€£çµ)
    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) {
        alert("è«‹å…ˆåŒ¯å‡ºåœ–ç‰‡");
        return;
      }
      shareToLineBtn.disabled = true;
      shareToLineBtn.textContent = "ä¸Šå‚³ä¸­...";

      try {
        // imgbb API å‚³é€åœ–ç‰‡
        const base64Data = previewImage.src.split(",")[1];
        const formData = new FormData();
        formData.append("image", base64Data);
        formData.append("key", IMGBB_API_KEY);

        const res = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData,
        });
        const result = await res.json();
        if (result.success) {
          const imageUrl = result.data.url;
          const lineShareUrl = `https://line.me/R/msg/text/?${encodeURIComponent(
            "åº·åœ’PVè©¦ç®—åœ–ç‰‡å‚™ä»½\n" + imageUrl
          )}`;
          window.open(lineShareUrl, "_blank");
        } else {
          alert("åœ–ç‰‡ä¸Šå‚³å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
        }
      } catch (error) {
        alert("åœ–ç‰‡ä¸Šå‚³éŒ¯èª¤: " + error);
      } finally {
        shareToLineBtn.disabled = false;
        shareToLineBtn.textContent = "ğŸ“© ä¸Šå‚³å‚™ä»½";
      }
    });

    // åŸç”Ÿåˆ†äº«ï¼ˆæ‰‹æ©Ÿå°ˆç”¨ï¼‰
    nativeShareBtn.addEventListener("click", async () => {
      if (!navigator.share) {
        alert("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´åŸç”Ÿåˆ†äº«åŠŸèƒ½");
        return;
      }
      if (!previewImage.src) {
        alert("è«‹å…ˆåŒ¯å‡ºåœ–ç‰‡");
        return;
      }

      try {
        const response = await fetch(previewImage.src);
        const blob = await response.blob();
        const filesArray = [
          new File([blob], "åº·åœ’PVè©¦ç®—.png", { type: blob.type }),
        ];

        await navigator.share({
          files: filesArray,
          title: "åº·åœ’PVè©¦ç®—",
          text: "åº·åœ’PVè©¦ç®—åœ–ç‰‡",
        });
      } catch (error) {
        alert("åˆ†äº«å¤±æ•—: " + error);
      }
    });

    // æ¸…é™¤åœ–ç‰‡
    clearImageBtn.addEventListener("click", () => {
      previewImage.style.display = "none";
      previewImage.src = "";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    addBtn.addEventListener("click", addProduct);

    window.onload = () => {
      loadProducts();
    };
  </script>

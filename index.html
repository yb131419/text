<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1e1e1e" />
  <title>彥彬 ✍️測試</title>
  <style>
    /* 進階高級感版面設計 */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f111b, #1a1c2b);
      padding: 24px 16px;
      margin: 0;
      color: #e0e6f3;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .card {
      background: linear-gradient(145deg, #202538, #151a3a);
      border-radius: 20px;
      box-shadow:
        0 4px 10px rgba(0,0,0,0.6),
        inset 0 0 15px #3a3f7d88,
        inset 0 -4px 20px #1f234a88;
      width: 100%;
      max-width: 480px;
      padding: 28px 32px 36px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    #userInfo {
      text-align: center;
      user-select: none;
      font-weight: 600;
      line-height: 1.3;
      font-size: 15px;
      margin-bottom: 8px;
      color: #a1caff;
      text-shadow:
        0 0 6px #5ba1ffcc,
        0 0 10px #4a8cffbb,
        0 0 18px #3d77ffaa;
    }
    #userInfo .daysLeft {
      display: block;
      font-weight: 700;
      font-size: 17px;
      margin-top: 4px;
      color: #ffd966;
      text-shadow:
        0 0 8px #ffec8bcc,
        0 0 12px #ffe25dff,
        0 0 20px #f3d500ff;
    }
    #userInfo .expiryDate {
      display: block;
      margin-top: 2px;
      font-weight: 400;
      font-size: 13px;
      color: #9fc9ff;
      text-shadow: 0 0 6px #4169e188;
    }
    h2 {
      margin-bottom: 20px;
      color: #f0f4ff;
      font-weight: 800;
      font-size: 24px;
      line-height: 1.2;
      text-align: center;
      user-select: none;
      text-shadow:
        0 0 8px #5ba1ffdd,
        0 0 15px #3d77ffdd;
    }
    textarea, select {
      width: 100%;
      margin-top: 14px;
      padding: 14px 18px;
      border-radius: 14px;
      background: #2c3250;
      border: 1.8px solid #5566cc;
      color: #e1e8ff;
      font-size: 16px;
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 0 8px #4159b9cc;
      resize: vertical;
      line-height: 1.6;
    }
    textarea:focus, select:focus {
      border-color: #7fa8ff;
      outline: none;
      background: #39477e;
      box-shadow: 0 0 15px #7fa8ffcc;
      color: #f0f4ff;
    }
    label {
      margin-top: 26px;
      display: block;
      font-weight: 600;
      font-size: 15px;
      color: #9fb6ffcc;
      user-select: none;
      text-shadow: 0 0 6px #2a3a8e88;
    }
    button {
      margin-top: 28px;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 17px;
      padding: 15px 0;
      width: 100%;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      box-shadow:
        0 5px 15px rgba(53, 94, 217, 0.6),
        inset 0 -3px 5px rgba(18, 38, 100, 0.8);
      background: linear-gradient(135deg, #5579ff, #3048d4);
      text-shadow: 0 0 8px #a2b9ffcc;
    }
    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      pointer-events: none;
      box-shadow: none;
      background: linear-gradient(135deg, #3959a3, #24346b);
      text-shadow: none;
    }
    button#rewriteBtn:hover:not(:disabled) {
      background: linear-gradient(135deg, #7aa2ff, #496edc);
      box-shadow:
        0 6px 20px rgba(102, 142, 255, 0.9),
        inset 0 -4px 8px rgba(30, 54, 125, 0.9);
      text-shadow: 0 0 12px #b1c6ffdd;
    }
    button#shareBtn {
      background: linear-gradient(135deg, #404ea6, #2a386f);
      display: none;
      box-shadow:
        0 5px 16px rgba(59, 67, 139, 0.85),
        inset 0 -3px 8px rgba(15, 22, 67, 0.8);
      text-shadow: 0 0 6px #879fffcc;
      margin-top: 12px;
    }
    button#shareBtn:hover {
      background: linear-gradient(135deg, #2b347d, #17214a);
      box-shadow:
        0 7px 22px rgba(34, 39, 88, 0.9),
        inset 0 -4px 10px rgba(8, 14, 38, 0.9);
      text-shadow: 0 0 8px #9aa9ffdd;
    }
    #rewriteResult {
      margin-top: 32px;
      background: linear-gradient(145deg, #22294f, #1a1f3e);
      padding: 20px;
      border-radius: 14px;
      border: 1.5px solid #3f4eb8;
      color: #d9e2ff;
      font-size: 15px;
      max-height: 440px;
      overflow-y: auto;
      white-space: pre-wrap;
      flex-grow: 1;
      user-select: text;
      box-shadow: inset 0 0 15px #4f63e0cc;
    }
    .error {
      background: #4b1e1e;
      border: 1.5px solid #ff4c4c;
      padding: 18px;
      color: #ff8a8a;
      font-weight: 700;
      border-radius: 14px;
      margin-top: 20px;
      font-size: 15px;
      white-space: normal;
      user-select: text;
      box-shadow:
        0 0 10px #ff5959aa,
        inset 0 0 6px #ff2a2a99;
    }
    #bottomSpacer {
      height: 100px;
      flex-shrink: 0;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <main class="card" role="main" aria-label="彥彬文案改寫工具">
    <div id="userInfo" aria-live="polite" aria-atomic="true">
      <!-- 使用者名稱 與 剩餘天數 + 到期日 會動態插入 -->
    </div>
    <h2>📘 『彥彬 文案改寫』<br>✍️ 「貼上 自動改寫」</h2>

    <textarea id="originalText" placeholder="請貼上原始文章..." aria-label="輸入原始文章"></textarea>

    <label for="topicSelect">選擇分類主題（可AI自動判斷）：</label>
    <select id="topicSelect" aria-label="選擇分類主題">
      <option value="">AI 自動判斷</option>
      <option>人生成長</option>
      <option>情感故事</option>
      <option>健康養生</option>
      <option>財富商機</option>
    </select>

    <button id="rewriteBtn" onclick="autoRewrite()" disabled aria-disabled="true" aria-live="polite" aria-atomic="true">🚀 自動改寫</button>
    <button id="shareBtn" onclick="nativeShare()" aria-label="分享改寫後文案">📤 分享文案</button>

    <div id="rewriteResult" role="region" aria-live="polite" aria-atomic="true"></div>
    <div id="bottomSpacer"></div>
  </main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
    const LIFF_ID = "2007488640-PbB48ELN";

    let liffUserId = "";
    let hasPermission = false;
    let lastRewrite = { title: "", content: "" };
    let loadingInterval = null;

    async function initLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          const idToken = liff.getDecodedIDToken();
          liffUserId = idToken?.sub || profile?.userId || "";
          checkPermission(liffUserId, profile?.displayName || "使用者");
          setupInputListener();
        }
      } catch (err) {
        alert("LIFF 初始化失敗！");
        console.error(err);
      }
    }

    function setupInputListener() {
      const textarea = document.getElementById("originalText");
      textarea.addEventListener("input", () => {
        const val = textarea.value.trim();
        const btn = document.getElementById("rewriteBtn");
        const enabled = hasPermission && val.length >= 8;
        btn.disabled = !enabled;
        btn.setAttribute('aria-disabled', !enabled);
      });
    }

    function checkPermission(userId, displayName = "使用者") {
      // 移除舊的授權驗證 script
      const old = document.getElementById("authScript");
      if (old) old.remove();

      window.handlePermission = function(response) {
        const infoDiv = document.getElementById("userInfo");
        const resultDiv = document.getElementById("rewriteResult");
        if (response?.auth === true) {
          hasPermission = true;
          let daysLeftText = "無資料";
          if (response.expiryDate) {
            daysLeftText = calcDaysLeft(response.expiryDate);
          }
          infoDiv.innerHTML = 
            `使用者：<strong>${displayName}</strong>` +
            `<span class="daysLeft">剩餘天數：${daysLeftText}</span>` +
            (response.expiryDate ? `<span class="expiryDate">到期日：${formatTaipeiDate(response.expiryDate)}</span>` : "");
          // 啟用改寫按鈕（若已有文字）
          const textarea = document.getElementById("originalText");
          const enabled = hasPermission && textarea.value.trim().length >= 8;
          const btn = document.getElementById("rewriteBtn");
          btn.disabled = !enabled;
          btn.setAttribute('aria-disabled', !enabled);
          resultDiv.innerHTML = "";
        } else {
          hasPermission = false;
          infoDiv.innerHTML = 
            `使用者：<strong>${displayName}</strong>` +
            `<span class="daysLeft" style="color:#ff7070;">無權限</span>`;
          const btn = document.getElementById("rewriteBtn");
          btn.disabled = true;
          btn.setAttribute('aria-disabled', 'true');
          resultDiv.innerHTML = `<div class="error">⛔ 抱歉，您尚未開通使用權限，請聯絡管理者。</div>`;
        }
      };

      const script = document.createElement("script");
      script.id = "authScript";
      const params = new URLSearchParams({ userId, checkAuth: "1", callback: "handlePermission" });
      script.src = `${SCRIPT_URL}?${params.toString()}`;
      script.onerror = () => {
        const infoDiv = document.getElementById("userInfo");
        const resultDiv = document.getElementById("rewriteResult");
        hasPermission = false;
        infoDiv.innerHTML = `使用者：<strong>${displayName}</strong><span class="daysLeft" style="color:#ff7070;">無法驗證</span>`;
        document.getElementById("rewriteBtn").disabled = true;
        document.getElementById("rewriteBtn").setAttribute('aria-disabled', 'true');
        resultDiv.innerHTML = `<div class="error">❌ 權限驗證失敗，請稍後再試。</div>`;
      };
      document.body.appendChild(script);
    }

    function calcDaysLeft(expiryDate) {
      if (!expiryDate) return "無資料";

      const expiry = new Date(expiryDate.trim());
      if (isNaN(expiry.getTime())) return "無效日期";

      const now = new Date();

      // 使用 UTC 只比日期部分
      const expiryDateUTC = new Date(Date.UTC(expiry.getUTCFullYear(), expiry.getUTCMonth(), expiry.getUTCDate()));
      const todayUTC = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()));

      const diffDays = Math.floor((expiryDateUTC - todayUTC) / (1000 * 60 * 60 * 24));

      if (diffDays > 0) {
        return `${diffDays} 天`;
      } else if (diffDays === 0) {
        // 同一天，顯示時/分/秒倒數
        const diffMs = expiry.getTime() - now.getTime();

        if (diffMs <= 0) return "已過期";

        const hours = Math.floor(diffMs / (1000 * 60 * 60));
        const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
        // const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);

        const pad = (num) => num.toString().padStart(2, "0");

        return `${pad(hours)} 時 ${pad(minutes)} 分`;
      } else {
        return "已過期";
      }
    }

    function formatTaipeiDate(dateString) {
      // 將日期字串轉成 台北時區 年月日格式
      try {
        const d = new Date(dateString);
        if (isNaN(d.getTime())) return "無效日期";
        // 轉換成台北時間（UTC+8）
        const utc = d.getTime() + (d.getTimezoneOffset() * 60000);
        const taipeiTime = new Date(utc + 8 * 3600000);
        const y = taipeiTime.getFullYear();
        const m = (taipeiTime.getMonth() + 1).toString().padStart(2, "0");
        const day = taipeiTime.getDate().toString().padStart(2, "0");
        return `${y} 年 ${m} 月 ${day} 日`;
      } catch {
        return "無效日期";
      }
    }

    function autoRewrite() {
      const text = document.getElementById("originalText").value.trim();
      const topic = document.getElementById("topicSelect").value;
      const resultDiv = document.getElementById("rewriteResult");
      const btn = document.getElementById("rewriteBtn");
      const shareBtn = document.getElementById("shareBtn");

      if (!text || text.length < 8 || btn.disabled) return;
      if (!liffUserId || !hasPermission) {
        resultDiv.innerHTML = `<div class="error">⚠️ 尚未登入或無權限。</div>`;
        return;
      }

      btn.disabled = true;
      btn.textContent = "✍️ 改寫中...";
      btn.setAttribute('aria-disabled', 'true');
      shareBtn.style.display = "none";
      resultDiv.textContent = "⏳ 改寫中";

      let dots = 0;
      loadingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        resultDiv.textContent = "⏳ 改寫中" + ".".repeat(dots);
      }, 500);

      window.handleResponse = function(res) {
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "🚀 自動改寫";
        btn.setAttribute('aria-disabled', 'false');

        if (res.error) {
          resultDiv.innerHTML = `<div class="error">❌ 錯誤：${res.error}</div>`;
          shareBtn.style.display = "none";
          return;
        }

        let content = (res.content || res.rewrite || "").replace(/。/g, "。\n\n").trim();
        if (!content) {
          resultDiv.innerHTML = `<div class="error">⚠️ 伺服器未回傳改寫結果。</div>`;
          shareBtn.style.display = "none";
          return;
        }

        lastRewrite.title = topic || "AI 自動判斷";
        lastRewrite.content = content;

        resultDiv.textContent = content;
        shareBtn.style.display = "inline-block";
        shareBtn.focus();
      };

      const params = new URLSearchParams({
        userId: liffUserId,
        content: text,
        topic: topic,
        callback: "handleResponse"
      });

      const script = document.createElement("script");
      script.src = `${SCRIPT_URL}?${params.toString()}`;
      script.onerror = () => {
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "🚀 自動改寫";
        btn.setAttribute('aria-disabled', 'false');
        resultDiv.innerHTML = `<div class="error">❌ 請求失敗，請稍後重試。</div>`;
        shareBtn.style.display = "none";
      };
      document.body.appendChild(script);
    }

    async function nativeShare() {
      if (!lastRewrite.content) return alert("請先完成改寫，才能分享。");
      if (!navigator.share) {
        alert("抱歉，您的瀏覽器不支援原生分享功能。");
        return;
      }
      try {
        await navigator.share({
          title: `彥彬文案改寫工具 - ${lastRewrite.title}`,
          text: lastRewrite.content,
          url: window.location.href,
        });
      } catch (err) {
        console.log("分享取消或失敗：", err);
      }
    }

    window.addEventListener("load", () => {
      initLIFF();
    });
  </script>
</body>
</html>

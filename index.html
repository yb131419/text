<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🧬 3分鐘逆齡評估</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
 <style>
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: "Helvetica Neue", "PingFang TC", "Segoe UI", sans-serif;
    background-color: #0a0f1d;
    color: #ffffff;
    line-height: 1.6;
    font-size: 16px;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 24px;
    background: #111827;
    border-radius: 12px;
    box-shadow: 0 12px 36px rgba(0, 0, 0, 0.85);
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #c0c9ff;
    font-weight: 500;
  }

  input[type="text"],
  select {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 18px;
    background-color: #1a2138;
    border: 1.5px solid #5a75ff;
    border-radius: 8px;
    color: #ffffff;
    font-size: 16px;
    transition: all 0.25s ease;
  }

  input[type="text"]:focus,
  select:focus {
    outline: none;
    background-color: #1f2947;
    border-color: #7ea3ff;
    box-shadow: 0 0 0 2px rgba(126, 163, 255, 0.3);
  }

  .checkbox-item {
    display: block;
    background: #1a1f33;
    border: 1.5px solid #5a75ff;
    padding: 10px 14px;
    border-radius: 8px;
    margin-bottom: 12px;
    color: #ffffff;
    transition: background 0.3s, border 0.3s;
  }

  .checkbox-item:hover {
    background-color: #2c365d;
    border-color: #7ea3ff;
  }

  button {
    display: block;
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #7ea3ff, #5a75ff);
    color: #0a0f1d;
    font-weight: bold;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    box-shadow: 0 6px 20px rgba(126, 163, 255, 0.4);
    cursor: pointer;
    transition: background 0.25s ease, transform 0.1s;
  }

  button:active {
    background-color: #5a7dcc;
    transform: scale(0.98);
  }

  .line-official {
    text-align: center;
    margin-top: 18px;
    color: #b0bbff;
    font-size: 15px;
  }

  #result {
    background: #1b2237;
    border: 1.5px solid #5a75ff;
    padding: 18px;
    border-radius: 10px;
    margin-top: 24px;
    color: #f0f0f0;
  }

  #result h3 {
    color: #c0c9ff;
    margin-bottom: 12px;
    font-size: 20px;
  }

  #aiSuggestion {
    margin-top: 12px;
    color: #d8e0ff;
    font-size: 16px;
    line-height: 1.5;
  }

  @media (max-width: 480px) {
    body {
      font-size: 15px;
    }

    .container {
      padding: 18px;
      margin: 12px;
    }

    button {
      font-size: 16px;
      padding: 12px;
    }

    #result {
      font-size: 15px;
    }
    
    .title {
  text-align: center;
  color: white; /* 如果背景是深色 */
  font-size: 1.8rem;
  font-weight: bold;
  margin-top: 20px;
  margin-bottom: 10px;
}

    .line-official {
  text-align: center;
  color: #ffffff;
  margin: 10px 0;
}

.line-official a {
  color: #ffffff;
  text-decoration: underline;
  font-weight: bold;
}
  }
</style>

</head>
<body>
  <div class="container">
    <h1>彥彬🧬 3分鐘逆齡評估</h1>
    <div class="line-official">
      彥彬 LINE：<a href="https://line.me/ti/p/HahcJAF8rk" target="_blank">點我加入</a>
      <p>📲 填完表單後，立即獲得 AI 專屬建議卡</p>
    </div>

    <form id="quizForm">
      <input type="hidden" name="userId" id="userId" />
      <input type="hidden" name="username" id="username" />

      <div class="form-group">
        <label>姓名</label>
        <input type="text" name="name" required />
      </div>

      <div class="form-group">
        <label>性別</label>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="radio" name="gender" value="男" required />男</label>
          <label class="checkbox-item"><input type="radio" name="gender" value="女" required />女</label>
        </div>
      </div>

<div class="form-group">
  <label>年齡範圍</label>
  <select name="ageRange" required>
    <option value="">請選擇</option>
    <option value="18以下">18歲以下</option>
    <option value="18-24">18-24歲</option>
    <option value="25-29">25-29歲</option>
    <option value="30-34">30-34歲</option>
    <option value="35-39">35-39歲</option>
    <option value="40-44">40-44歲</option>
    <option value="45-49">45-49歲</option>
    <option value="50-54">50-54歲</option>
    <option value="55-59">55-59歲</option>
    <option value="60-64">60-64歲</option>
    <option value="65以上">65歲以上</option>
  </select>
</div>

      <div class="form-group">
        <label>LINE ID 或 手機號碼</label>
        <input type="text" name="lineId" required />
      </div>

      <div class="form-group">
        <label>1. 每週睡眠不足6小時的天數？</label>
        <select name="sleep">
          <option value="0">0天</option>
          <option value="1">1-2天</option>
          <option value="2">3-4天</option>
          <option value="3">5天以上</option>
        </select>
      </div>

      <div class="form-group">
        <label>2. 平常喝水量是否足夠？</label>
        <select name="water">
          <option value="0">足夠（≥2000cc）</option>
          <option value="1">普通（1500–1999cc）</option>
          <option value="2">偏少（1000–1499cc）</option>
          <option value="3">很少（<1000cc）</option>
        </select>
      </div>

      <div class="form-group">
        <label>3. 肌膚困擾（可複選）</label>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="checkbox" name="skin" value="乾燥"/>乾燥</label>
          <label class="checkbox-item"><input type="checkbox" name="skin" value="出油"/>出油</label>
          <label class="checkbox-item"><input type="checkbox" name="skin" value="暗沉"/>暗沉</label>
          <label class="checkbox-item"><input type="checkbox" name="skin" value="鬆弛"/>鬆弛</label>
          <label class="checkbox-item"><input type="checkbox" name="skin" value="斑點"/>斑點</label>
        </div>
      </div>

      <div class="form-group">
        <label>4. 蔬果攝取頻率？</label>
        <select name="fruit">
          <option value="0">每天都有</option>
          <option value="1">2–3次/週</option>
          <option value="2">幾乎沒有</option>
        </select>
      </div>

      <div class="form-group">
        <label>5. 是否常感到疲勞？</label>
        <select name="tired">
          <option value="0">沒有</option>
          <option value="1">偶爾</option>
          <option value="2">會</option>
        </select>
      </div>

      <div class="form-group">
        <label>6. 想改善的問題？（可複選）</label>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="checkbox" name="wish" value="氣色差"/>氣色差</label>
          <label class="checkbox-item"><input type="checkbox" name="wish" value="老化快"/>老化快</label>
          <label class="checkbox-item"><input type="checkbox" name="wish" value="皺紋"/>皺紋</label>
          <label class="checkbox-item"><input type="checkbox" name="wish" value="睡不好"/>睡不好</label>
          <label class="checkbox-item"><input type="checkbox" name="wish" value="易胖"/>易胖</label>
        </div>
      </div>

      <button type="button" onclick="calculateAndSubmit()">送出評估</button>
    </form>

    <div id="result" style="display:none;">
      <h3>✨ 逆齡評估完成 ✨</h3>
      <p id="basicInfoText"></p> <!-- 新增姓名/性別/年齡 -->
      <p id="scoreText"></p>     <!-- 肌膚年齡 -->
      <p id="resultText"></p>    <!-- 評估結果 -->
      <div id="aiSuggestion"></div>
    </div>
  </div>
<script>
  const liffId = "2007475335-OaAdKYr9";

  window.onload = async () => {
    await liff.init({ liffId });
    if (!liff.isLoggedIn()) {
      liff.login();
    } else {
      const profile = await liff.getProfile();
      document.getElementById("userId").value = profile.userId;
      document.getElementById("username").value = profile.displayName;
      document.querySelector('input[name="name"]').value ||= profile.displayName;
    }
  };

  function calculateAndSubmit() {
    const form = document.forms["quizForm"];
    const btn = document.querySelector("button");
    const resultDiv = document.getElementById("result");
    const scoreText = document.getElementById("scoreText");
    const resultText = document.getElementById("resultText");
    const aiDiv = document.getElementById("aiSuggestion");
    const basicInfoText = document.getElementById("basicInfoText");

    // 取得使用者輸入
    const name = form["name"].value.trim();
    const gender = form["gender"].value;
    const ageRange = form["ageRange"].value;

    // ✅ 檢查必填欄位
    if (!name || !ageRange) {
      alert("⚠️ 請填寫完整：姓名與年齡範圍 為必填！");
      return;
    }

    // 狀態更新：送出中
    btn.disabled = true;
    btn.innerText = "🧬 分析中…";
    aiDiv.textContent = "";
    resultDiv.style.display = "none";

    const params = new URLSearchParams();
    params.set("name", name);
    params.set("gender", gender);
    params.set("ageRange", ageRange);

    ["lineId", "userId", "username"].forEach(k =>
      params.set(k, form[k].value.trim() || form[k].value)
    );

    let score = 0;

    const sleepMap = {
      "0": "0天", "1": "1–2天", "2": "3–4天", "3": "5天以上"
    };
    const waterMap = {
      "0": "足夠（≥2000cc）", "1": "普通（1500–1999cc）", "2": "偏少（1000–1499cc）", "3": "很少（<1000cc）"
    };
    const fruitMap = {
      "0": "每天都有", "1": "2–3次/週", "2": "幾乎沒有"
    };
    const tiredMap = {
      "0": "沒有", "1": "偶爾", "2": "會"
    };

    const sleep = form["sleep"].value;
    const water = form["water"].value;
    const fruit = form["fruit"].value;
    const tired = form["tired"].value;

    score += parseInt(sleep, 10);
    score += parseInt(water, 10);
    score += parseInt(fruit, 10);
    score += parseInt(tired, 10);

    params.set("sleep", sleepMap[sleep]);
    params.set("water", waterMap[water]);
    params.set("fruit", fruitMap[fruit]);
    params.set("tired", tiredMap[tired]);

    const skin = Array.from(form.querySelectorAll('input[name="skin"]:checked')).map(cb => cb.value);
    const wish = Array.from(form.querySelectorAll('input[name="wish"]:checked')).map(cb => cb.value);
    score += skin.length + wish.length;

    params.set("skin", skin.join(","));
    params.set("wish", wish.join(","));

    // 分數對應狀態
    const result = score <= 5 ? "💚 年輕穩定" : score <= 10 ? "🟡 輕度老化" : "🔴 快速老化";
    params.set("result", result);
    params.set("callback", "handleResponse");

    // 肌膚年齡計算
    const ageRangeMidMap = {
      "18以下": 18, "18-24": 21, "25-29": 27, "30-34": 32, "35-39": 37,
      "40-44": 42, "45-49": 47, "50-54": 52, "55-59": 57, "60-64": 62, "65以上": 68
    };
    const baseAge = ageRangeMidMap[ageRange] || 30;
    const maxScore = 15;
    const minDiff = -5;
    const maxDiff = 10;
    const ratio = Math.min(score / maxScore, 1);
    const diff = minDiff + ratio * (maxDiff - minDiff);
    const skinAge = Math.round(baseAge + diff);
    params.set("totalScore", skinAge);

    // 顯示評估結果
    basicInfoText.innerHTML = `👤 <strong>${name}</strong>（${gender}｜${ageRange}）`;
    scoreText.textContent = `🌸 肌膚年齡：${skinAge} 歲`;
    resultText.textContent = result;
    resultDiv.style.display = "block";

    // 傳送資料到 Google Sheets
    const script = document.createElement("script");
    script.src = `https://script.google.com/macros/s/AKfycbz2PZUyXK8nB_KM-P0n4-zkRcQjf4MzSIkUP4Zh7S2_BxFFyegYXSuWO0jUFnksLWAF/exec?${params.toString()}`;
    document.body.appendChild(script);
  }

  function handleResponse(res) {
    const aiDiv = document.getElementById("aiSuggestion");
    const btn = document.querySelector("button");

    btn.disabled = false;
    btn.innerText = "送出評估";

    if (res.success && res.combinedAdvice) {
      const formatted = res.combinedAdvice
        .replace(/。/g, "。<br><br>")
        .replace(/\. /g, ".<br><br>");
      aiDiv.innerHTML = `🧬 <strong>AI 專屬建議：</strong><br><br>${formatted}`;
    } else {
      alert("❌ 無法取得建議：" + res.error);
      aiDiv.textContent = "⚠️ 請稍後再試。";
    }
  }
</script>


</body>

</html>

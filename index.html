<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>彥彬試算系統</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #00bfa5;
      --highlight: #29b6f6;
      --error: #ef5350;
      --button-green: #00bfa5;
      --button-grey: #424242;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    #captureArea {
      background: var(--panel-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #captureArea h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .userInputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .userInputs .row {
      display: flex;
      justify-content: center;  /* 置中整行 */
      gap: 40px;
    }

    /* 置中 label 內容，讓 label 裡文字和輸入框水平排列並置中 */
    .userInputs label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      color: #bbb;
      flex-wrap: nowrap;
      min-width: 200px;
      justify-content: center;
    }

    .userInputs input {
      padding: 8px;
      font-size: 18px;
      background: #333;
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      width: 150px;
      box-sizing: border-box;
      margin-top: 0; /* 移除原本的 margin-top */
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      table-layout: fixed;
    }

    /* 修改欄位寬度，品項名稱欄位3份，數量欄位2份，其他不變 */
    #reportTable th:nth-child(1),
    #reportTable td:nth-child(1) {
      width: 22%;
    }
    #reportTable th:nth-child(2),
    #reportTable td:nth-child(2) {
      width: 8%;
    }
    #reportTable th:nth-child(n+3),
    #reportTable td:nth-child(n+3) {
      width: auto; /* 其他欄位保持預設 */
    }

    #reportTable th, #reportTable td {
      border: 1px solid #555;
      padding: 5px;
      text-align: center;
      white-space: nowrap;
    }

    #reportTable thead {
      background: linear-gradient(90deg, #00bfa5, #29b6f6);
      color: #fff;
      font-weight: 600;
    }

    .deleteBtn {
      background-color: var(--error);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      font-size: 12px;
    }

    .deleteBtn:hover {
      background-color: #c62828;
    }

    .summaryBox {
      text-align: center;
      margin-top: 13px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .summaryBox .extra {
      display: block;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 6px;
    }

    .summaryBox .done {
      color: #4caf50;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #nameInput, #qtyInput, #addBtn {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #nameInput, #qtyInput {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    #addBtn {
      background-color: var(--button-green);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    #addBtn:hover {
      background-color: #009e8a;
    }

    /* 調整按鈕寬度、置中且每個寬度約30% */
    #exportBtn, #shareToLineBtn, #nativeShareBtn, #clearImageBtn {
      margin: 10px auto;
      display: block;
      padding: 10px 0;
      width: 30%;
      font-size: 16px;
      background: var(--button-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }

    #exportBtn:hover, #shareToLineBtn:hover, #nativeShareBtn:hover {
      background: #009e8a;
    }

    #clearImageBtn {
      background: var(--button-grey);
    }

    #clearImageBtn:hover {
      background: #424242;
    }

    #previewImage {
      display: none;
      max-width: 100%;
      border: 2px solid #888;
      border-radius: 10px;
      margin: 20px auto;
    }

    #shareToLineBtn,
    #nativeShareBtn,
    #clearImageBtn {
      display: none;
    }

    @media (min-width: 600px) {
      #inputArea {
        flex-direction: row;
        align-items: center;
      }

      #nameInput, #qtyInput {
        flex: 1;
      }

      #addBtn {
        width: 120px;
      }
    }

    @media print {
      body {
        background: #fff;
        color: #000;
      }

      #inputArea, #addBtn, #exportBtn, #shareToLineBtn, #clearImageBtn, #nativeShareBtn {
        display: none !important;
      }

      #captureArea {
        box-shadow: none;
        background: #fff;
        color: #000;
      }

      #reportTable th {
        background: #ccc !important;
        color: #000 !important;
      }

      .deleteBtn {
        display: none !important;
      }

      .summaryBox {
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <div id="captureArea">
    <h2>🧾 康園PV試算</h2>
    <div class="userInputs">
      <div class="row">
        <label>購買者：
          <input type="text" id="buyerInput" placeholder="輸入購買者" />
        </label>
        <label>試算者：
          <input type="text" id="calculatorInput" placeholder="輸入試算者" />
        </label>
      </div>
    </div>

    <table id="reportTable" aria-label="試算報表">
      <thead>
        <tr>
          <th>品項<br>名稱</th>
          <th>數<br>量</th>
          <th>單價</th>
          <th>PV</th>
          <th>小計<br>金額</th>
          <th>小計<br>PV</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <div class="summaryBox" aria-live="polite">
      總計 金額：<span id="totalPriceCellDup">0</span>｜總計 PV：<span id="totalPvCellDup">0</span>
      <span class="extra" id="pvDiffText">距 11.2萬 PV 還差：<span id="pvDiff">112000</span></span>
      <span class="extra" id="pvDiff2Text">距 22.0萬 PV 還差：<span id="pvDiff2">220000</span></span>
    </div>
  </div>

  <button id="exportBtn">📤 匯出報表為圖片</button>
  <img id="previewImage" alt="預覽匯出圖片" />
  <button id="shareToLineBtn">📩 上傳備份</button>
  <button id="nativeShareBtn">📱 分享圖片</button>
  <button id="clearImageBtn">❌ 清除圖片</button>

  <div id="inputArea">
    <select id="nameInput" aria-label="選擇品項">
      <option value="" disabled selected>請選擇商品</option>
      <option value="康園膠囊組">康園膠囊組</option>
      <option value="康園飲品組">康園飲品組</option>
      <option value="康園膠囊單瓶">康園膠囊單瓶</option>
      <option value="康園飲品單瓶">康園飲品單瓶</option>
    </select>
    <input
      id="qtyInput"
      type="number"
      min="1"
      value="1"
      aria-label="輸入數量"
      placeholder="數量"
    />
    <button id="addBtn">➕ 新增品項</button>
  </div>

  <script>
    const itemPrices = {
      "康園膠囊組": { price: 2400, pv: 2200 },
      "康園飲品組": { price: 1980, pv: 1800 },
      "康園膠囊單瓶": { price: 1100, pv: 900 },
      "康園飲品單瓶": { price: 1000, pv: 900 },
    };

    const targetPv1 = 112000;
    const targetPv2 = 220000;

    const reportBody = document.getElementById("reportBody");
    const totalPriceCellDup = document.getElementById("totalPriceCellDup");
    const totalPvCellDup = document.getElementById("totalPvCellDup");
    const pvDiff = document.getElementById("pvDiff");
    const pvDiff2 = document.getElementById("pvDiff2");
    const pvDiffText = document.getElementById("pvDiffText");
    const pvDiff2Text = document.getElementById("pvDiff2Text");

    const buyerInput = document.getElementById("buyerInput");
    const calculatorInput = document.getElementById("calculatorInput");

    let items = [];

    function renderTable() {
      reportBody.innerHTML = "";
      let totalPrice = 0;
      let totalPv = 0;

      items.forEach((item, index) => {
        const row = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = item.name;

        const tdQty = document.createElement("td");
        tdQty.textContent = item.qty;

        const tdPrice = document.createElement("td");
        tdPrice.textContent = itemPrices[item.name].price;

        const tdPv = document.createElement("td");
        tdPv.textContent = itemPrices[item.name].pv;

        const subtotalPrice = item.qty * itemPrices[item.name].price;
        const subtotalPv = item.qty * itemPrices[item.name].pv;

        const tdSubtotalPrice = document.createElement("td");
        tdSubtotalPrice.textContent = subtotalPrice;

        const tdSubtotalPv = document.createElement("td");
        tdSubtotalPv.textContent = subtotalPv;

        totalPrice += subtotalPrice;
        totalPv += subtotalPv;

        const tdDelete = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "刪除";
        delBtn.classList.add("deleteBtn");
        delBtn.setAttribute("aria-label", `刪除品項 ${item.name}`);
        delBtn.addEventListener("click", () => {
          items.splice(index, 1);
          renderTable();
        });
        tdDelete.appendChild(delBtn);

        row.appendChild(tdName);
        row.appendChild(tdQty);
        row.appendChild(tdPrice);
        row.appendChild(tdPv);
        row.appendChild(tdSubtotalPrice);
        row.appendChild(tdSubtotalPv);
        row.appendChild(tdDelete);

        reportBody.appendChild(row);
      });

      totalPriceCellDup.textContent = totalPrice;
      totalPvCellDup.textContent = totalPv;

      const diff = targetPv1 - totalPv;
      if (diff <= 0) {
        pvDiffText.textContent = "已達成 11.2萬 PV 目標 🎉";
      } else {
        pvDiffText.textContent = `距 11.2萬 PV 還差：${diff}`;
      }

      const diff2 = targetPv2 - totalPv;
      if (diff2 <= 0) {
        pvDiff2Text.textContent = "已達成 22萬 PV 目標 🎉";
      } else {
        pvDiff2Text.textContent = `距 22.0萬 PV 還差：${diff2}`;
      }
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value;
      const qty = Number(document.getElementById("qtyInput").value);

      if (!name) {
        alert("請選擇商品");
        return;
      }

      if (qty < 1) {
        alert("數量必須大於 0");
        return;
      }

      // 若品項已存在，累加數量
      const existIndex = items.findIndex((i) => i.name === name);
      if (existIndex >= 0) {
        items[existIndex].qty += qty;
      } else {
        items.push({ name, qty });
      }

      renderTable();
    });

    // 匯出圖片
    const exportBtn = document.getElementById("exportBtn");
    const previewImage = document.getElementById("previewImage");
    const shareToLineBtn = document.getElementById("shareToLineBtn");
    const nativeShareBtn = document.getElementById("nativeShareBtn");
    const clearImageBtn = document.getElementById("clearImageBtn");

    exportBtn.addEventListener("click", () => {
      exportBtn.disabled = true;
      exportBtn.textContent = "正在匯出...";

      // 先讓輸入框失焦，避免游標閃爍
      document.activeElement.blur();

      html2canvas(document.getElementById("captureArea"), {
        scale: 2,
        backgroundColor: null,
      }).then((canvas) => {
        const dataUrl = canvas.toDataURL("image/png");
        previewImage.src = dataUrl;
        previewImage.style.display = "block";

        // 顯示分享按鈕
        shareToLineBtn.style.display = "inline-block";
        nativeShareBtn.style.display = "inline-block";
        clearImageBtn.style.display = "inline-block";

        exportBtn.textContent = "📤 匯出報表為圖片";
        exportBtn.disabled = false;
      });
    });

    // 清除圖片
    clearImageBtn.addEventListener("click", () => {
      previewImage.src = "";
      previewImage.style.display = "none";
      shareToLineBtn.style.display = "none";
      nativeShareBtn.style.display = "none";
      clearImageBtn.style.display = "none";
    });

    // 上傳圖片到 imgbb (需替換你的 imgbb API KEY)
    async function uploadToImgbb(base64Image) {
      const apiKey = "YOUR_IMGBB_API_KEY";
      const formData = new FormData();
      formData.append("key", apiKey);
      // 不包含前綴 "data:image/png;base64,"
      formData.append("image", base64Image.replace(/^data:image\/\w+;base64,/, ""));

      try {
        const response = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData,
        });
        const uploadData = await response.json();
        if (uploadData.success) {
          // 使用 display_url 比較保險
          return uploadData.data.display_url;
        } else {
          alert("圖片上傳失敗，請稍後再試");
          return null;
        }
      } catch (error) {
        alert("圖片上傳錯誤：" + error.message);
        return null;
      }
    }

    // 上傳備份圖片並以 Line Bot 傳送訊息 (需後端 API 支援)
    shareToLineBtn.addEventListener("click", async () => {
      if (!previewImage.src) return;

      shareToLineBtn.disabled = true;
      shareToLineBtn.textContent = "上傳中...";

      const uploadedUrl = await uploadToImgbb(previewImage.src);

      if (uploadedUrl) {
        // 這裡要改成你自己的後端 API 用 fetch 呼叫，範例:
        // 輸入購買者、試算者帶入訊息文字中
        const buyer = buyerInput.value.trim() || "匿名購買者";
        const calculator = calculatorInput.value.trim() || "匿名試算者";

        // 範例：後端請求 (請替換 URL 與實作)
        fetch("https://你的後端服務/api/sendLineMessage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            imageUrl: uploadedUrl,
            buyer,
            calculator,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              alert("備份已上傳並傳送訊息給 Line Bot");
            } else {
              alert("上傳成功，但傳送訊息失敗");
            }
          })
          .catch(() => {
            alert("上傳成功，但呼叫後端出錯");
          });
      }

      shareToLineBtn.textContent = "📩 上傳備份";
      shareToLineBtn.disabled = false;
    });

    // 原生分享圖片 (支援者手機裝置)
    nativeShareBtn.addEventListener("click", async () => {
      if (!previewImage.src) return;

      try {
        const response = await fetch(previewImage.src);
        const blob = await response.blob();
        const file = new File([blob], "康園試算報表.png", { type: "image/png" });

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: "康園PV試算報表",
            text: "請查看附件圖片",
          });
        } else {
          alert("您的裝置不支援原生分享功能");
        }
      } catch (error) {
        alert("分享失敗：" + error.message);
      }
    });

    renderTable();
  </script>
</body>
</html>

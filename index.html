<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1e1e1e" />
  <title>彥彬 ✍️測試</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      padding: 16px;
      margin: 0;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .card {
      background: rgba(30, 30, 30, 0.85);
      border-radius: 24px;
      box-shadow:
        0 0 10px 2px rgba(77, 171, 247, 0.7),
        0 4px 30px rgba(77, 171, 247, 0.4);
      width: 100%;
      max-width: 480px;
      padding: 28px 32px 32px 32px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    #userInfo {
      font-weight: 700;
      font-size: 15px;
      color: #4dabf7;
      user-select: none;
      text-align: center;
      line-height: 1.3;
      margin-bottom: 8px;
      text-shadow:
        0 0 5px #4dabf7,
        0 0 10px #4dabf7,
        0 0 15px #4dabf7;
    }
    #userInfo .daysLeft {
      display: block;
      font-weight: 500;
      font-size: 13px;
      margin-top: 4px;
      color: #a0cfff;
      text-shadow:
        0 0 3px #a0cfff,
        0 0 6px #a0cfff;
    }
    #userInfo .expiryDate {
      display: block;
      font-weight: 400;
      font-size: 13px;
      margin-top: 2px;
      color: #8fb8d8;
      font-style: italic;
      text-shadow:
        0 0 2px #8fb8d8;
    }
    h2 {
      margin-bottom: 16px;
      color: #ffffff;
      font-weight: 700;
      font-size: 22px;
      line-height: 1.3;
      user-select: none;
      text-align: center;
      text-shadow:
        0 0 5px #4dabf7,
        0 0 10px #2d9cdb;
    }
    textarea, select {
      width: 100%;
      margin-top: 12px;
      padding: 14px 16px;
      border-radius: 14px;
      background: #1f2937;
      border: 1.5px solid #3f3f3f;
      color: #e0e0e0;
      font-size: 15px;
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 0 5px #000000;
    }
    textarea:focus, select:focus {
      border-color: #4dabf7;
      outline: none;
      background: #2c3a50;
      box-shadow:
        0 0 8px 2px #4dabf7;
      color: #fff;
    }
    textarea {
      height: 130px;
      resize: vertical;
      line-height: 1.6;
      font-weight: 400;
    }
    label {
      margin-top: 24px;
      display: block;
      font-weight: 600;
      font-size: 15px;
      color: #a0b9d1;
      user-select: none;
      text-shadow:
        0 0 2px #375a82;
    }
    button {
      margin-top: 24px;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 16.5px;
      padding: 14px 0;
      width: 100%;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      box-shadow:
        0 6px 12px rgba(77, 171, 247, 0.6);
      letter-spacing: 0.04em;
    }
    button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      pointer-events: none;
      box-shadow: none;
    }
    #rewriteBtn {
      background: linear-gradient(135deg, #4dabf7, #2d9cdb);
      text-shadow:
        0 0 8px #4dabf7;
    }
    #rewriteBtn:hover:not(:disabled) {
      background: linear-gradient(135deg, #339af0, #228be6);
      box-shadow:
        0 0 12px 3px #339af0;
    }
    #shareBtn {
      background: linear-gradient(135deg, #2d3a9c, #1e2a7c);
      display: none;
      text-shadow:
        0 0 6px #a0b9d1;
    }
    #shareBtn:hover {
      background: linear-gradient(135deg, #1e2a7c, #0f1a4f);
      box-shadow:
        0 0 10px 3px #1e2a7c;
    }
    #rewriteResult {
      margin-top: 28px;
      background: #232b3a;
      padding: 18px 20px;
      border-radius: 14px;
      border: 1.5px solid #375a82;
      color: #d8e6ff;
      font-size: 15px;
      max-height: 420px;
      overflow-y: auto;
      white-space: pre-wrap;
      flex-grow: 1;
      user-select: text;
      box-shadow:
        inset 0 0 8px 1px #375a82;
    }
    .error {
      background: #4b1e1e;
      border: 1.5px solid #d93025;
      padding: 16px 18px;
      color: #ff6b6b;
      font-weight: 700;
      border-radius: 14px;
      margin-top: 20px;
      font-size: 15px;
      white-space: normal;
      user-select: text;
      box-shadow:
        0 0 8px #d93025;
    }
    #bottomSpacer {
      height: 100px;
      flex-shrink: 0;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <main class="card" role="main" aria-label="彥彬文案改寫工具">
    <div id="userInfo" aria-live="polite" aria-atomic="true"></div>

    <h2>📘 『彥彬 文案改寫』<br>✍️ 「貼上 自動改寫」</h2>

    <textarea id="originalText" placeholder="請貼上原始文章..." aria-label="輸入原始文章"></textarea>

    <label for="topicSelect">選擇分類主題（可AI自動判斷）：</label>
    <select id="topicSelect" aria-label="選擇分類主題">
      <option value="">AI 自動判斷</option>
      <option>人生成長</option>
      <option>情感故事</option>
      <option>健康養生</option>
      <option>財富商機</option>
    </select>

    <button id="rewriteBtn" onclick="autoRewrite()" disabled aria-disabled="true" aria-live="polite" aria-atomic="true">🚀 自動改寫</button>
    <button id="shareBtn" onclick="nativeShare()" aria-label="分享改寫後文案">📤 分享文案</button>

    <div id="rewriteResult" role="region" aria-live="polite" aria-atomic="true"></div>
    <div id="bottomSpacer"></div>
  </main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx0HLt6DpR-Y7yc9KOfhcbXYiIilLjDF6KNZPRA6xV4Hf0TzYxK03uDqNZK7q_VLcn4/exec";
    let hasPermission = false;
    let liffUserId = "";
    let liffDisplayName = "";

    async function initializeLiff() {
      try {
        await liff.init({ liffId: "YOUR_LIFF_ID_HERE" });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          liffUserId = profile.userId;
          liffDisplayName = profile.displayName || "使用者";
          checkPermission(liffUserId, liffDisplayName);
        }
      } catch (e) {
        document.getElementById("userInfo").textContent = "LIFF 初始化失敗，請重新整理頁面";
        console.error(e);
      }
    }

    // 計算剩餘天數
    function calcDaysLeft(expiry) {
      try {
        const now = new Date();
        const expiryDate = new Date(expiry);
        const diffTime = expiryDate.getTime() - now.getTime();
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return diffDays >= 0 ? diffDays + " 天" : "已過期";
      } catch {
        return "無效日期";
      }
    }

    function checkPermission(userId, displayName = "使用者") {
      const old = document.getElementById("authScript");
      if (old) old.remove();

      window.handlePermission = function(response) {
        const infoDiv = document.getElementById("userInfo");
        const resultDiv = document.getElementById("rewriteResult");

        if (response?.auth === true) {
          hasPermission = true;
          let daysLeftText = "無資料";
          let expiryDateText = "";
          if (response.expiryDate) {
            daysLeftText = calcDaysLeft(response.expiryDate);
            const d = new Date(response.expiryDate);
            const tzOffset = 8 * 60;
            const utc = d.getTime() + (d.getTimezoneOffset() * 60000);
            const taipeiDate = new Date(utc + (tzOffset * 60000));
            const yyyy = taipeiDate.getFullYear();
            const mm = (taipeiDate.getMonth() + 1).toString().padStart(2, "0");
            const dd = taipeiDate.getDate().toString().padStart(2, "0");
            expiryDateText = `${yyyy}/${mm}/${dd}`;
          }

          infoDiv.innerHTML = `使用者：<strong>${displayName}</strong>　剩餘天數：<span class="daysLeft">${daysLeftText}</span><span class="expiryDate">到期日：${expiryDateText}</span>`;

          const textarea = document.getElementById("originalText");
          const enabled = hasPermission && textarea.value.trim().length >= 8;
          const btn = document.getElementById("rewriteBtn");
          btn.disabled = !enabled;
          btn.setAttribute('aria-disabled', !enabled);
          resultDiv.innerHTML = "";
        } else {
          hasPermission = false;
          infoDiv.innerHTML = `使用者：<strong>${displayName}</strong>　剩餘天數：<span class="daysLeft">無權限</span>`;
          const btn = document.getElementById("rewriteBtn");
          btn.disabled = true;
          btn.setAttribute('aria-disabled', 'true');
          resultDiv.innerHTML = `<div class="error">⛔ 抱歉，您尚未開通使用權限，請聯絡管理者。</div>`;
        }
      };

      const script = document.createElement("script");
      script.id = "authScript";
      const params = new URLSearchParams({ userId, checkAuth: "1", callback: "handlePermission" });
      script.src = `${SCRIPT_URL}?${params.toString()}`;
      script.onerror = () => {
        const infoDiv = document.getElementById("userInfo");
        const resultDiv = document.getElementById("rewriteResult");
        hasPermission = false;
        infoDiv.innerHTML = `使用者：<strong>${displayName}</strong>　剩餘天數：<span class="daysLeft">無法驗證</span>`;
        document.getElementById("rewriteBtn").disabled = true;
        document.getElementById("rewriteBtn").setAttribute('aria-disabled', 'true');
        resultDiv.innerHTML = `<div class="error">❌ 權限驗證失敗，請稍後再試。</div>`;
      };
      document.body.appendChild(script);
    }

    // 監聽 textarea 內容變化，控制按鈕可用狀態
    document.getElementById("originalText").addEventListener("input", () => {
      const textarea = document.getElementById("originalText");
      const btn = document.getElementById("rewriteBtn");
      const enabled = hasPermission && textarea.value.trim().length >= 8;
      btn.disabled = !enabled;
      btn.setAttribute('aria-disabled', !enabled);
    });

    async function autoRewrite() {
      if (!hasPermission) {
        alert("您尚未獲得使用權限，請聯絡管理者。");
        return;
      }
      const originalText = document.getElementById("originalText").value.trim();
      if (originalText.length < 8) {
        alert("請輸入至少8個字的原始文章。");
        return;
      }

      const topic = document.getElementById("topicSelect").value.trim();

      const rewriteResult = document.getElementById("rewriteResult");
      rewriteResult.textContent = "AI 正在思考中，請稍候...";

      try {
        // 這邊呼叫你的後端 API 或 OpenAI API
        // 範例簡易模擬回應：
        const simulatedResponse = await new Promise(resolve => {
          setTimeout(() => {
            let topicText = topic ? `主題：${topic}\n` : "";
            resolve(`${topicText}改寫後的內容範例：\n${originalText.slice(0, 200)}...`);
          }, 1500);
        });

        rewriteResult.textContent = simulatedResponse;

        // 顯示分享按鈕
        document.getElementById("shareBtn").style.display = "block";
      } catch (e) {
        rewriteResult.innerHTML = `<div class="error">❌ 伺服器錯誤，請稍後再試。</div>`;
        console.error(e);
      }
    }

    async function nativeShare() {
      const text = document.getElementById("rewriteResult").textContent.trim();
      if (!text) {
        alert("沒有可分享的內容。");
        return;
      }
      if (navigator.share) {
        try {
          await navigator.share({
            title: "彥彬 文案改寫工具 分享",
            text: text,
          });
        } catch (e) {
          alert("分享失敗或已取消。");
        }
      } else {
        alert("您的瀏覽器不支援原生分享功能。");
      }
    }

    // 啟動 LIFF 初始化
    window.onload = () => {
      initializeLiff();
    };
  </script>
</body>
</html>

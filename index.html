  <main class="card" role="main" aria-label="彥彬文案改寫工具">
    <div id="userInfo" aria-live="polite" aria-atomic="true">👤 載入中…</div>
    <div id="expiryInfo" aria-live="polite" aria-atomic="true">⏳ 到期日：載入中…</div>

    <h2>
      <span class="emoji">📘</span>彥彬 文案改寫
      <small>貼上文字，自動改寫</small>
    </h2>

    <textarea id="originalText" placeholder="請貼上原始文章..." aria-label="輸入原始文章"></textarea>

    <label for="topicSelect">選擇分類主題（可 AI 自動判斷）：</label>
    <select id="topicSelect" aria-label="選擇分類主題">
      <option value="">AI 自動判斷</option>
      <option value="growth">人生成長</option>
      <option value="emotion">情感故事</option>
      <option value="health">健康養生</option>
      <option value="wealth">財富商機</option>
    </select>

    <button id="rewriteBtn" onclick="autoRewrite()" disabled>🚀 自動改寫</button>
    <button id="shareBtn" onclick="nativeShare()">📤 分享文案</button>

    <div id="rewriteResult" role="region" aria-live="polite" aria-atomic="true"></div>
  </main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
    const LIFF_ID = "2007488640-PbB48ELN";

    let liffUserId = "";
    let hasPermission = false;
    let lastRewrite = { title: "", content: "" };
    let loadingInterval = null;
    let errorTimeout = null;

    /** 計算剩餘天數 **/
    function calcRemainingDays(expiryDate) {
      const nowDateOnly = new Date(new Date().toLocaleDateString('en-US', { timeZone: 'Asia/Taipei' }));
      const expDateOnly = new Date(new Date(expiryDate).toLocaleDateString('en-US', { timeZone: 'Asia/Taipei' }));
      const diffMs = expDateOnly - nowDateOnly;
      return Math.max(0, Math.floor(diffMs / (1000*60*60*24)));
    }

    /** 初始化 LIFF **/
    async function initLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        const idToken = liff.getDecodedIDToken();
        liffUserId = idToken?.sub || profile?.userId || "";
        checkPermission(liffUserId, profile.displayName);
        setupInputListener();
      } catch (err) {
        document.getElementById("userInfo").textContent = "⚠️ LIFF 初始化失敗！";
        console.error(err);
      }
    }

    /** 監聽輸入狀態 **/
    function setupInputListener() {
      const ta = document.getElementById("originalText");
      ta.addEventListener("input", () => {
        document.getElementById("rewriteBtn").disabled = !(hasPermission && ta.value.trim().length >= 8);
      });
    }

    /** 權限檢查 (JSONP) **/
    function checkPermission(userId, displayName = "使用者") {
      window.handlePermission = function(response) {
        document.getElementById("authScript")?.remove();
        const infoDiv = document.getElementById("userInfo");
        const expiryDiv = document.getElementById("expiryInfo");
        const resultDiv = document.getElementById("rewriteResult");

        if (response?.auth) {
          hasPermission = true;
          infoDiv.textContent = `👤 使用者：${displayName}`;
          if (response.expiryDate) {
            const rem = calcRemainingDays(response.expiryDate);
            const span = document.createElement("span");
            span.className = "expiry-days";
            span.textContent = rem>0?`剩餘 ${rem} 天`:`已過期`;
            infoDiv.appendChild(span);
            expiryDiv.textContent = `⏳ 到期日：${new Date(response.expiryDate).toLocaleDateString('zh-TW', { timeZone:'Asia/Taipei' })}`;
          }
        } else {
          hasPermission = false;
          infoDiv.textContent = `👤 使用者：${displayName} ⛔ 無權限`;
          expiryDiv.textContent = "";
          resultDiv.innerHTML = `<div class=\"error\">⛔ 尚未開通使用權限</div>`;
        }
        document.getElementById("rewriteBtn").disabled = !hasPermission;
      };
      const script = document.createElement("script");
      script.id = "authScript";
      script.src = `${SCRIPT_URL}?userId=${encodeURIComponent(userId)}&checkAuth=1&callback=handlePermission`;
      script.onerror = () => {
        document.getElementById("userInfo").textContent = "👤 無法驗證權限";
        document.getElementById("rewriteBtn").disabled = true;
        document.getElementById("rewriteResult").innerHTML = `<div class=\"error\">❌ 權限驗證失敗</div>`;
      };
      document.body.appendChild(script);
    }

    /** 自動改寫 (JSONP) **/
    function autoRewrite() {
      const text = document.getElementById("originalText").value.trim();
      const topic = document.getElementById("topicSelect").value;
      if (!hasPermission || text.length < 8) return;

      clearTimeout(errorTimeout);
      clearInterval(loadingInterval);
      const btn = document.getElementById("rewriteBtn");
      const shareBtn = document.getElementById("shareBtn");
      const resultDiv = document.getElementById("rewriteResult");
      btn.disabled = true;
      btn.textContent = "✍️ 改寫中...";
      shareBtn.style.display = "none";
      let dots = 0;
      loadingInterval = setInterval(() => {
        resultDiv.textContent = "⏳ 改寫中" + ".".repeat(dots);
        dots = (dots+1)%4;
      }, 500);

      window.handleRewrite = function(response) {
        clearInterval(loadingInterval);
        clearTimeout(errorTimeout);
        btn.disabled = false;
        btn.textContent = "🚀 自動改寫";
        if (response.error) {
          resultDiv.innerHTML = `<div class=\"error\">❌ ${response.error}</div>`;
        } else if (!response.result?.trim()) {
          resultDiv.innerHTML = `<div class=\"error\">❌ 未取得改寫結果</div>`;
        } else {
          resultDiv.textContent = response.result;
          lastRewrite = { title: topic||"(未分類)", content: response.result };
          shareBtn.style.display = "inline-block";
          // 紀錄日誌
          sendLog(text, response.result, lastRewrite.title);
        }
        document.getElementById("rewriteCallbackScript")?.remove();
      };

      const callbackScript = document.createElement("script");
      callbackScript.id = "rewriteCallbackScript";
      const url = `${SCRIPT_URL}?action=rewrite` +
                  `&userId=${encodeURIComponent(liffUserId)}` +
                  `&originalText=${encodeURIComponent(text)}` +
                  `&topic=${encodeURIComponent(topic)}` +
                  `&callback=handleRewrite`;
      callbackScript.src = url;
      document.body.appendChild(callbackScript);

      errorTimeout = setTimeout(() => {
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "🚀 自動改寫";
        resultDiv.innerHTML = `<div class=\"error\">❌ 請稍後再試</div>`;
        document.getElementById("rewriteCallbackScript")?.remove();
      }, 20000);
    }

    /** 日誌紀錄 (JSONP) **/
    function sendLog(originalText, rewrittenText, topic) {
      window.handleLog = function(res) {
        document.getElementById("logCallbackScript")?.remove();
      };
      const script = document.createElement("script");
      script.id = "logCallbackScript";
      script.src = `${SCRIPT_URL}?action=log` +
                   `&userId=${encodeURIComponent(liffUserId)}` +
                   `&logOriginal=${encodeURIComponent(originalText)}` +
                   `&logRewrite=${encodeURIComponent(rewrittenText)}` +
                   `&logTopic=${encodeURIComponent(topic)}` +
                   `&callback=handleLog`;
      document.body.appendChild(script);
    }

    /** 原生分享 **/
    function nativeShare() {
      if (!lastRewrite.content) return;
      if (navigator.share) {
        navigator.share({ title: "彥彬文案改寫", text: lastRewrite.content }).catch(console.error);
      } else {
        alert("瀏覽器不支援分享，請手動複製");
      }
    }

    window.onload = initLIFF;
  </script>
</body>
</html>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
    const LIFF_ID = "2007488640-PbB48ELN";

    let liffUserId = "";
    let hasPermission = false;
    let lastRewrite = { title: "", content: "" };
    let loadingInterval = null;
    let errorTimeout = null;

    /** 計算剩餘天數 **/
    function calcRemainingDays(expiryDate) {
      const nowDateOnly = new Date(new Date().toLocaleDateString('en-US', { timeZone: 'Asia/Taipei' }));
      const expDateOnly = new Date(new Date(expiryDate).toLocaleDateString('en-US', { timeZone: 'Asia/Taipei' }));
      const diffMs = expDateOnly - nowDateOnly;
      return Math.max(0, Math.floor(diffMs / (1000*60*60*24)));
    }

    /** 初始化 LIFF **/
    async function initLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        const idToken = liff.getDecodedIDToken();
        liffUserId = idToken?.sub || profile?.userId || "";
        checkPermission(liffUserId, profile.displayName);
        setupInputListener();
      } catch (err) {
        document.getElementById("userInfo").textContent = "⚠️ LIFF 初始化失敗！";
        console.error(err);
      }
    }

    /** 監聽輸入狀態 **/
    function setupInputListener() {
      const ta = document.getElementById("originalText");
      ta.addEventListener("input", () => {
        document.getElementById("rewriteBtn").disabled = !(hasPermission && ta.value.trim().length >= 8);
      });
    }

    /** 權限檢查 (JSONP) **/
    function checkPermission(userId, displayName = "使用者") {
      window.handlePermission = function(response) {
        document.getElementById("authScript")?.remove();
        const infoDiv = document.getElementById("userInfo");
        const expiryDiv = document.getElementById("expiryInfo");
        const resultDiv = document.getElementById("rewriteResult");

        if (response?.auth) {
          hasPermission = true;
          infoDiv.textContent = `👤 使用者：${displayName}`;
          if (response.expiryDate) {
            const rem = calcRemainingDays(response.expiryDate);
            const span = document.createElement("span");
            span.className = "expiry-days";
            span.textContent = rem>0?`剩餘 ${rem} 天`:`已過期`;
            infoDiv.appendChild(span);
            expiryDiv.textContent = `⏳ 到期日：${new Date(response.expiryDate).toLocaleDateString('zh-TW', { timeZone:'Asia/Taipei' })}`;
          }
        } else {
          hasPermission = false;
          infoDiv.textContent = `👤 使用者：${displayName} ⛔ 無權限`;
          expiryDiv.textContent = "";
          resultDiv.innerHTML = `<div class=\"error\">⛔ 尚未開通使用權限</div>`;
        }
        document.getElementById("rewriteBtn").disabled = !hasPermission;
      };
      const script = document.createElement("script");
      script.id = "authScript";
      script.src = `${SCRIPT_URL}?userId=${encodeURIComponent(userId)}&checkAuth=1&callback=handlePermission`;
      script.onerror = () => {
        document.getElementById("userInfo").textContent = "👤 無法驗證權限";
        document.getElementById("rewriteBtn").disabled = true;
        document.getElementById("rewriteResult").innerHTML = `<div class=\"error\">❌ 權限驗證失敗</div>`;
      };
      document.body.appendChild(script);
    }

    /** 自動改寫 (JSONP) **/
    function autoRewrite() {
      const text = document.getElementById("originalText").value.trim();
      const topic = document.getElementById("topicSelect").value;
      if (!hasPermission || text.length < 8) return;

      clearTimeout(errorTimeout);
      clearInterval(loadingInterval);
      const btn = document.getElementById("rewriteBtn");
      const shareBtn = document.getElementById("shareBtn");
      const resultDiv = document.getElementById("rewriteResult");
      btn.disabled = true;
      btn.textContent = "✍️ 改寫中...";
      shareBtn.style.display = "none";
      let dots = 0;
      loadingInterval = setInterval(() => {
        resultDiv.textContent = "⏳ 改寫中" + ".".repeat(dots);
        dots = (dots+1)%4;
      }, 500);

      window.handleRewrite = function(response) {
        clearInterval(loadingInterval);
        clearTimeout(errorTimeout);
        btn.disabled = false;
        btn.textContent = "🚀 自動改寫";
        if (response.error) {
          resultDiv.innerHTML = `<div class=\"error\">❌ ${response.error}</div>`;
        } else if (!response.result?.trim()) {
          resultDiv.innerHTML = `<div class=\"error\">❌ 未取得改寫結果</div>`;
        } else {
          resultDiv.textContent = response.result;
          lastRewrite = { title: topic||"(未分類)", content: response.result };
          shareBtn.style.display = "inline-block";
          // 紀錄日誌
          sendLog(text, response.result, lastRewrite.title);
        }
        document.getElementById("rewriteCallbackScript")?.remove();
      };

      const callbackScript = document.createElement("script");
      callbackScript.id = "rewriteCallbackScript";
      const url = `${SCRIPT_URL}?action=rewrite` +
                  `&userId=${encodeURIComponent(liffUserId)}` +
                  `&originalText=${encodeURIComponent(text)}` +
                  `&topic=${encodeURIComponent(topic)}` +
                  `&callback=handleRewrite`;
      callbackScript.src = url;
      document.body.appendChild(callbackScript);

      errorTimeout = setTimeout(() => {
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = "🚀 自動改寫";
        resultDiv.innerHTML = `<div class=\"error\">❌ 請稍後再試</div>`;
        document.getElementById("rewriteCallbackScript")?.remove();
      }, 20000);
    }

    /** 日誌紀錄 (JSONP) **/
    function sendLog(originalText, rewrittenText, topic) {
      window.handleLog = function(res) {
        document.getElementById("logCallbackScript")?.remove();
      };
      const script = document.createElement("script");
      script.id = "logCallbackScript";
      script.src = `${SCRIPT_URL}?action=log` +
                   `&userId=${encodeURIComponent(liffUserId)}` +
                   `&logOriginal=${encodeURIComponent(originalText)}` +
                   `&logRewrite=${encodeURIComponent(rewrittenText)}` +
                   `&logTopic=${encodeURIComponent(topic)}` +
                   `&callback=handleLog`;
      document.body.appendChild(script);
    }

    /** 原生分享 **/
    function nativeShare() {
      if (!lastRewrite.content) return;
      if (navigator.share) {
        navigator.share({ title: "彥彬文案改寫", text: lastRewrite.content }).catch(console.error);
      } else {
        alert("瀏覽器不支援分享，請手動複製");
      }
    }

    window.onload = initLIFF;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1e1e1e" />
  <title>彥彬 ✍️測試</title>
  <style>
    /* Reset & 共用 */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      padding: 24px;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #141414);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    main.card {
      position: relative;
      background: rgba(20,20,20,0.95);
      border-radius: 24px;
      padding: 32px 36px;
      max-width: 520px;
      width: 100%;
      box-shadow:
        0 12px 32px rgba(0,0,0,0.8),
        inset 0 0 80px rgba(255,255,255,0.05);
    }
    /* 使用者區塊 */
    #userInfo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 16px;
      font-weight: 700;
      text-align: center;
    }
    #userInfo span {
      display: block;
      background: linear-gradient(90deg, #ffd700, #ffa500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 6px rgba(255,215,0,0.8), 0 2px 12px rgba(0,0,0,0.6);
      font-size: 16px;
      letter-spacing: 0.05em;
    }
    #userInfo .days {
      background: rgba(255,215,0,0.2);
      padding: 4px 12px;
      border: 2px solid #ffd700;
      border-radius: 14px;
      color: #fff;
      box-shadow: 0 0 8px rgba(255,215,0,0.6);
      font-size: 14px;
      letter-spacing: 0.03em;
    }
    #expiryInfo {
      font-size: 14px;
      color: #f8e71c;
      text-shadow: 0 0 6px rgba(248,231,28,0.8);
    }
    /* 標題 */
    h2 {
      margin-bottom: 28px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      color: #fafafa;
      text-shadow: 0 0 10px #4a90e2, 0 0 20px #4a90e2;
      letter-spacing: 0.05em;
    }
    h2 small {
      display: block;
      margin-top: 6px;
      font-size: 14px;
      color: #99aabb;
      font-weight: 400;
      letter-spacing: 0.03em;
    }
    /* 文本輸入 */
    textarea {
      width: 100%;
      padding: 18px 20px;
      border-radius: 14px;
      border: none;
      background: #1e1e1e;
      color: #eee;
      font-size: 16px;
      line-height: 1.6;
      resize: vertical;
      min-height: 140px;
      box-shadow: inset 0 0 16px #333, 0 4px 12px rgba(0,0,0,0.6);
      margin-bottom: 24px;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }
    textarea:focus {
      background: #272727;
      outline: none;
      box-shadow: inset 0 0 20px #74b9ff, 0 6px 18px rgba(116,185,255,0.8);
    }
    /* 下拉選單 */
    label {
      font-size: 14px;
      font-weight: 600;
      color: #ccc;
      margin-bottom: 6px;
      letter-spacing: 0.04em;
    }
    select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      background: #1e1e1e;
      color: #eee;
      font-size: 16px;
      cursor: pointer;
      box-shadow: inset 0 0 16px #333, 0 4px 12px rgba(0,0,0,0.6);
      margin-bottom: 28px;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }
    select:focus, select:hover {
      background: #272727;
      box-shadow: inset 0 0 20px #74b9ff, 0 6px 18px rgba(116,185,255,0.8);
      outline: none;
    }
    /* 按鈕 */
    button {
      width: 100%;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.04em;
      padding: 14px 0;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #357ABD, #4a90e2);
      box-shadow: 0 6px 16px rgba(0,0,0,0.7), inset 0 0 4px rgba(255,255,255,0.1);
      margin-bottom: 14px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #4a90e2, #5aa0ff);
      box-shadow: 0 8px 20px rgba(0,0,0,0.8), inset 0 0 6px rgba(255,255,255,0.2);
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
    }
    #shareBtn {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
    }
    #shareBtn:hover:not(:disabled) {
      background: linear-gradient(135deg, #47d88d, #3acf7d);
    }
    /* 結果區 */
    #rewriteResult {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.6;
      background: #111;
      padding: 20px;
      border-radius: 16px;
      color: #ddd;
      box-shadow: inset 0 0 16px #222, 0 4px 12px rgba(0,0,0,0.8);
      min-height: 140px;
    }
    .error {
      color: #ff6b6b;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(255,107,107,0.6);
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <main class="card" role="main" aria-label="彥彬文案改寫工具">
    <div id="userInfo" aria-live="polite" aria-atomic="true">
      <!-- 由 checkPermission 動態填充 -->
    </div>
    <h2>📘 『彥彬 文案改寫』<small>✍️ 貼上自動改寫</small></h2>

    <textarea id="originalText" placeholder="請貼上原始文章..." aria-label="輸入原始文章"></textarea>

    <label for="topicSelect">選擇分類主題（可AI自動判斷）：</label>
    <select id="topicSelect" aria-label="選擇分類主題">
      <option value="">AI 自動判斷</option>
      <option>人生成長</option>
      <option>情感故事</option>
      <option>健康養生</option>
      <option>財富商機</option>
    </select>

    <button id="rewriteBtn" onclick="autoRewrite()" disabled>🚀 自動改寫</button>
    <button id="shareBtn" onclick="nativeShare()">📤 分享文案</button>

    <div id="rewriteResult" role="region" aria-live="polite" aria-atomic="true"></div>
    <div id="bottomSpacer" style="height:60px;"></div>
  </main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
    const LIFF_ID = "2007488640-PbB48ELN";

    let liffUserId = "", hasPermission = false, lastRewrite = {title:"",content:""}, loadingInterval;

    async function initLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) liff.login();
        else {
          const profile = await liff.getProfile();
          const idToken = liff.getDecodedIDToken();
          liffUserId = idToken?.sub || profile.userId;
          checkPermission(liffUserId, profile.displayName);
          setupInputListener();
        }
      } catch(e){ alert("LIFF 初始化失敗"); console.error(e); }
    }

    function setupInputListener(){
      document.getElementById("originalText")
        .addEventListener("input",()=> {
          const btn = document.getElementById("rewriteBtn");
          btn.disabled = !(hasPermission && this.value.trim().length>=8);
        });
    }

    function checkPermission(userId, displayName="使用者"){
      const old = document.getElementById("authScript");
      if(old) old.remove();
      window.handlePermission = res => {
        const info = document.getElementById("userInfo");
        const result = document.getElementById("rewriteResult");
        if(res.auth){
          hasPermission = true;
          const days = calcDaysLeft(res.expiryDate);
          const date = formatTaipeiDate(res.expiryDate);
          info.innerHTML = `
            <span>👤 ${displayName}</span>
            <span class="days">⏳ ${days}</span>
            <span id="expiryInfo">📅 ${date}</span>`;
          result.innerHTML = "";
          document.getElementById("rewriteBtn").disabled = false;
        } else {
          hasPermission = false;
          info.innerHTML = `<span>👤 ${displayName}</span><span>⏳ 無權限</span>`;
          result.innerHTML = `<div class="error">⛔ 尚未開通使用權限</div>`;
        }
      };
      const s=document.createElement("script");
      s.id="authScript"; s.src=`${SCRIPT_URL}?userId=${userId}&checkAuth=1&callback=handlePermission`;
      s.onerror = ()=> {
        const info=document.getElementById("userInfo"), res=document.getElementById("rewriteResult");
        info.innerHTML=`<span>👤 ${displayName}</span><span>⏳ 驗證失敗</span>`;
        res.innerHTML=`<div class="error">❌ 權限驗證失敗</div>`;
      };
      document.body.appendChild(s);
    }

    function calcDaysLeft(expiry){
      const e=new Date(expiry), n=new Date(), diff=e-n;
      if(isNaN(e)) return "無效日期";
      const d=Math.floor(diff/864e5);
      return d>0?d+" 天":d===0?"今天":"已過期";
    }

    function formatTaipeiDate(d){ 
      if(!d) return "無資料";
      const dt=new Date(d);
      if(isNaN(dt)) return "無效日期";
      return dt.toLocaleDateString("zh-TW",{year:"numeric",month:"2-digit",day:"2-digit",timeZone:"Asia/Taipei"});
    }

    function autoRewrite(){
      const txt=document.getElementById("originalText").value.trim(), btn=document.getElementById("rewriteBtn"), sr=document.getElementById("shareBtn"), out=document.getElementById("rewriteResult");
      if(!txt||btn.disabled){return;}
      btn.disabled=true; btn.textContent="✍️ 改寫中…"; out.textContent="⏳ 改寫中";
      let dots=0; loadingInterval=setInterval(()=>out.textContent="⏳ 改寫中"+". ".repeat(dots=(dots+1)%4),500);
      window.handleResponse=res=>{
        clearInterval(loadingInterval);
        btn.disabled=false; btn.textContent="🚀 自動改寫";
        if(res.error){ out.innerHTML=`<div class="error">❌ ${res.error}</div>`; sr.style.display="none"; return; }
        let c=(res.content||res.rewrite||"").replace(/。/g,"。\n\n"), o="";
        if(res.topic) o+=`🔖 類別：\n${res.topic}\n\n`;
        if(res.title) o+=`📌 標題：\n${res.title}\n\n`;
        out.textContent=o+"📝 改寫內容：\n"+c; sr.style.display=c.trim()?"block":"none"; lastRewrite={title:res.title,content:c};
      };
      const old=document.getElementById("jsonpScript"); if(old) old.remove();
      const s=document.createElement("script"), p=new URLSearchParams({text:txt,topic:document.getElementById("topicSelect").value,userId:liffUserId,callback:"handleResponse"});
      s.id="jsonpScript"; s.src=`${SCRIPT_URL}?${p}`; s.onerror=()=>{clearInterval(loadingInterval); btn.disabled=false; btn.textContent="🚀 自動改寫"; out.innerHTML=`<div class="error">❌ 無法取得回應</div>`; sr.style.display="none";};
      document.body.appendChild(s);
    }

    function nativeShare(){
      if(!lastRewrite.content) return alert("內容為空");
      const data={title:lastRewrite.title||"分享",text:lastRewrite.content};
      if(navigator.share) navigator.share(data).catch(()=>alert("分享失敗"));
      else navigator.clipboard.writeText(data.text).then(()=>alert("已複製"));
    }

    window.onload=initLIFF;
  </script>
</body>
</html>

<body>

<div class="container">
 <h1><span class="title-line1">🧬 彥彬</span><span class="title-line2">3分鐘逆齡評估</span></h1>

  <form id="quizForm">
    <input type="hidden" name="userId" id="userId" />
    <input type="hidden" name="username" id="username" />

    <div class="form-group">
      <label>姓名</label>

    <div class="form-group">
      <label>性別</label>
      <div class="checkbox-group">
        <label class="checkbox-item"><input type="radio" name="gender" value="男" required />男</label>
        <label class="checkbox-item"><input type="radio" name="gender" value="女" required />女</label>
      </div>
    </div>

    <div class="form-group">
      <label>年齡範圍</label>
      <select name="ageRange" required>
        <option value="">請選擇</option>
        <option value="18以下">18歲以下</option>
        <option value="18-24">18-24歲</option>
        <option value="25-29">25-29歲</option>
        <option value="30-34">30-34歲</option>
        <option value="35-39">35-39歲</option>
        <option value="40-44">40-44歲</option>
        <option value="45-49">45-49歲</option>
        <option value="50-54">50-54歲</option>
        <option value="55-59">55-59歲</option>
        <option value="60-64">60-64歲</option>
        <option value="65以上">65歲以上</option>

    </div>

    <div class="form-group">
      <label>LINE ID 或 手機號碼</label>

    <div class="form-group">

        <option value="3">5天以上</option>
      </select>
    </div>

    <div class="form-group">
      <label>2. 平常喝水量是否足夠？</label>
      <select name="water">
        <option value="0">足夠（≥2000cc）</option>
        <option value="1">普通（1500–1999cc）</option>
        <option value="2">偏少（1000–1499cc）</option>
        <option value="3">很少（<1000cc）</option>
      </select>
    </div>

    <div class="form-group">
      <label>3. 肌膚困擾（可複選）</label>
      <div class="checkbox-group">
        <label class="checkbox-item"><input type="checkbox" name="wish" value="乾燥粗糙" />乾燥粗糙</label>
        <label class="checkbox-item"><input type="checkbox" name="wish" value="出油" />出油</label>

        <label class="checkbox-item"><input type="checkbox" name="wish" value="斑點／黑斑" />斑點／黑斑</label>
        <label class="checkbox-item"><input type="checkbox" name="wish" value="黑眼圈／眼袋" />黑眼圈／眼袋</label>

        <label class="checkbox-item checkbox-other">
          <input type="checkbox" id="skinOtherCheckbox" name="skin" value="其他" />其他
          <input type="text" id="skinOtherText" name="skinOther" placeholder="請輸入其他困擾" style="display:none; margin-left:8px; padding:6px 10px; border-radius:6px; border:1.5px solid #5a75ff; background:#1a2138; color:#fff; width:130px; font-size:14px;" />

    <div class="form-group">

        <option value="0">每天都有</option>
        <option value="1">2–3次/週</option>
        <option value="2">幾乎沒有</option>
      </select>
    </div>

    <div class="form-group">
      <label>5. 是否常感到疲勞？</label>

  <div class="line-official">
    彥彬 LINE：<a href="https://line.me/ti/p/HahcJAF8rk" target="_blank" rel="noopener noreferrer">點我加入</a>
    <p>📲 填完表單後，立即獲得 AI 專屬建議卡</p>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const liffId = "2007475335-OaAdKYr9";

  window.onload = async () => {
    await liff.init({ liffId });
    if (!liff.isLoggedIn()) {
      liff.login();
    } else {
      const profile = await liff.getProfile();
      document.getElementById("userId").value = profile.userId;
      document.getElementById("username").value = profile.displayName;
      const nameInput = document.querySelector('input[name="name"]');
      if (!nameInput.value) nameInput.value = profile.displayName;
    }
  };

  const submitBtn = document.getElementById("submitBtn");
  const shareBtn = document.getElementById("shareBtn");
  let isSharing = false; // 防止重複分享

  submitBtn.addEventListener("click", calculateAndSubmit);

  function calculateAndSubmit() {
    const form = document.forms["quizForm"];
    const btn = submitBtn;
    const resultDiv = document.getElementById("result");
    const scoreText = document.getElementById("scoreText");
    const resultText = document.getElementById("resultText");
    const aiDiv = document.getElementById("aiSuggestion");
    const basicInfoText = document.getElementById("basicInfoText");

    const name = form["name"].value.trim();
    const gender = form["gender"].value;
    const ageRange = form["ageRange"].value;

    if (!name || !ageRange) {
      alert("⚠️ 請填寫完整：姓名與年齡範圍 為必填！");
      return;
    }

    btn.disabled = true;
    btn.innerText = "🧬 分析中…";
    aiDiv.textContent = "";
    resultDiv.style.display = "none";
    shareBtn.style.display = "none";

    const params = new URLSearchParams();
    params.set("name", name);
    params.set("gender", gender);
    params.set("ageRange", ageRange);

    ["lineId", "userId", "username"].forEach(k => {
      params.set(k, form[k].value.trim() || form[k].value);
    });

    let score = 0;

    const sleepMap = { "0": "0天", "1": "1–2天", "2": "3–4天", "3": "5天以上" };
    const waterMap = { "0": "足夠（≥2000cc）", "1": "普通（1500–1999cc）", "2": "偏少（1000–1499cc）", "3": "很少（<1000cc）" };
    const fruitMap = { "0": "每天都有", "1": "2–3次/週", "2": "幾乎沒有" };
    const tiredMap = { "0": "沒有", "1": "偶爾", "2": "會" };

    const sleep = form["sleep"].value;
    const water = form["water"].value;
    const fruit = form["fruit"].value;
    const tired = form["tired"].value;

    score += parseInt(sleep, 10);
    score += parseInt(water, 10);
    score += parseInt(fruit, 10);
    score += parseInt(tired, 10);

    params.set("sleep", sleepMap[sleep]);
    params.set("water", waterMap[water]);
    params.set("fruit", fruitMap[fruit]);
    params.set("tired", tiredMap[tired]);

    const skin = Array.from(form.querySelectorAll('input[name="skin"]:checked')).map(cb => cb.value);
    const wish = Array.from(form.querySelectorAll('input[name="wish"]:checked')).map(cb => cb.value);

    const skinOtherText = document.getElementById("skinOtherText").value.trim();
    if (skin.includes("其他") && skinOtherText) {
      skin[skin.indexOf("其他")] = `其他：${skinOtherText}`;
    }

    score += skin.length + wish.length;

    params.set("skin", skin.join(","));
    params.set("wish", wish.join(","));

    const result = score <= 5 ? "💚 年輕穩定" : score <= 10 ? "🟡 輕度老化" : "🔴 快速老化";
    params.set("result", result);
    params.set("callback", "handleResponse");

    const ageRangeMidMap = {
      "18以下": 18, "18-24": 21, "25-29": 27, "30-34": 32, "35-39": 37,
      "40-44": 42, "45-49": 47, "50-54": 52, "55-59": 57, "60-64": 62, "65以上": 68
    };
    const baseAge = ageRangeMidMap[ageRange] || 30;
    const maxScore = 15;
    const minDiff = -5;
    const maxDiff = 10;
    const ratio = Math.min(score / maxScore, 1);
    const diff = minDiff + ratio * (maxDiff - minDiff);
    const skinAge = Math.round(baseAge + diff);
    params.set("totalScore", skinAge);

    basicInfoText.innerHTML = `👑 <strong>${name}</strong>（${gender}｜${ageRange}）`;
    scoreText.textContent = `🌸 肌膚年齡：${skinAge} 歲`;
    resultText.textContent = result;
    resultDiv.style.display = "block";
    shareBtn.style.display = "inline-block";

    const script = document.createElement("script");
    script.src = `https://script.google.com/macros/s/AKfycbz2PZUyXK8nB_KM-P0n4-zkRcQjf4MzSIkUP4Zh7S2_BxFFyegYXSuWO0jUFnksLWAF/exec?${params.toString()}`;
    document.body.appendChild(script);
  }

  function handleResponse(res) {
    const aiDiv = document.getElementById("aiSuggestion");
    submitBtn.disabled = false;
    submitBtn.innerText = "🧬 送出逆齡評估";

    if (res.success && res.combinedAdvice) {
      const formatted = res.combinedAdvice
        .replace(/。/g, "。<br><br>")
        .replace(/\. /g, ".<br><br>");
      aiDiv.innerHTML = `🧬 <strong>AI 專屬建議：</strong><br><br>${formatted}`;
    } else {
      alert("❌ 無法取得建議：" + (res.error || "未知錯誤"));
      aiDiv.textContent = "⚠️ 請稍後再試。";
    }
  }

  const otherCheckbox = document.getElementById('skinOtherCheckbox');
  const otherInput = document.getElementById('skinOtherText');

  otherCheckbox.addEventListener('change', () => {
    otherInput.style.display = otherCheckbox.checked ? 'inline-block' : 'none';
    if (otherCheckbox.checked) otherInput.focus();
    else otherInput.value = '';
  });

  document.getElementById('quizForm').addEventListener('submit', (e) => {
    if (otherCheckbox.checked && otherInput.value.trim() === '') {
      e.preventDefault();
      alert('請填寫「其他」肌膚困擾內容，或取消勾選。');
      otherInput.focus();
    }
  });

  shareBtn.onclick = async () => {
    if (isSharing) return;
    isSharing = true;

    const resultElement = document.getElementById('result');
    shareBtn.disabled = true;
    const originalText = shareBtn.innerText;
    shareBtn.innerText = "⏳ 生成與上傳中…";

    try {
      const canvas = await html2canvas(resultElement, {
        backgroundColor: '#0f0f0f',
        scale: 1.5,
        useCORS: true
      });

      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
      if (!blob) throw new Error("無法轉換圖片");

      const formData = new FormData();
      formData.append("key", "2a6ef6a407b7acde9c7fd1183023d8f1");
      formData.append("image", blob);

      const uploadRes = await fetch("https://api.imgbb.com/1/upload", {
        method: "POST",
        body: formData
      });

      const uploadData = await uploadRes.json();
      if (!uploadData.success) throw new Error("圖片上傳失敗");

      const imageUrl = uploadData.data.url;

      if (navigator.share) {
        await navigator.share({
          title: "我的逆齡評估結果",
          text: "🧬 快來看看我的逆齡評估！",
          url: imageUrl
        });
      } else {
        window.open(imageUrl, "_blank");
        alert("✅ 圖片已上傳，可透過新頁面分享");
      }

    } catch (err) {
      console.error(err);
      alert("❌ 分享失敗：" + err.message);
    } finally {
      shareBtn.disabled = false;
      shareBtn.innerText = originalText;
      isSharing = false;
    }
  };
</script>
